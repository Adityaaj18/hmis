<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ez="http://java.sun.com/jsf/composite/ezcomp"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:ca="http://java.sun.com/jsf/composite/cashier">


    <ui:define name="content">

        <h:panelGroup rendered="true" >
            <h:form>
                <h:outputStylesheet library="css" name="printing.css"></h:outputStylesheet>
                <p:panel id="reportPrint" styleClass="noBorder summeryBorder" header="Casheir Session Report Detail">
                    <p:panel>
                        <f:facet name="header" >
                            <h:outputLabel value="#{commonReport.webUser.institution.name}"/> 
                            
                            <br/>

                            <h:outputLabel value="Cashier  Report : #{commonReport.webUser.webUserPerson.name}"/>
                            <h:outputLabel value="&emsp;From :"/>
                            <h:outputLabel value="#{commonReport.fromDate}">
                                <f:convertDateTime pattern="dd MMM yyyy hh:mm:ss a"/>
                            </h:outputLabel>
                            <h:outputLabel value="&emsp;&emsp;To :"/>
                            <h:outputLabel value="#{commonReport.toDate}">
                                <f:convertDateTime pattern="dd MMM yyyy hh:mm:ss a"/>
                            </h:outputLabel>
                            <p:commandButton id="btnRefresh" ajax="false" value="Refresh" styleClass="noPrintButton" 
                                             style="float: right;" actionListener="#{commonReport.createCashierTableByUser()}" />
                            <p:defaultCommand target="btnRefresh"/>

                            <p:commandButton ajax="false" value="Print" styleClass="noPrintButton" style="float: right;" >
                                <p:printer target="reportPrint"  />
                            </p:commandButton>

                            <p:commandButton actionListener="#{commonReport.createCashierTableByUser()}" ajax="false" value="Excel" styleClass="noPrintButton" style="float: right;" >
                                <pe:exporter type="xlsx" target="sum1,sum2" fileName="Cashier_Detailed_Report"  />
                            </p:commandButton> 
                        </f:facet>
                        <f:facet name="footer">
                            <h:outputLabel style="float: right" value="Printed By : #{sessionController.loggedUser.webUserPerson.name} " />
                        </f:facet>

                        <h:panelGrid columns="8" styleClass="noPrintButton" >
                            <h:outputLabel value="From Date"/>
                            <p:calendar id="frmDate" value="#{commonReport.fromDate}" navigator="true"  pattern="dd MMMM yyyy HH:mm:ss" >
                            </p:calendar>
                            <p:spacer width="30" height="1"/>
                            <h:outputLabel value="To Date"/>
                            <p:calendar id="toDate" value="#{commonReport.toDate}" navigator="true" pattern="dd MMMM yyyy HH:mm:ss" >
                            </p:calendar>
                            <p:spacer width="30" height="1"/>
                            <h:outputLabel styleClass="noPrintButton" value="Department"/>
                            <p:autoComplete converter="dep" completeMethod="#{departmentController.completeDept}" styleClass="noPrintButton"
                                            forceSelection="true"
                                            var="w" itemLabel="#{w.name}" itemValue="#{w}"
                                            value="#{commonReport.department}" ></p:autoComplete>

                        </h:panelGrid>

                        <h:panelGrid columns="2" styleClass="printBlock"  style="min-width: 100%;">


                        </h:panelGrid>
                        

                        <ca:pharmacyBilled data="#{commonReport.userBillsOwnPh}"/>                        

                        <p:spacer height="30"/>

                        <ca:pharmacyCancelled data="#{commonReport.userCancelledBillsOwnPh}"  />

                        <p:spacer height="30"/>

                        <ca:phrmacyRefunded data="#{commonReport.userRefundedBillsOwnPh}"/>

                        <p:spacer height="30"/>

                        <ca:pharmacyWholeBilled data="#{commonReport.billedPhWholeSale}"/>                        

                        <p:spacer height="30"/>

                        <ca:pharmacyWholeCancelled data="#{commonReport.cancelledPhWholeSale}"  />

                        <p:spacer height="30"/>

                        <ca:phrmacyWholeRefunded data="#{commonReport.refundedPhWholeSale}"/>
                        
                    </p:panel>
                </p:panel>
            </h:form>
        </h:panelGroup>
    </ui:define>

</ui:composition>
