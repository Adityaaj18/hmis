<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="/resources/template/template.xhtml">
            <h:outputStylesheet library="css" name="printing.css" />

            <ui:define name="content">

                <h:form>
                    <p:panel header="OPD Summaries" >

                        <h:panelGrid columns="3" styleClass="alignTop" >
                            <p:panel >
                                <f:facet name="header">
                                    <p:outputLabel value=" 1) Cashier Reports"/>
                                </f:facet>
                                <h:panelGrid columns="1">
                                    <p:commandButton styleClass="linkButton" ajax="false" value="1) Cashier Report" action="report_cashier_detailed_by_user.xhtml" actionListener="#{commonReport.recreteModal}"/>
                                    <p:commandButton styleClass="linkButton" ajax="false" value="2) Cashier Summary" action="report_cashier_summery_by_user" actionListener="#{commonReport.recreteModal}"/>
                                    <p:commandButton styleClass="linkButton" ajax="false" value="3) All Cashier Report" action="report_cashier_summery_all.xhtml" actionListener="#{cashierReportController.recreteModal}"/>
                                    <p:commandButton styleClass="linkButton" ajax="false" value="4) All Cashier Summary " action="report_cashier_summery_all_total_only.xhtml" actionListener="#{cashierReportController.recreteModal}"/>                            
                                    <p:commandButton styleClass="linkButton" ajax="false" value="5) Bill List" action="/opd_search_user_bills.xhtml"/>
                                </h:panelGrid>                     
                            </p:panel>

                            <p:panel >
                                <f:facet name="header">
                                    <p:outputLabel value="2) Package Reports" />
                                </f:facet>    
                                <h:panelGrid columns="1" >
                                    <p:commandButton styleClass="linkButton" ajax="false" value="1) Package Detail Report- By Bill Items" 
                                                     action="report_opd_package" actionListener="#{billPackageMedicalController.makeNull}"/>     
                                    <p:commandButton styleClass="linkButton" ajax="false" value="2) Package Detail Report- By Bill" 
                                                     action="report_opd_package_bill" actionListener="#{billPackageMedicalController.makeNull}"/>     
                                    <p:commandButton styleClass="linkButton" ajax="false" value="3) Medical Package Detail Report" action="report_opd_package_medical" actionListener="#{billPackageMedicalController.makeNull}"/>
                                </h:panelGrid>
                            </p:panel>

                            <p:panel >
                                <f:facet name="header">
                                    <p:outputLabel value="3) Payment Reports" />
                                </f:facet>  
                                <h:panelGrid columns="1" >
                                    <p:commandButton styleClass="linkButton" ajax="false" value="1) OPD Doctor Payments and Due" action="/opd_search_professional_payment_due_1" actionListener="#{searchController.makeListNull2()}"/>                                
                                    <p:commandButton styleClass="linkButton" ajax="false" value="2) OPD Doctor Payments(By Bill Item)" action="report_doctor_payment_opd" actionListener="#{searchController.makeListNull2()}"/>
                                    <p:commandButton styleClass="linkButton" ajax="false" value="3) OPD Doctor Payments(By Bill)" action="report_doctor_payment_opd_by_bill" actionListener="#{searchController.makeListNull2()}"/>
                                </h:panelGrid>
                            </p:panel>

                            <p:panel >
                                <f:facet name="header">
                                    <p:outputLabel value="4) Handover Reports" />
                                </f:facet>   
                                <h:panelGrid columns="1" >
                                    <p:commandButton styleClass="linkButton" ajax="false" value="1) Handover Report" action="/reportIncome/report_income_without_credit_by_institution"/>                                
                                    <p:commandButton styleClass="linkButton" ajax="false" value="2)Handover Report By Date" action="/reportLab/report_lab_hand_over_by_date_summery"/>                                
                                </h:panelGrid>
                            </p:panel>

                            <p:panel >
                                <f:facet name="header">
                                    <p:outputLabel value="5) Category Reports" />
                                </f:facet>
                                <h:panelGrid columns="1" >
                                    <p:commandButton styleClass="linkButton" ajax="false" value="1) Summary By Bill Type" action="report_cashier_detailed_user_by_billType"/>                                
                                </h:panelGrid>
                            </p:panel>

                        </h:panelGrid>

                    </p:panel>
                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
