<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ph="http://java.sun.com/jsf/composite/pharmacy">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">


                <h:form>

                    <p:panel header="Department Stock Adjustment : Quantity" rendered="#{!pharmacyAdjustmentController.printPreview}">
                        <h:panelGrid columns="1" >
                            <p:panel>
                                <h:panelGrid columns="2">
                                    <h:outputLabel value="Item" ></h:outputLabel>
                                    <p:autoComplete   forceSelection="true"  id="acStock" value="#{pharmacyAdjustmentController.stock}" 
                                                      converter="stockCon" 
                                                      completeMethod="#{pharmacyController.completeAllStocks}" var="i" itemLabel="#{i.itemBatch.item.name}" itemValue="#{i}" >
                                        <p:column headerText="Item">
                                            <h:outputLabel value="#{i.itemBatch.item.name}" ></h:outputLabel>
                                        </p:column>
                                        <p:column headerText="Rate">
                                            <h:outputLabel value="#{i.itemBatch.retailsaleRate}" >
                                                <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                            </h:outputLabel>
                                        </p:column>
                                        <p:column headerText="Stocks">
                                            <h:outputLabel value="#{i.stock}" >
                                                <f:convertNumber pattern="#,###" ></f:convertNumber>
                                            </h:outputLabel>
                                        </p:column>
                                        <p:column headerText="Expiry">
                                            <h:outputLabel value="#{i.itemBatch.dateOfExpire}" >
                                                <f:convertDateTime pattern="MMM yyyy" ></f:convertDateTime>
                                            </h:outputLabel>
                                        </p:column>
                                        <f:ajax event="itemSelect" execute="@this" render="det" listener="#{pharmacyAdjustmentController.listnerItemSelect}"/>
                                    </p:autoComplete>
                                    <p:commandButton id="btnAdjust" value="Clear" ajax="false" 
                                                     action="#{pharmacyAdjustmentController.clearBill()}" ></p:commandButton>
                                </h:panelGrid>
                            </p:panel>
                            <p:panel>
                                <p:dataTable value="#{pharmacyAdjustmentController.stocks}" var="s">
                                    <p:column>
                                        <f:facet name="header">
                                            <p:outputLabel value="Item" />
                                        </f:facet>
                                        <p:outputLabel value="#{s.itemBatch.item.name}" />
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <p:outputLabel value="Batch No" />
                                        </f:facet>
                                        <p:outputLabel value="#{s.itemBatch.batchNo}" />
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <p:outputLabel value="Date Of Expiry" />
                                        </f:facet>
                                        <p:outputLabel value="#{s.itemBatch.dateOfExpire}" >
                                            <f:convertDateTime pattern="yyyy MM dd" />
                                        </p:outputLabel>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <p:outputLabel value="Stock" />
                                        </f:facet>
                                        <p:outputLabel value="#{s.stock}" />
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <p:outputLabel value="New Qty" />
                                        </f:facet>
                                        <p:outputLabel value="#{s.stock}" />
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                        </h:panelGrid>
                    </p:panel>

                    <p:panel rendered="#{pharmacyAdjustmentController.printPreview}">
                        <p:commandButton ajax="false" action="#{pharmacyAdjustmentController.makeNull()}" value="New Adjustment"/>
                        <p:commandButton ajax="false" value="Print">
                            <p:printer target="print"/>
                        </p:commandButton>
                        <p:panel id="print">
                            <ph:adjustmentBill  bill="#{pharmacyAdjustmentController.bill}" />
                        </p:panel>
                    </p:panel>

                </h:form>

            </ui:define>


        </ui:composition>

    </h:body>
</html>
