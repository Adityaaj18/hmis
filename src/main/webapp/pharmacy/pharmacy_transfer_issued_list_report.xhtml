<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:form>
            <p:panel>
                <f:facet name="header">
                    <p:outputLabel value="Select Request For Department : #{sessionController.department.name}"/>                   
                    <h:panelGrid columns="5" >
                        <h:outputLabel value="From Date"/>
                        <p:calendar styleClass="dateTimePicker" id="fromDate" value="#{searchController.fromDate}" navigator="false" pattern="dd MMMM yyyy hh mm ss a" >      
                        </p:calendar>
                        <h:outputLabel value="To Date"/>
                        <p:calendar id="toDate" value="#{searchController.toDate}" navigator="false" pattern="dd MMMM yyyy hh mm ss a" >                                                                              
                        </p:calendar>
                        <p:commandButton id="btnSearch" ajax="false" value="Search" action="#{searchController.createIssueReport()}"
                                         />
                        <p:spacer height="30"/><h:outputLabel/><h:outputLabel/><h:outputLabel/><h:outputLabel/>

                        <h:outputLabel value="From Department" ></h:outputLabel>
                        <p:autoComplete completeMethod="#{departmentController.completeDept}" var="dept" itemLabel="#{dept.name}" itemValue="#{dept}" forceSelection="true" value="#{searchController.searchKeyword.frmDepartment}" converter="dep" >
                            </p:autoComplete>
                        
                        <h:outputLabel value="To Department" ></h:outputLabel>
                        <p:autoComplete completeMethod="#{departmentController.completeDept}" var="dept" itemLabel="#{dept.name}" itemValue="#{dept}" forceSelection="true" value="#{searchController.searchKeyword.tDepartment}" converter="dep" >
                        </p:autoComplete>
                        <h:outputLabel/>
                        <h:outputLabel value="Staff "/>                           
                        <p:inputText autocomplete="off"  value="#{searchController.searchKeyword.staffName}" />
                        
                        <h:outputLabel/><h:outputLabel/>
                    </h:panelGrid>
                </f:facet>              


                <p:dataTable value="#{searchController.bills}" var="p">                       
                    
                    <p:column headerText="Received">                   
                        <p:dataTable var="b" value="#{p.forwardReferenceBills}">                           
                            <p:column  >                                                               
                                <h:outputLabel  value="#{b.deptId}"/>                                   
                            </p:column>
                            <p:column >
                                <h:outputLabel value="#{b.createdAt}" >
                                    <f:convertDateTime pattern="dd/MMM/yyyy - hh:mm:ss a"/>
                                </h:outputLabel>
                                <br/>
                                <h:panelGroup rendered="#{b.cancelled}" >
                                    <h:outputLabel style="color: red;" value="Cancelled at " />
                                    <h:outputLabel style="color: red;" rendered="#{b.cancelled}"
                                                   value="#{b.cancelledBill.createdAt}" >
                                        <f:convertDateTime pattern="dd/MMM/yyyy - hh:mm:ss a"/>
                                    </h:outputLabel>
                                </h:panelGroup>                               
                            </p:column> 
                            <p:column >                               
                                <h:outputLabel value="#{b.creater.webUserPerson.name}" >                                      
                                </h:outputLabel>                                
                                <br/>
                                <h:panelGroup rendered="#{b.cancelled}" >
                                    <h:outputLabel style="color: red;" value="Cancelled by " />
                                    <h:outputLabel style="color: red;" rendered="#{b.cancelled}"
                                                   value="#{b.cancelledBill.creater.webUserPerson.name}" >                                       
                                    </h:outputLabel>
                                </h:panelGroup> 
                            </p:column>                                                     
                            <p:column >
                                <h:outputLabel value="#{b.netTotal}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>                                  
                            </p:column>
                            <p:column>
                                <p:commandButton ajax="false" value="View Recieve Note" action="pharmacy_reprint_transfer_receive" 
                                                 disabled="#{b.creater eq null}">
                                    <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}" value="#{b}"/>
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>
                    </p:column>

                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>  

</ui:composition>
