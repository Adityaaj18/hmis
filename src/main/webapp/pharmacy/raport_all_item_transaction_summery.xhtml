<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">

        <h:panelGroup >
            <h:form  >
                <p:panel header="All Item Transaction Summery" styleClass="alignTop">

                    <h:panelGrid columns="2" >
                        <h:outputLabel value="Department" ></h:outputLabel>
                        <p:autoComplete completeMethod="#{departmentController.completeDept}" 
                                        var="dept" itemLabel="#{dept.name}" itemValue="#{dept}" 
                                        forceSelection="true" 
                                        value="#{pharmacyController.department}" 
                                        converter="dep" >
                        </p:autoComplete>

                        <h:outputLabel value="From Date"/>
                        <p:calendar id="frmDate" value="#{pharmacyController.fromDate}" 
                                    navigator="true"  pattern="dd MMMM yyyy HH:mm:ss" >
                            <f:ajax event="dateSelect" execute="@this toDate" render="tab"/>
                        </p:calendar>

                        <h:outputLabel value="To Date"/>
                        <p:calendar id="toDate" value="#{pharmacyController.toDate}" navigator="true" pattern="dd MMMM yyyy HH:mm:ss" >
                            <f:ajax event="dateSelect" execute="@this toDate" render="tab"/>
                        </p:calendar>

                        <p:commandButton ajax="false"
                                         action="#{pharmacyController.fillDetails()}" value="View Detail"/>
                    </h:panelGrid>





                </p:panel>
            </h:form>

        </h:panelGroup>

    </ui:define>

</ui:composition>
