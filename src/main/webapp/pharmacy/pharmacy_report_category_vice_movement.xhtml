<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="content">
        <h:form>
            <p:panel id="panelPrint" styleClass="noBorder summeryBorder">
                <h:panelGrid columns="8" styleClass="noPrintButton">
                    <h:outputLabel value="From Date"/>
                    <p:calendar value="#{pharmacySaleReport.fromDate}" navigator="true" pattern="dd MMMM yyyy hh:mm:ss a"  >
                    </p:calendar>
                    <h:outputLabel value="To Date"/>
                    <p:calendar value="#{pharmacySaleReport.toDate}" navigator="true" 
                                pattern="dd MMMM yyyy hh:mm:ss a" >
                    </p:calendar>
                    <h:outputLabel  rendered="false" value="Department"/>
                    <p:autoComplete rendered="false" styleClass="noPrintButton"  
                                    value="#{pharmacySaleReport.department}"  
                                    style="text-align: left; margin: 5px; padding: 5px;" 
                                    completeMethod="#{departmentController.completeDept}" 
                                    var="dept" itemValue="#{dept}" required="false"
                                    itemLabel="#{dept.name}" forceSelection="true"
                                    requiredMessage="You must select a department" >
                    </p:autoComplete>
                    
                    <h:outputLabel  rendered="true" value="Category"/>
                    <p:autoComplete rendered="true" styleClass="noPrintButton" 
                                    value="#{pharmacySaleReport.category}"  
                                    style="text-align: left; margin: 5px; padding: 5px;"  
                                    completeMethod="#{pharmaceuticalItemCategoryController.completeCategory}"
                                    var="cat" itemValue="#{cat}" itemLabel="#{cat.name}"
                                    forceSelection="true" 
                                    requiredMessage="You must select a category" >
                    </p:autoComplete>
                    
                    
                </h:panelGrid>

                <h:panelGrid columns="3">
                    <p:commandButton ajax="false" value="Process" action="#{pharmacySaleReport.createSaleReportByDate3()}"/>
                    <p:commandButton ajax="false" value="Excel" styleClass="noPrintButton" style="float: right;" >
                        <pe:exporter type="xlsx" target="sum1" fileName="report_pharmacy_sale_by_date_summery"  />
                    </p:commandButton>
                    <p:commandButton ajax="false" value="Print" styleClass="noPrintButton" >
                        <p:printer target="panelPrint" />
                    </p:commandButton>
                </h:panelGrid>

                <h:panelGrid styleClass="printBlock" columns="2">
                    <h:outputLabel value="#{pharmacySaleReport.department.name}"/>
                    <h:outputLabel value=" DEPARTMENT SALE REPORT SUMMERY"/>                   
                    <h:outputLabel value="From Date :  "/>
                    <h:outputLabel value="#{pharmacySaleReport.fromDate}"  >
                        <f:convertDateTime pattern="dd MMMM yyyy" />
                    </h:outputLabel>
                    <h:outputLabel value="To Date"/>
                    <h:outputLabel value="#{pharmacySaleReport.toDate}"  >
                        <f:convertDateTime pattern="dd MMMM yyyy" />
                    </h:outputLabel>                       
                </h:panelGrid>


                <p:dataTable id="sum1" value="#{pharmacySaleReport.string1Value3s}" var="i">   
                    <f:facet name="header">
                        <p:outputLabel value="Sales Summery Report By Date" />
                    </f:facet>

                    <p:column headerText="Category">
                        <f:facet name="header">
                            <h:outputLabel value="Category" />
                        </f:facet>
                        <h:outputLabel value="#{i.string}" />
                    </p:column>
                                  
                    <p:column headerText="Net Value" style="text-align: right;">
                        <f:facet name="header">
                            <h:outputLabel value="Net Value" />
                        </f:facet>
                        <h:outputLabel value="#{i.value1}">
                            <f:convertNumber pattern="#,000.00" />
                        </h:outputLabel>
                        <f:facet name="footer">
                            <h:outputLabel value="#{pharmacySaleReport.grantNetTotal}" style="float:  right;">
                                <f:convertNumber pattern="#,000.00" />
                            </h:outputLabel>
                        </f:facet>
                    </p:column>

                </p:dataTable>



            </p:panel>         


        </h:form>

    </ui:define>



</ui:composition>
