<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">
                <h:form>

                    <p:panel header="Unit Issue Report" >

                        <h:panelGrid columns="6" >
                            <h:outputLabel value="Issue From" ></h:outputLabel>
                            <p:autoComplete completeMethod="#{departmentController.completeDept}" var="dept" 
                                            itemLabel="#{dept.name}" itemValue="#{dept}" forceSelection="true" 
                                            value="#{storeReportsTransfer.fromDepartment}" converter="dep" >
                            </p:autoComplete>

                            <h:outputLabel value="From" ></h:outputLabel>
                            <p:calendar value="#{storeReportsTransfer.fromDate}" pattern="dd MMMM yyyy HH:mm:ss" ></p:calendar>
                            <h:outputLabel value="To" ></h:outputLabel>
                            <p:calendar value="#{storeReportsTransfer.toDate}" pattern="dd MMMM yyyy HH:mm:ss" ></p:calendar>
                        </h:panelGrid>

                        <h:panelGrid columns="3">
                            <p:commandButton ajax="false" value="Fill" action="#{storeReportsTransfer.fillDepartmentTransfersIssueByBillItem}" ></p:commandButton>

                            <p:commandButton value="Print" ajax="false" action="#" >
                                <p:printer target="gpBillPreview" ></p:printer>
                            </p:commandButton>

                            <p:commandButton ajax="false" value="Excel" styleClass="noPrintButton" style="float: right;" >
                                <pe:exporter type="xlsx" target="tbl" fileName="Unit_Issue_Report_by_department"  />
                            </p:commandButton>  
                        </h:panelGrid>


                        <h:panelGroup id="gpBillPreview">
                            <p:dataTable id="tbl" styleClass="noBorder normalFont" value="#{storeReportsTransfer.drows}" var="i"  >
                                <f:facet name="header">
                                    <h:outputLabel value="Department Issue Report "/>
                                    <h:outputLabel value="#{storeReportsTransfer.fromDepartment.name}"/> 

                                    <br/>

                                    <h:outputLabel value="From  "/>
                                    <h:outputLabel value="#{storeReportsTransfer.fromDate}">
                                        <f:convertDateTime pattern="dd/MM/yy" ></f:convertDateTime>
                                    </h:outputLabel>
                                    <h:outputLabel value="To  "/>
                                    <h:outputLabel value="#{storeReportsTransfer.toDate}">
                                        <f:convertDateTime pattern="dd/MM/yy" ></f:convertDateTime>
                                    </h:outputLabel>

                                </f:facet>

                                <p:columnGroup type="header">
                                    <p:row>
                                        <p:column headerText="Department" />
                                        <p:column headerText="Category" />
                                        <p:column headerText="Item" />
                                        <p:column headerText="Rate" />
                                        <p:column headerText="Total" />
                                    </p:row>
                                </p:columnGroup>

                                <p:subTable value="#{i.categoryBillRows}" var="cbr" >
                                    <f:facet name="header">
                                        <h:outputText value="#{i.department.name}" />
                                    </f:facet>
                                    <p:column >

                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{cbr.category.name}" />
                                    </p:column>

                                    <p:column>
                                        <p:dataTable value="#{cbr.itemBillRows}" var="ibr" >
                                            <p:column>
                                                <h:outputText value="#{ibr.item.name}" />
                                            </p:column>
                                            <p:column>
                                                <h:outputText value="#{ibr.bill.netTotal}" />
                                            </p:column>
                                            <p:column>
                                                <h:outputText value="#{ibr.bill.grantTotal}" />
                                            </p:column>
                                        </p:dataTable>
                                    </p:column>

                                    <p:columnGroup type="footer">
                                        <p:row>
                                            <p:column footerText="Totals: " style="text-align:right"/>
                                            <p:column footerText="#{cbr.bill.netTotal}" />
                                        </p:row>
                                    </p:columnGroup>

                                </p:subTable>


                            </p:dataTable>


                        </h:panelGroup>
                    </p:panel>
                </h:form>


            </ui:define>


        </ui:composition>

    </body>
</html>
