<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:st="http://java.sun.com/jsf/composite/store">
    <h:head >
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
    </h:head>
    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">
                <h:form>

                    <p:panel  >
                        <f:facet name="header" >
                            <h:outputLabel value="Purchase Reprint" ></h:outputLabel>
                        </f:facet>

                        <h:panelGrid columns="6" >
                            <p:commandButton value="Reprint" ajax="false" >
                                <p:printer target="gpBillPreview" ></p:printer>
                            </p:commandButton>   
                            <p:commandButton value="To Cancel" ajax="false" action="store_cancel_purchase" disabled="#{storeBillSearch.bill.cancelled}">                           
                            </p:commandButton>     
                            <p:commandButton  value="To Return" ajax="false" action="store_return_purchase" disabled="#{storeBillSearch.bill.cancelled}" >
                                <f:setPropertyActionListener target="#{storePurchaseReturnController.bill}"  value="#{storeBillSearch.bill}"/>
                            </p:commandButton>
                        </h:panelGrid>



                        <h:panelGroup >
                            <h:panelGroup id="gpBillPreview" >
                                <st:purhcase bill="#{storeBillSearch.bill}" />
                            </h:panelGroup>
                        </h:panelGroup>



                    </p:panel>







                </h:form>
            </ui:define>



        </ui:composition>

    </h:body>
</html>
