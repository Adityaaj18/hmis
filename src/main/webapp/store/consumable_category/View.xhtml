<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConsumableCategoryViewDlg" widgetVar="ConsumableCategoryViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewConsumableCategoryTitle}">
            <h:form id="ConsumableCategoryViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{consumableCategoryController.selected != null}">
                        <h:outputText value="#{bundle.ViewConsumableCategoryLabel_name}"/>
                        <h:outputText value="#{consumableCategoryController.selected.name}" title="#{bundle.ViewConsumableCategoryTitle_name}"/>
                        <h:outputText value="#{bundle.ViewConsumableCategoryLabel_parentCategory}"/>
                        <h:outputText value="#{consumableCategoryController.selected.parentCategory}" title="#{bundle.ViewConsumableCategoryTitle_parentCategory}"/>
                        <h:outputText value="#{bundle.ViewConsumableCategoryLabel_code}"/>
                        <h:outputText value="#{consumableCategoryController.selected.code}" title="#{bundle.ViewConsumableCategoryTitle_code}"/>
                        <h:outputText value="#{bundle.ViewConsumableCategoryLabel_id}"/>
                        <h:outputText value="#{consumableCategoryController.selected.id}" title="#{bundle.ViewConsumableCategoryTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ConsumableCategoryViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
