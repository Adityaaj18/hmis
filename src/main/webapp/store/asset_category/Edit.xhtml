<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AssetCategoryEditDlg" widgetVar="AssetCategoryEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Edit Asset Category">
            <h:form id="AssetCategoryEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{assetCategoryController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAssetCategoryLabel_name}" for="name" />
                        <p:inputText id="name" value="#{assetCategoryController.selected.name}" title="#{bundle.EditAssetCategoryTitle_name}" />
                        <p:outputLabel value="#{bundle.EditAssetCategoryLabel_parentCategory}" for="parentCategory" />
                        <p:selectOneMenu id="parentCategory" value="#{assetCategoryController.selected.parentCategory}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"
                                           var="parentCategoryItem"
                                           itemValue="#{parentCategoryItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAssetCategoryLabel_code}" for="code" />
                        <p:inputText id="code" value="#{assetCategoryController.selected.code}" title="#{bundle.EditAssetCategoryTitle_code}" />
                        <p:outputLabel value="#{bundle.EditAssetCategoryLabel_id}" for="id" />
                        <p:inputText id="id" value="#{assetCategoryController.selected.id}" title="#{bundle.EditAssetCategoryTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{assetCategoryController.update}" value="#{bundle.Save}" update="display,:AssetCategoryListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AssetCategoryEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AssetCategoryEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
