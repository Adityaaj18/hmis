<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">

        <h:panelGroup >
            <h:form id="form"  >
                <p:panel header="Contact numbers" >
                    <f:facet name="header">
                        <h:panelGrid columns="5" >
                            <p:commandButton id="btnSearch" ajax="false" value="Search" action="#{searchController.createAllBillContacts()}" onclick="onSubmitButton();"/>&#13;&nbsp;&#13;&nbsp;&#13;&nbsp;
                            <p:inputMask mask="" maxlength="160" style="height: 50px;" value="#{searchController.smsText}"></p:inputMask>
                            <p:inputMask mask="" maxlength="11" style="height: 20px;" value="#{searchController.uniqueSmsText}"></p:inputMask>
                            
                            <p:commandButton id="btnSend" ajax="false" value="Send" action="#{searchController.sendSms()}"  />
                        </h:panelGrid>
                    </f:facet>
                </p:panel>

                <p:dataTable value="#{searchController.telephoneNumbers}" var="b" id="tb1" rowIndexVar="i"
                             rowKey=""
                             rows="#{searchController.rows}"
                             selection="#{searchController.selectedTelephoneNumbers}"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="20, 50, 100">

                    <f:facet name="header" >
                        <p:outputLabel value="Contact Numbers" />                                
                    </f:facet>
                                    
                    <p:column selectionMode="multiple"></p:column>
                    <p:column style="text-align: left;" >
                        <f:facet name="header" >
                            <p:outputLabel value="No" >
                            </p:outputLabel>
                        </f:facet>
                        <p:outputLabel value="#{i+1}"> 
                        </p:outputLabel>
                    </p:column>
                    <p:column style="text-align: left;" >
                        <f:facet name="header" >
                            <p:outputLabel value="Phone number" >
                            </p:outputLabel>
                        </f:facet>
                        <p:outputLabel value="#{b}"> 
                        </p:outputLabel>
                    </p:column>

                </p:dataTable>

            </h:form>

        </h:panelGroup>

        <h:form>
        </h:form>


    </ui:define>

</ui:composition>
