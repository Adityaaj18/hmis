<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">


    <ui:define name="content">

        <h:panelGroup >
            <h:form id="form"  >
                <p:panel id="panIx"  >

                    <f:facet name="header" >
                        <h:outputLabel value="List of Service"></h:outputLabel>
                        
                        <p:commandButton ajax="false" value="Fill All" action="#{itemController.createOPDItemListAll()}" styleClass="noPrintButton" >
                        </p:commandButton>
                        <p:commandButton ajax="false" value="Fill Institution Null" action="#{itemController.createOPDItemListInstitutionNull()}" styleClass="noPrintButton" >
                        </p:commandButton>
                        <p:commandButton ajax="false" value="Null All Institutions" action="#{itemController.nullInstitutionInOPDItems()}" styleClass="noPrintButton" >
                        </p:commandButton>
                    </f:facet>

                    <p:panel >

                        <p:dataTable  value="#{itemController.allItems}" 
                                      var="i"   
                                      rowKey="#{i.id}" 
                                      selection="#{itemController.selectedList}" 
                                      rowIndexVar="s"
                                      scrollable="true"
                                      scrollHeight="400">
                            
                            <p:column  selectionMode="multiple" >                            
                            </p:column>

                            <p:column >
                                <f:facet name="header">
                                    <h:outputLabel value="No" />
                                </f:facet>
                                <h:outputLabel value="#{s+1}" />
                            </p:column>

                            <p:column   >  
                                <f:facet name="header">
                                    <h:outputLabel value="Item Name" />
                                </f:facet>
                                <h:outputLabel value="#{i.name}"/>
                            </p:column>
                            
                            <p:column >
                                <f:facet name="header">
                                    <h:outputLabel value="Institution" />
                                </f:facet>
                                <h:outputLabel value="#{i.institution.name}" ></h:outputLabel>
                            </p:column>
                            
                            <p:column >
                                <f:facet name="header">
                                    <h:outputLabel value="Department" />
                                </f:facet>
                                <h:outputLabel value="#{i.department.name}" ></h:outputLabel>
                            </p:column>
                            
                            <p:column sortBy="#{i.category.name}">
                                <f:facet name="header">
                                    <h:outputLabel value="Category" />
                                </f:facet>
                                <h:outputLabel value="#{i.category.name}" ></h:outputLabel>
                            </p:column>

                        </p:dataTable>

                    </p:panel>

                </p:panel>
            </h:form>

        </h:panelGroup>

    </ui:define>

</ui:composition>
