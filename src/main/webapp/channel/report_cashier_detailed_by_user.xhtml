<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ez="http://java.sun.com/jsf/composite/ezcomp"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:ca="http://java.sun.com/jsf/composite/cashier">


    <ui:define name="content">

        <h:panelGroup rendered="true" >
            <h:form>
                <h:outputStylesheet library="css" name="printing.css"></h:outputStylesheet>
                <p:panel id="reportPrint" styleClass="noBorder summeryBorder" header="Casheir Session Report Detail">
                    <p:panel>
                        <f:facet name="header" >
                            <h:outputLabel value="#{channelReportController.webUser.institution.name}"/> <br/>

                            <h:outputLabel value="Cashier Summery Report - &nbsp;&nbsp; #{channelReportController.webUser.webUserPerson.name}"/>

                            <p:commandButton id="btnRefresh" ajax="false" value="Refresh" styleClass="noPrintButton" 
                                             style="float: right;" actionListener="#{channelReportController.createCashierTableByUser()}" />
                            <p:defaultCommand target="btnRefresh"/>

                            <p:commandButton ajax="false" value="Print" styleClass="noPrintButton" style="float: right;" >
                                <p:printer target="reportPrint"  />
                            </p:commandButton>

                            <p:commandButton actionListener="#{channelReportController.createCashierTableByUser()}" ajax="false" value="Excel" styleClass="noPrintButton" style="float: right;" >
                                <pe:exporter type="xlsx" target="sum1,sum2,sum11,sum22" fileName="Cashier_Detailed_Report"  />
                            </p:commandButton> 


                        </f:facet>


                        <h:panelGrid columns="6" styleClass="noPrintButton" >
                            <h:outputLabel value="From Date"/>
                            <p:calendar id="frmDate" value="#{channelReportController.fromDate}" navigator="true"  pattern="dd MMMM yyyy HH:mm:ss" >
                            </p:calendar>

                            <h:outputLabel value="To Date"/>
                            <p:calendar id="toDate" value="#{channelReportController.toDate}" navigator="true" pattern="dd MMMM yyyy HH:mm:ss" >
                            </p:calendar>
                            <h:outputLabel styleClass="noPrintButton" value="User Name"/>
                            <p:autoComplete converter="webUs" completeMethod="#{webUserController.completeUser}" styleClass="noPrintButton"
                                            forceSelection="true"
                                            var="w" itemLabel="#{w.webUserPerson.name}" itemValue="#{w}"
                                            value="#{channelReportController.webUser}" ></p:autoComplete>

                        </h:panelGrid>

                        <h:panelGrid columns="2" styleClass="printBlock"  style="min-width: 100%;">

                            <h:panelGroup >

                                <h:outputLabel value="From" />
                                <h:outputLabel  value="#{channelReportController.fromDate}" >
                                    <f:convertDateTime pattern="dd MM yyyy"/>
                                </h:outputLabel>
                                <h:outputLabel value="To" />
                                <h:outputLabel  value="#{channelReportController.toDate}" >
                                    <f:convertDateTime pattern="dd MM yyyy"/>
                                </h:outputLabel>

                            </h:panelGroup >

                        </h:panelGrid>
                        <h:panelGrid columns="1">
                            <p:dataTable id="billed"  value="#{channelReportController.summeryBilledBills}" var="b" sortBy="#{b.billType}"  >
                                <f:facet name="header">  
                                    <h:outputLabel value="Opd Bills "/>
                                </f:facet>     

                                <p:column headerText="Billed Id" style=" text-align: right">
                                    <f:facet name="header">  
                                        <h:outputLabel value="Billed Id"/>
                                    </f:facet> 
                                    <h:outputLabel value="#{b.insId}" >
                                    </h:outputLabel>
                                </p:column>
                                <p:column headerText="Time"   style=" text-align: right">
                                    <f:facet name="header">  
                                        <h:outputLabel value="Time"/>
                                    </f:facet> 
                                    <h:outputLabel value="#{b.createdAt}" >
                                        <f:convertDateTime pattern="hh:mm a"/>
                                    </h:outputLabel>
                                </p:column>

                                <p:column headerText="Total" style=" text-align: right">
                                    <h:outputLabel value="#{b.total}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputLabel>
                                </p:column>

                                <p:column headerText="Discount" style=" text-align: right">
                                    <h:outputLabel value="#{b.discount}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputLabel>
                                </p:column>

                                <p:column headerText="Cash" style=" text-align: right"  >
                                    <f:facet name="header">  
                                        <h:outputLabel value="Cash"/>
                                    </f:facet> 
                                    <h:outputLabel rendered="#{b.paymentMethod=='Cash'}" value="#{b.netTotal}" >
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputLabel>
                                    <h:outputLabel rendered="#{b.paymentMethod!='Cash'}" value="0.00" />
                                </p:column>
                                <p:column headerText="Credit" style=" text-align: right" >
                                    <f:facet name="header">  
                                        <h:outputLabel value="Credit"/>
                                    </f:facet> 
                                    <h:outputLabel rendered="#{b.paymentMethod=='Credit'}" value="#{b.netTotal}"  >
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputLabel>
                                    <h:outputLabel rendered="#{b.paymentMethod!='Credit'}" value="0.00"/>

                                </p:column>

                                <p:column headerText="C Card" style=" text-align: right" >
                                    <f:facet name="header">  
                                        <h:outputLabel value="C Card"/>
                                    </f:facet> 
                                    <h:outputLabel rendered="#{b.paymentMethod=='Card'}" value="#{b.netTotal}" >
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputLabel>
                                    <h:outputLabel rendered="#{b.paymentMethod!='Card'}" value="0.00"/>
                                </p:column>

                                <p:column headerText="Checque" style=" text-align: right" >
                                    <f:facet name="header">  
                                        <h:outputLabel value="Checque"/>
                                    </f:facet> 
                                    <h:outputLabel rendered="#{b.paymentMethod=='Cheque'}" value="#{b.netTotal}" >
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputLabel>
                                    <h:outputLabel rendered="#{b.paymentMethod!='Cheque'}" value="0.00"/>
                                </p:column>

                                <p:column headerText="Slip" style=" text-align: right" >
                                    <f:facet name="header">  
                                        <h:outputLabel value="Slip"/>
                                    </f:facet> 
                                    <h:outputLabel rendered="#{b.paymentMethod=='Slip'}" value="#{b.netTotal}" >
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputLabel>
                                    <h:outputLabel rendered="#{b.paymentMethod!='Slip'}" value="0.00"/>
                                </p:column>

                                <p:columnGroup type="footer">  
                                    <p:row>                                 
                                        <p:column colspan="4"/>
                                        <p:column footerText="#{cc.attrs.data.cash}" style=" text-align: right">
                                            <f:facet name="footer">
                                                <h:outputLabel value="#{cc.attrs.data.cash}">
                                                    <f:convertNumber pattern="#,##0.00"/>
                                                </h:outputLabel>
                                            </f:facet>
                                        </p:column>
                                        <p:column footerText="#{cc.attrs.data.credit}" style=" text-align: right">
                                            <f:facet name="footer">
                                                <h:outputLabel value="#{cc.attrs.data.credit}">
                                                    <f:convertNumber pattern="#,##0.00"/>
                                                </h:outputLabel>
                                            </f:facet>
                                        </p:column>
                                        <p:column footerText="#{cc.attrs.data.card}" style=" text-align: right">  
                                            <f:facet name="footer">
                                                <h:outputLabel value="#{cc.attrs.data.card}">
                                                    <f:convertNumber pattern="#,##0.00"/>
                                                </h:outputLabel>
                                            </f:facet>
                                        </p:column>
                                        <p:column footerText="#{cc.attrs.data.cheque}" style=" text-align: right"> 
                                            <f:facet name="footer">
                                                <h:outputLabel value="#{cc.attrs.data.cheque}">
                                                    <f:convertNumber pattern="#,##0.00"/>
                                                </h:outputLabel>
                                            </f:facet>
                                        </p:column>
                                        <p:column footerText="#{cc.attrs.data.slip}" style=" text-align: right">
                                            <f:facet name="footer">
                                                <h:outputLabel value="#{cc.attrs.data.slip}">
                                                    <f:convertNumber pattern="#,##0.00"/>
                                                </h:outputLabel>
                                            </f:facet>
                                        </p:column>
                                    </p:row>  
                                </p:columnGroup>  

                            </p:dataTable>

                        </h:panelGrid>

                        <p:spacer height="30"/>

                        <h:panelGrid columns="1">
                            <h:outputLabel value="Cashier : #{channelReportController.webUser.webUserPerson.name}"/>
                            <br/>
                            <h:outputLabel value="............................"/>
                        </h:panelGrid>


                        <div style="page-break-after: always;">
                            <br/>
                        </div>

                        <ca:pettyBills data="#{channelReportController.userPettyPaymentBills}"/>

                        <p:spacer height="30"/>

                        <ca:pettyCancel data="#{channelReportController.userPettyPaymentCancelBills}"/>
                    </p:panel>
                </p:panel>
            </h:form>
        </h:panelGroup>
    </ui:define>

</ui:composition>
