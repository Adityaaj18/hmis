<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ez="http://java.sun.com/jsf/composite/ezcomp"
                xmlns:pe="http://primefaces.org/ui/extensions"
               xmlns:ca="http://java.sun.com/jsf/composite/cashier">


    <ui:define name="content">

        <h:panelGroup rendered="true" >
            <h:form>
                <h:outputStylesheet library="css" name="printing.css"></h:outputStylesheet>
                <p:panel id="billFeeReport" styleClass="noBorder summeryBorder" header="Channel Bill Fees">
                    
                </p:panel>
                <p:panel >
                    <h:outputLabel value="Bill Fee Report - "/>
                    <p:commandButton  ajax="false" value="Excel" styleClass="noPrintButton">
                        
                    </p:commandButton>
                    <p:commandButton id="btnRefresh" value="Process">
                        
                    </p:commandButton>
                    <p:commandButton value="Cancel">
                        
                    </p:commandButton>
               </p:panel>
                    <h:panelGrid columns="6" styleClass="noPrintButton"> 
                        <h:outputLabel value="From Date"/>
                        <p:calendar id="frmDate" value="#{commonReport.fromDate}" navigator="true"  pattern="dd MMMM yyyy HH:mm:ss" >
                        </p:calendar>

                        <h:outputLabel value="To Date"/>
                        <p:calendar id="toDate" value="#{commonReport.toDate}" navigator="true" pattern="dd MMMM yyyy HH:mm:ss" >
                        </p:calendar>
                        <h:outputLabel styleClass="noPrintButton" value="User Name"/>
                        <p:autoComplete converter="webUs" completeMethod="#{webUserController.completeUser}" styleClass="noPrintButton"
                                    forceSelection="true"
                                    var="w" itemLabel="#{w.webUserPerson.name}" itemValue="#{w}"
                                    value="#{commonReport.webUser}" >
                        </p:autoComplete>
                    </h:panelGrid>
                
                <p:panel id="billFeeData">
                    
                </p:panel>
            </h:form>
        </h:panelGroup>
    </ui:define>

</ui:composition>
