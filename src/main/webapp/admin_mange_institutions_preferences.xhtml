<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel header="Program Preferences" >
                        <f:facet name="header" >
                            <h:outputLabel value="Program Preferences" ></h:outputLabel>
                            <p:commandButton ajax="false" value="Save" action="#{sessionController.updateUserPreferences()}" ></p:commandButton>
                        </f:facet>

                        <h:panelGrid columns="3" styleClass="alignTop" >

                            <p:panel header="Institution" >
                                <h:panelGrid columns="2" styleClass="alignTop" >
                                    <h:outputLabel value="Institution" ></h:outputLabel>
                                    <p:selectOneMenu value="#{sessionController.institutionPreference.applicationInstitution}" >
                                        <f:selectItems value="#{enumController.applicationInstitutions}" ></f:selectItems>
                                    </p:selectOneMenu>
                                    <h:outputLabel value="Logo Name"></h:outputLabel>
                                    <h:inputText id="imgName" value="#{sessionController.institutionPreference.logoName}"/>
                                    <p:watermark for="imgName" value="Eg- /abc.jpg" />
                                </h:panelGrid>
                            </p:panel>
                            <p:panel header="Pharmacy" >
                                <h:panelGrid columns="2" styleClass="alignTop" >
                                    <h:outputLabel value="Pharmacy Bill Footer" ></h:outputLabel>
                                    <p:inputTextarea value="#{sessionController.institutionPreference.pharmacyBillFooter}" />
                                    <h:outputLabel value="Pharmacy Bill Paper" ></h:outputLabel>
                                    <p:selectOneMenu value="#{sessionController.institutionPreference.pharmacyBillPaperType}" >
                                        <f:selectItems value="#{enumController.paperTypes}" ></f:selectItems>
                                    </p:selectOneMenu>
                                    <h:outputLabel value="GRN Detaied" ></h:outputLabel>
                                    <h:selectBooleanCheckbox value="#{sessionController.institutionPreference.grnBillDetailed}" />

                                    <h:outputLabel value="Bill Number Generate From To Department" ></h:outputLabel>
                                    <h:selectBooleanCheckbox value="#{sessionController.institutionPreference.depNumGenFromToDepartment}" />

                                    <h:outputLabel value="Transfer NetTotal by retailRate"></h:outputLabel>
                                    <h:selectBooleanCheckbox value="#{sessionController.institutionPreference.tranferNetTotalbyRetailRate}" />
                                    <h:outputLabel value="Pharmacy Purchase With Last Rate"></h:outputLabel>
                                    <h:selectBooleanCheckbox value="#{sessionController.institutionPreference.pharmayPurchaseWithLastRate}"/>
                                    <h:outputLabel value="Pharmacy Bill without Item List"></h:outputLabel>
                                    <h:selectBooleanCheckbox value="#{sessionController.institutionPreference.pharmacyBillWithOutItem}" />
                                    
                                </h:panelGrid>


                            </p:panel>
                            <p:panel header="OPD" >
                                <h:panelGrid columns="2" styleClass="alignTop" >
                                    <h:outputLabel value="Institution Specific Items" ></h:outputLabel>
                                    <h:selectBooleanCheckbox value="#{sessionController.institutionPreference.institutionSpecificItems}" ></h:selectBooleanCheckbox>
                                   
                                    <h:outputLabel value="Print Labels for OPD Bills" ></h:outputLabel>
                                    <h:selectBooleanCheckbox value="#{sessionController.institutionPreference.printLabelForOPdBill}" ></h:selectBooleanCheckbox>
                                    <h:outputLabel value="OPD Bill Paper" ></h:outputLabel>
                                    <p:selectOneMenu value="#{sessionController.institutionPreference.opdBillPaperType}" >
                                        <f:selectItems value="#{enumController.paperTypes}" ></f:selectItems>
                                    </p:selectOneMenu>
                                    <h:outputLabel value="Partial Payment of OPD Bills allowed" ></h:outputLabel>
                                    <h:selectBooleanCheckbox value="#{sessionController.institutionPreference.partialPaymentOfOpdBillsAllowed}" />
                                    <h:outputLabel value="Partial Payment of OPD For Cashier Bills" ></h:outputLabel>
                                    <h:selectBooleanCheckbox value="#{sessionController.institutionPreference.partialPaymentOfOpdPreBillsAllowed}" />
                                    <h:outputLabel value="Allow to Change Payment Method During Settle"></h:outputLabel>
                                    <h:selectBooleanCheckbox value="#{sessionController.institutionPreference.allowtoChangePaymentMethodDuringPayment}" />

                                    <h:outputLabel value="Opd Bill Without Logo"></h:outputLabel>
                                    <h:selectBooleanCheckbox value="#{sessionController.institutionPreference.opdPosBillWithoutLogo}"/>

                                </h:panelGrid>

                            </p:panel>
                            <p:panel header="Inward" >
                                <h:panelGrid columns="2" styleClass="alignTop" >
                                    <h:outputLabel value="Paymentmehtod Allowed in Inward Matrix" ></h:outputLabel>
                                    <h:selectBooleanCheckbox value="#{sessionController.institutionPreference.paymentMethodAllowedInInwardMatrix}" />

                                    <h:outputLabel value="Inward Add Service Bill Time With Out Check"></h:outputLabel>
                                    <h:selectBooleanCheckbox value="#{sessionController.institutionPreference.inwardAddServiceBillTimeCheck}"/>

                                    <h:outputLabel value="Inward Add Bht Number With Year"></h:outputLabel>
                                    <h:selectBooleanCheckbox value="#{sessionController.institutionPreference.bhtNumberWithYear}"/>
                                    
                                    <h:outputLabel value="Inward Mo Charge Calculate Initial Time"></h:outputLabel>
                                    <h:selectBooleanCheckbox value="#{sessionController.institutionPreference.inwardMoChargeCalculateInitialTime}"/>
                                    
                                    <h:outputLabel value="Change Admission Fee in Intrim Bill"></h:outputLabel>
                                    <h:selectBooleanCheckbox value="#{sessionController.institutionPreference.inwardChangeAdmissionFee}"/>

                                </h:panelGrid>

                            </p:panel>
                            <p:panel header="Channel" >
                                <h:panelGrid columns="2" styleClass="alignTop" >


                                    <h:outputLabel value="Channel With Out Agent Reference Number"></h:outputLabel>
                                    <h:selectBooleanCheckbox value="#{sessionController.institutionPreference.channelWithOutReferenceNumber}"/>



                                </h:panelGrid>

                            </p:panel>
                            <p:panel header="Other" >
                                <h:panelGrid columns="2" styleClass="alignTop" >

                                    <h:outputLabel value="Bill Proboda" ></h:outputLabel>
                                    <h:selectBooleanCheckbox value="#{sessionController.institutionPreference.pharmacyBillPrabodha}" />
                                    <h:outputLabel value="Discount Scheme Validation" ></h:outputLabel>
                                    <h:selectBooleanCheckbox value="#{sessionController.institutionPreference.checkPaymentSchemeValidation}" />



                                </h:panelGrid>

                            </p:panel>



                        </h:panelGrid>

                    </p:panel>
                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
