<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:hr="http://java.sun.com/jsf/composite/autocomplete">

    <body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">

                <h:form>
                    <p:panel header="Department List" >
                        <p:panel>
                            <h:panelGrid columns="2" >          
                                <h:outputLabel value="Department : "/>
                                <hr:department value="#{hrReportController.reportKeyWord.department}"/>
                                <h:outputLabel value="Staff Category : "/>
                                <hr:completeStaffCategory value="#{hrReportController.reportKeyWord.staffCategory}"/>
                                <h:outputLabel value="Staff Designation : "/>
                                <hr:completeDesignation value="#{hrReportController.reportKeyWord.designation}"/>
                                <h:outputLabel value="Staff Roster : "/>
                                <hr:completeRoster value="#{hrReportController.reportKeyWord.roster}"/>
                            </h:panelGrid>
                            <p:commandButton ajax="false" action="#{hrReportController.createStaffList}" value="Fill" />
                            <p:commandButton ajax="false" value="Print" styleClass="noPrintButton" style="float: right;" >
                                <p:printer target="reportPrint"  />
                            </p:commandButton>

                            <p:commandButton actionListener="#{hrReportController.createStaffList}" ajax="false" value="Excel" styleClass="noPrintButton" style="float: right;" >
                                <pe:exporter type="xlsx" target="tbl1" fileName="hr_report_department"  />
                            </p:commandButton> 
                        </p:panel>
                        <p:panel header="Department List" id="reportPrint">

                            <p:dataTable value="#{hrReportController.staffs}" var="s" id="tbl1" rowIndexVar="i">
                                <f:facet name="header" >
                                    <p:outputLabel value="Department List" />
                                </f:facet>
                                <p:column headerText="No">
                                    <f:facet name="header" >
                                        <p:outputLabel value="No" />
                                    </f:facet>
                                    <p:outputLabel value="#{i+1}" />
                                </p:column>                               
                                <p:column headerText="EMP NAME" >
                                    <f:facet name="header" >
                                        <p:outputLabel value="EMP NAME" />
                                    </f:facet>
                                    <p:outputLabel value="#{s.person.nameWithTitle}" />
                                </p:column>
                                <p:column headerText="Code NO" >
                                    <f:facet name="header" >
                                        <p:outputLabel value="Code NO" />
                                    </f:facet>
                                    <p:outputLabel value="#{s.code}" />
                                </p:column>
                                <p:column headerText="Roster" >
                                    <f:facet name="header" >
                                        <p:outputLabel value="Roster" />
                                    </f:facet>
                                    <p:outputLabel value="#{s.roster.name}" />
                                </p:column>
                                <p:column headerText="ADDRESS" >
                                    <f:facet name="header" >
                                        <p:outputLabel value="ADDRESS" />
                                    </f:facet>
                                    <p:outputLabel value="#{s.person.address}" />
                                </p:column>
                                <p:column headerText="Sex" >
                                    <f:facet name="header" >
                                        <p:outputLabel value="Sex" />
                                    </f:facet>
                                    <p:outputLabel value="#{s.person.sex}" />
                                </p:column>
                                <p:column headerText="NIC No" >
                                    <f:facet name="header" >
                                        <p:outputLabel value="NIC No" />
                                    </f:facet>
                                    <p:outputLabel value="#{s.person.nic}" />
                                </p:column>
                                <p:column headerText="DOB" >
                                    <f:facet name="header" >
                                        <p:outputLabel value="DOB" />
                                    </f:facet>
                                    <p:outputLabel value="#{s.person.dob}" >
                                        <f:convertDateTime pattern="dd MM yyyy" />
                                    </p:outputLabel>
                                </p:column>
                                <p:column headerText="DOJoin" >
                                    <f:facet name="header" >
                                        <p:outputLabel value="DOJoin" />
                                    </f:facet>
                                    <p:outputLabel value="#{s.dateJoined}" >
                                        <f:convertDateTime pattern="dd MM yyyy" />
                                    </p:outputLabel>
                                </p:column>
                                <p:column headerText="DEPARTMENT" >
                                    <f:facet name="header" >
                                        <p:outputLabel value="DEPARTMENT" />
                                    </f:facet>
                                    <p:outputLabel value="#{s.department.name}" />
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </p:panel>
                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
