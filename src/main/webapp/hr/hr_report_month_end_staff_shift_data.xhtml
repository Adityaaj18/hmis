<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:hr="http://java.sun.com/jsf/composite/autocomplete">

    <body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">

                <h:form >
                    <p:panel >
                        <f:facet name="header" >
                            <h:outputLabel value="Month End Staff Shift Summery" />
                        </f:facet>
                        <h:panelGrid columns="2" >
                            <h:outputLabel value="From : " />
                            <p:calendar value="#{hrReportController.fromDate}" pattern="dd MMMM yyyy hh:mm:ss a" />
                            <h:outputLabel value="To : " />
                            <p:calendar value="#{hrReportController.toDate}" pattern="dd MMMM yyyy hh:mm:ss a" />                          
                            <h:outputLabel value="Department : "/>
                            <hr:department value="#{hrReportController.reportKeyWord.department}"/>
                            <h:outputLabel value="Staff Category : "/>
                            <hr:completeStaffCategory value="#{hrReportController.reportKeyWord.staffCategory}"/>
                            <h:outputLabel value="Staff Designation : "/>
                            <hr:completeDesignation value="#{hrReportController.reportKeyWord.designation}"/>
                            <h:outputLabel value="Staff Roster : "/>
                            <hr:completeRoster value="#{hrReportController.reportKeyWord.roster}"/>
                        </h:panelGrid>

                        <p:commandButton ajax="false" value="Process" action="#{hrReportController.createMonthEndStaffShiftReport()}"/>
                        <p:commandButton ajax="false" value="Excel" styleClass="noPrintButton" onclick="onSubmitButton();" >
                            <pe:exporter type="xlsx" target="tb1" fileName="hr_report_attendance"  />
                        </p:commandButton>
                        <p:commandButton value="Print" ajax="false" action="#" >
                            <p:printer target="gpBillPreview" ></p:printer>
                        </p:commandButton>
                        <p:panel id="gpBillPreview" >                     
                            <p:dataTable id="tb1" value="#{hrReportController.staffShifts}" var="ss" stickyHeader="true">
                                <p:column headerText="Staff">
                                    #{ss.staff.person.name}
                                </p:column>
                                <p:column headerText="Worked Time All ">
                                    <h:outputLabel  value="#{ss.workedTimeVarified*1000}">
                                        <f:convertDateTime pattern="hh:mm:s"/>
                                    </h:outputLabel>
                                </p:column>
                                <p:column headerText="Worked Time Within Shift">
                                     <h:outputLabel  value="#{ss.workedWithinTimeFrameVarified*1000}">
                                        <f:convertDateTime pattern="hh:mm:s"/>
                                    </h:outputLabel>                                    
                                </p:column>
                                <p:column headerText="Worked Time Out Side Shift">
                                     <h:outputLabel  value="#{ss.workedOutSideTimeFrameVarified*1000}">
                                        <f:convertDateTime pattern="hh:mm:s"/>
                                    </h:outputLabel>                                    
                                </p:column>
                                <p:column headerText="Late In">
                                     <h:outputLabel  value="#{ss.lateInVarified*1000}">
                                        <f:convertDateTime pattern="hh:mm:s"/>
                                    </h:outputLabel>
                                </p:column>
                                <p:column headerText="Late Out">
                                     <h:outputLabel  value="#{ss.lateOutVarified*1000}">
                                        <f:convertDateTime pattern="hh:mm:s"/>
                                    </h:outputLabel>
                                </p:column>
                                <p:column headerText="Early In">
                                     <h:outputLabel  value="#{ss.earlyInVarified*1000}">
                                        <f:convertDateTime pattern="hh:mm:s"/>
                                    </h:outputLabel>
                                </p:column>
                                <p:column headerText="Early Out">
                                     <h:outputLabel  value="#{ss.earlyOutVarified*1000}">
                                        <f:convertDateTime pattern="hh:mm:s"/>
                                    </h:outputLabel>
                                </p:column>
                                <p:column headerText="Extra Duty From Start">
                                     <h:outputLabel  value="#{ss.extraTimeFromStartRecordVarified*1000}">
                                        <f:convertDateTime pattern="hh:mm:s"/>
                                    </h:outputLabel>
                                </p:column>
                                <p:column headerText="Extra Duty From End">
                                     <h:outputLabel  value="#{ss.extraTimeFromEndRecordVarified*1000}">
                                        <f:convertDateTime pattern="hh:mm:s"/>
                                    </h:outputLabel>
                                </p:column>
                                <p:column headerText="Extra Duty Complete">
                                     <h:outputLabel  value="#{ss.extraTimeCompleteRecordVarified*1000}">
                                        <f:convertDateTime pattern="hh:mm:s"/>
                                    </h:outputLabel>
                                </p:column>
                                <p:column headerText="Leaved Time">
                                     <h:outputLabel  value="#{ss.leavedTime*1000}">
                                        <f:convertDateTime pattern="hh:mm:s"/>
                                    </h:outputLabel>
                                </p:column>
                                <p:column headerText="Leaved Time No Pay">
                                    <h:outputLabel rendered="#{ss.leavedTimeNoPay!=0}"  value="#{ss.leavedTimeNoPay*1000}">
                                        <f:convertDateTime pattern="hh:mm:s"/>
                                    </h:outputLabel>
                                </p:column>
                                <p:column headerText="Leaved Time Other">
                                     <h:outputLabel  value="#{ss.leavedTimeOther*1000}">
                                        <f:convertDateTime pattern="hh:mm:s"/>
                                    </h:outputLabel>
                                </p:column>
                            </p:dataTable>
                        </p:panel>


                    </p:panel>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
