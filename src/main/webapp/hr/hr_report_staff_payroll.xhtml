<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/template.xhtml" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:hr="http://java.sun.com/jsf/composite/autocomplete">

    <ui:define name="content">
        <h:form>
            <p:selectOneMenu id="advanced" 
                             value="#{salaryCycleController.current}" 
                             converter="salaryCycleConverter" 
                             effect="fade" var="t" 
                             filter="true" 
                             filterMatchMode="startsWith">

                <f:selectItems value="#{salaryCycleController.salaryCycles}" 
                               var="theme" 
                               itemLabel="#{theme.name}" 
                               itemValue="#{theme}" ></f:selectItems>

                <p:column style="width:10%" headerText="Name">
                    <h:outputText value="#{t.name}" />
                </p:column>

                <p:column headerText="Year">
                    <h:outputText value="#{t.salaryYear}" />
                </p:column>
                <p:column headerText="Month">
                    <h:outputText value="#{t.salaryMonth}" />
                </p:column>
            </p:selectOneMenu>

            <hr:department value="#{salaryCycleController.department}"/>
            <hr:institution value="#{salaryCycleController.institution}"/>

            <p:commandButton value="Print" ajax="false" action="#"  >
                <p:printer target="print" ></p:printer>
            </p:commandButton>
            <p:commandButton value="Process" ajax="false" action="#{salaryCycleController.fillStaffPayRoll()}" ></p:commandButton>

            <h:outputScript library="js" name="excellentexport.js" ></h:outputScript>
            <p:commandLink style="padding: .3em 1em;" 
                           styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only ui-button-text ui-c" 
                           ajax="false" value="Download as Excel" 
                           download="staff_payroll" 
                           onclick="return ExcellentExport.excel(this, 'tbl', 'Sheet1');" ></p:commandLink>

            <p:panel id="print">
                <table id="tbl" border="0.5px" >
                    <thead>
                        <tr>  
                            <th>Code</th>
                            <th>EPF</th>
                            <th>Join</th>
                            <th>Satff </th>
                            <th>Des</th>
                            <th>Basic</th>
                            <th>BR</th>
                            <th>Merc</th>
                            <th>Poya</th>
                            <th>Off</th>
                            <th>NoBasic</th>
                            <th>B Adjust</th>
                            <th>Tot</th>
                            <th>EPF/ETF</th>
                            <ui:repeat value="#{salaryCycleController.headersAdd}" var="h">
                                <th>#{h}</th>
                            </ui:repeat>
                            <th>AllAdj</th>
                            <th>NoAll</th>
                            <th>TotAll</th>
                            <th>EPF</th>
                            <ui:repeat value="#{salaryCycleController.headersSub}" var="hh">
                                <th>#{hh}</th>
                            </ui:repeat>
                            <th>TotDid</th>
                            <th>NetSal</th>
                            <th>EPFCom</th>
                            <th>ETFCom</th>
                        </tr>
                    </thead>
                    <tbody>                   
                        <ui:repeat value="#{salaryCycleController.staffSalarys}" var="scc">
                            <tr>
                                <td style="text-align: right;"><h:outputLabel value="#{scc.staff.codeInterger}" /></td>
                                <td style="text-align: right;"><h:outputLabel value="#{scc.staff.epfNo}" /></td>
                                <td style="text-align: right;"><h:outputLabel value="#{scc.staff.dateJoined}" >
                                        <f:convertDateTime pattern="dd MM yy" />
                                    </h:outputLabel>
                                </td>
                                <td style="text-align: right;"><h:outputLabel value="#{scc.staff.person.name}" /></td>                                
                                <td style="text-align: right;"><h:outputLabel value="#{scc.staff.designation}" /></td>  
                                <td style="text-align: right;"><h:outputText value="#{scc.basicValue-scc.brValue}" >
                                        <f:convertNumber pattern="0.00" />
                                    </h:outputText>                                   
                                </td>
                                <td style="text-align: right;"><h:outputText value="#{scc.brValue}" >
                                        <f:convertNumber pattern="0.00" />
                                    </h:outputText>
                                </td>
                                <td style="text-align: right;"><h:outputText value="#{scc.merchantileAllowanceValue}" >
                                        <f:convertNumber pattern="0.00" />
                                    </h:outputText>
                                </td>
                                <td style="text-align: right;"><h:outputText value="#{scc.poyaAllowanceValue}" >
                                        <f:convertNumber pattern="0.00" />
                                    </h:outputText>
                                </td>
                                <td style="text-align: right;"><h:outputText value="#{scc.dayOffAllowance}" >
                                        <f:convertNumber pattern="0.00" />
                                    </h:outputText>
                                </td>
                                <td style="text-align: right;"><h:outputText value="#{scc.noPayValueBasic}" >
                                        <f:convertNumber pattern="0.00" />
                                    </h:outputText>
                                </td>
                                <td style="text-align: right;"><h:outputText value="#{scc.adjustmentToBasic}" >
                                        <f:convertNumber pattern="0.00" />
                                    </h:outputText>
                                </td>
                                <td style="text-align: right;"><h:outputText value="#{scc.transGrossSalary}" >
                                        <f:convertNumber pattern="0.00" />
                                    </h:outputText>
                                </td>
                                <td style="text-align: right;"><h:outputText value="#{scc.transEpfEtfDiductableSalary}" >
                                        <f:convertNumber pattern="0.00" />
                                    </h:outputText>
                                </td>

                                <ui:repeat value="#{scc.transStaffSalaryComponantsAddition}"  var="col1">
                                    <td style="text-align: right;"><h:outputText value="#{col1.componantValue}" >
                                            <f:convertNumber pattern="0.00" />
                                        </h:outputText>
                                    </td>
                                </ui:repeat>

                                <td style="text-align: right;"><h:outputText value="#{scc.adjustmentToAllowance}" >
                                        <f:convertNumber pattern="0.00" />
                                    </h:outputText>
                                </td>
                                <td style="text-align: right;"><h:outputText value="#{scc.noPayValueAllowance}" >
                                        <f:convertNumber pattern="0.00" />
                                    </h:outputText>
                                </td>
                                <td style="text-align: right;"><h:outputText value="#{scc.transTotalAllowance}" >
                                        <f:convertNumber pattern="0.00" />
                                    </h:outputText>
                                </td>
                                <td style="text-align: right;"><h:outputLabel value="#{scc.epfStaffValue}" >
                                        <f:convertNumber pattern="0.00" />
                                    </h:outputLabel>
                                </td>
                                <ui:repeat value="#{scc.transStaffSalaryComponantsSubtraction}"  var="col2">
                                    <td style="text-align: right;"><h:outputText value="#{col2.componantValue}" >
                                            <f:convertNumber pattern="0.00" />
                                        </h:outputText>
                                    </td>
                                </ui:repeat>
                                <td style="text-align: right;"><h:outputLabel value="#{scc.transTotalDeduction}" >
                                        <f:convertNumber pattern="0.00" />
                                    </h:outputLabel>
                                </td>
                                <td style="text-align: right;"><h:outputLabel value="#{scc.transNetSalry}" >
                                        <f:convertNumber pattern="0.00" />
                                    </h:outputLabel>
                                </td>
                                <td style="text-align: right;"><h:outputLabel value="#{scc.epfCompanyValue}" >
                                        <f:convertNumber pattern="0.00" />
                                    </h:outputLabel>
                                </td>
                                <td style="text-align: right;"><h:outputLabel value="#{scc.etfCompanyValue}" >
                                        <f:convertNumber pattern="0.00" />
                                    </h:outputLabel>
                                </td>
                            </tr>
                        </ui:repeat>
                        <tr>
                            <td colspan="5"><h:outputLabel value="Totals"/></td>
                            <td style="text-align: right;"><h:outputText value="#{salaryCycleController.basicVal}" >
                                    <f:convertNumber pattern="0.00" />
                                </h:outputText></td>
                            <td style="text-align: right;"><h:outputText value="#{salaryCycleController.brVal}" >
                                    <f:convertNumber pattern="0.00" />
                                </h:outputText></td>
                            <td style="text-align: right;"><h:outputText value="#{salaryCycleController.mercAll}" ><f:convertNumber pattern="0.00" /></h:outputText></td>
                            <td style="text-align: right;"><h:outputText value="#{salaryCycleController.poyaAll}" ><f:convertNumber pattern="0.00" /></h:outputText></td>
                            <td style="text-align: right;"><h:outputText value="#{salaryCycleController.dayOffAll}" ><f:convertNumber pattern="0.00" /></h:outputText></td>
                            <td style="text-align: right;"><h:outputText value="#{salaryCycleController.noPayBasic}" ><f:convertNumber pattern="0.00" /><f:convertNumber pattern="0.00" /></h:outputText></td>
                            <td style="text-align: right;"><h:outputText value="#{salaryCycleController.adjstBasic}" ><f:convertNumber pattern="0.00" /></h:outputText></td>
                            <td style="text-align: right;"><h:outputText value="#{salaryCycleController.tranGrossSal}" ><f:convertNumber pattern="0.00" /></h:outputText></td>
                            <td style="text-align: right;"><h:outputText value="#{salaryCycleController.epfDeduct}" ><f:convertNumber pattern="0.00" /></h:outputText></td>                            
                            <ui:repeat value="#{salaryCycleController.footerAdd}" var="f">
                                <td style="text-align: right;">
                                    <h:outputLabel value="#{f}" >
                                        <f:convertNumber pattern="0.00" />
                                    </h:outputLabel>
                                </td>
                            </ui:repeat>
                            <td style="text-align: right;"><h:outputLabel value="#{salaryCycleController.adjustAll}" ><f:convertNumber pattern="0.00" /></h:outputLabel></td>
                            <td style="text-align: right;"><h:outputLabel value="#{salaryCycleController.noPayValAll}" ><f:convertNumber pattern="0.00" /></h:outputLabel></td>
                            <td style="text-align: right;"><h:outputLabel value="#{salaryCycleController.transTotAll}" ><f:convertNumber pattern="0.00" /></h:outputLabel></td>
                            <td style="text-align: right;"><h:outputLabel value="#{salaryCycleController.epfStaffVal}" ><f:convertNumber pattern="0.00" /></h:outputLabel></td>
                            <ui:repeat value="#{salaryCycleController.footerSub}" var="ff">                               
                                <td style="text-align: right;">
                                    <h:outputLabel value="#{ff}" >
                                        <f:convertNumber pattern="0.00" />
                                    </h:outputLabel>
                                </td>
                            </ui:repeat>
                            <td style="text-align: right;"><h:outputLabel value="#{salaryCycleController.transTotDeduct}" ><f:convertNumber pattern="0.00" /></h:outputLabel></td>
                            <td style="text-align: right;"><h:outputLabel value="#{salaryCycleController.transNetSal}" ><f:convertNumber pattern="0.00" /></h:outputLabel></td>
                            <td style="text-align: right;"><h:outputLabel value="#{salaryCycleController.epfComVal}" ><f:convertNumber pattern="0.00" /></h:outputLabel></td>
                            <td style="text-align: right;"><h:outputLabel value="#{salaryCycleController.etfComVal}" ><f:convertNumber pattern="0.00" /></h:outputLabel></td>
                        </tr>
                    </tbody>
                </table>

            </p:panel>


        </h:form>        
    </ui:define>

</ui:composition>
