<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">

                <h:form>

                    <h:panelGrid columns="3"  >
                        <h:panelGrid columns="1">
                            <f:facet name="header">
                                <p:outputLabel value="Manage Component" />
                            </f:facet>
                            <p:commandButton styleClass="linkButton" ajax="false"  action="/hr/hr_roster" value="Manage Roster"/>
                            <p:commandButton styleClass="linkButton" ajax="false"  action="/hr/hr_shift" value="Manage Shift"/>                                                    
                            <p:commandButton styleClass="linkButton" ajax="false"  action="/hr/hr_paysheet_component" value="Manage Paysheet Component"  />
                            <p:commandButton styleClass="linkButton" ajax="false"  action="/hr/hr_paysheet_component_system" value="Manage Paysheet Component(System Generated)"  />
                            <p:commandButton styleClass="linkButton" ajax="false"  action="/hr/hr_hrm_variables" value="Manage HRM Variable"  />
                            <p:commandButton styleClass="linkButton" ajax="false" value="Holiday Date" action="/hr/hr_ph_date" onclick="onSubmitButton();"/>
                            <p:commandButton styleClass="linkButton" ajax="false" value="Salary Cycle" action="/hr/hr_salary_cycle" onclick="onSubmitButton();"/>

                        </h:panelGrid>

                        <h:panelGrid columns="1" >
                            <f:facet name="header">
                                <p:outputLabel value="Staff"/>
                            </f:facet>
                            <p:commandButton styleClass="linkButton" ajax="false" value="Staff Admin" 
                                             action="/hr/hr_staff_admin" onclick="onSubmitButton();"/>                                 
                            <p:commandButton styleClass="linkButton" ajax="false" value="Change Staff" 
                                             action="/hr/hr_change_staff" onclick="onSubmitButton();"/>                             
                            <p:commandButton styleClass="linkButton" ajax="false" value="Manage Staff Category" 
                                             action="/hr/hr_staff_category" onclick="onSubmitButton();"/> 
                            <p:commandButton styleClass="linkButton" ajax="false" value="Manage Staff Grade"
                                             action="/hr/hr_staff_grade" onclick="onSubmitButton();"/>                             
                            <p:commandButton styleClass="linkButton" ajax="false" value="Manage Staff Designation" 
                                             action="/hr/hr_staff_designation" onclick="onSubmitButton();"/>                             
                            <p:commandButton styleClass="linkButton"  ajax="false"
                                             action="/hr/hr_staff_roster" value="Staff Roster"  />
                            <p:commandButton styleClass="linkButton" ajax="false"  
                                             action="/hr/hr_form_staff_transfer" value="Roster Transfer"  />                                        
                        </h:panelGrid>



                        <h:panelGrid columns="1">
                            <f:facet name="header">
                                <p:outputLabel value="Hr Component By Staff "/>
                            </f:facet>        
                            <p:commandButton styleClass="linkButton"  ajax="false"  
                                             action="/hr/hr_staff_basic_individual" 
                                             value="Staff Basic " 
                                             actionListener="#{staffBasicController.makeNull}" />    
                            <p:commandButton styleClass="linkButton"  ajax="false" 
                                             action="/hr/hr_staff_paysheet_component_individual" 
                                             value=" Staff Paysheet Component Individual " 
                                             actionListener="#{staffBasicController.makeNull}" />    
                            <p:commandButton styleClass="linkButton"  ajax="false" 
                                             action="/hr/hr_staff_paysheet_component_all" 
                                             value=" Staff Paysheet Component All " 
                                             actionListener="#{staffBasicController.makeNull}" />    
                            <p:commandButton styleClass="linkButton"  ajax="false" 
                                             action="/hr/hr_staff_loan_installment" 
                                             value=" Staff Loan " 
                                             actionListener="#{staffLoanController.makeNull}"  />                                                                                                           
                            <p:commandButton styleClass="linkButton" ajax="false" 
                                             value="Staff Leave Entitle"
                                             action="hr_staff_leave_entitle" /> 
                        </h:panelGrid>



                    </h:panelGrid>

                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
