<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:form>
            <p:panel header="Leave Application Form">
                <p:panel header="Leave Details">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Staff Name"/>
                        <p:autoComplete id="staff"
                                        value="#{staffLeaveApplicationFormController.currentLeaveForm.staff}"
                                        completeMethod="#{staffController.completeStaffCode}" var="mys" 
                                        itemLabel="#{mys.person.nameWithTitle}" itemValue="#{mys}"
                                        converter="stfcon"   >   
                        </p:autoComplete>
                        <h:outputLabel value="Leave Type"/>
                        <p:selectOneMenu  value="#{staffLeaveApplicationFormController.currentLeaveForm.leaveType}">
                            <f:selectItem itemLabel="Select Day Type"/>
                            <f:selectItems value="#{staffLeaveApplicationFormController.leaveType}"/>
                        </p:selectOneMenu>                          
                        <h:outputLabel value="Name Of Sub Department"/>
                        <p:autoComplete id="todep" completeMethod="#{departmentController.completeDept}" 
                                                        var="dept" itemLabel="#{dept.name}" itemValue="#{dept}" forceSelection="true" 
                                                        value="#{staffLeaveApplicationFormController.currentLeaveForm.subDepartment}" converter="dep"/>   
                        <h:outputLabel value="Leave Date"/>
                        <p:calendar id="requestedDate" value="#{staffLeaveApplicationFormController.currentLeaveForm.requestedDate}"
                                    pattern="dd MMMM yyyy">
                        </p:calendar> 
                        <h:outputLabel value="Leave For Date"/>
                        <p:calendar id="forDate" value="#{staffLeaveApplicationFormController.currentLeaveForm.forDate}"
                                    pattern="dd MMMM yyyy" >
                        </p:calendar> 
                        <h:outputLabel value="Leave Approved Person"/>
                        <p:autoComplete id="staffApp"  forceSelection="true"
                                        value="#{staffLeaveApplicationFormController.currentLeaveForm.approvedStaff}"
                                        completeMethod="#{staffController.completeStaffCode}" var="mys" 
                                        itemLabel="#{mys.person.nameWithTitle}" itemValue="#{mys}"
                                        converter="stfcon"   >   
                        </p:autoComplete>
                        <h:outputLabel value="Leave Approved Date"/>
                        <p:calendar id="approvedDate" value="#{staffLeaveApplicationFormController.currentLeaveForm.approvedAt}"
                                    pattern="dd MMMM yyyy" >
                        </p:calendar>
                        <h:outputLabel value="Comment"/>
                        <p:inputTextarea value="#{staffLeaveApplicationFormController.currentLeaveForm.comments}" />
                        <p:commandButton id="btnAdd" ajax="false" value="Add" 
                                         action="#{staffLeaveApplicationFormController.saveLeaveform()}"/>

                        <p:commandButton ajax="false" value="Clear" action="#{staffLeaveApplicationFormController.clear}"/>
                    </h:panelGrid>
                </p:panel>
            </p:panel>
        </h:form>
    </ui:define> 

</ui:composition>
