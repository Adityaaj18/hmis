<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:form>
            <p:panel header="Leave Application Form">
                <p:panel header="Leave Form Details">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Staff : "/>
                        <p:autoComplete id="staff"
                                        value="#{staffLeaveApplicationFormController.currentLeaveForm.staffLeave.staff}"
                                        completeMethod="#{staffController.completeStaffCode}" var="mys" 
                                        itemLabel="#{mys.person.nameWithTitle}" itemValue="#{mys}"
                                        converter="stfcon"   >   
                        </p:autoComplete>
                        <h:outputLabel value="Leave Type"/>
                        <p:selectOneMenu  value="#{staffLeaveApplicationFormController.currentLeaveForm.staffLeave.leaveType}">
                            <f:selectItem itemLabel="Select Day Type"/>
                            <f:selectItems value="#{enumController.leaveType}"/>
                        </p:selectOneMenu>                                                 
                        <h:outputLabel value="Requested Date"/>
                        <p:calendar id="requestedDate" value="#{staffLeaveApplicationFormController.currentLeaveForm.requestedDate}"
                                    pattern="dd MMMM yyyy">
                        </p:calendar>                     
                        <h:outputLabel value="From Date"/>
                        <p:calendar id="frmDate" value="#{staffLeaveApplicationFormController.currentLeaveForm.staffLeave.fromDate}"
                                    pattern="dd MMMM yyyy">     
                        </p:calendar>   
                        <h:outputLabel value="To Date"/>
                        <p:calendar id="toDate" value="#{staffLeaveApplicationFormController.currentLeaveForm.staffLeave.toDate}"
                                    pattern="dd MMMM yyyy">
                        </p:calendar>     
                        <h:outputLabel value="Leave Approved Person"/>
                        <p:autoComplete id="staffApp"  forceSelection="true"
                                        value="#{staffLeaveApplicationFormController.currentLeaveForm.approvedStaff}"
                                        completeMethod="#{staffController.completeStaffCode}" var="mys" 
                                        itemLabel="#{mys.person.nameWithTitle}" itemValue="#{mys}"
                                        converter="stfcon"   >   
                        </p:autoComplete>
                        <h:outputLabel value="Leave Approved Date"/>
                        <p:calendar id="approvedDate" value="#{staffLeaveApplicationFormController.currentLeaveForm.approvedAt}"
                                    pattern="dd MMMM yyyy" >
                        </p:calendar>
                        <h:outputLabel value="Comment"/>
                        <p:inputTextarea value="#{staffLeaveApplicationFormController.currentLeaveForm.comments}" />
                        <p:commandButton id="btnAdd" ajax="false" value="Add" 
                                         action="#{staffLeaveApplicationFormController.saveLeaveform()}"/>

                        <p:commandButton ajax="false" value="Clear" action="#{staffLeaveApplicationFormController.clear}"/>
                    </h:panelGrid>
                </p:panel>               
            </p:panel>
        </h:form>
    </ui:define> 

</ui:composition>
