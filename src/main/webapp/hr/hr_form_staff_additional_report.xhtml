<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:au="http://java.sun.com/jsf/composite/autocomplete">

    <ui:define name="content">
        <h:form>
            <p:panel header="Additional Working Shift Sheet">
                <h:panelGrid columns="2">

                    <p:panel header="Search Forms">
                        <h:panelGrid columns="2">
                            <h:outputLabel value="From Date"/>
                            <p:calendar value="#{staffAdditionalFormController.fromDate}"
                                        pattern="yyyy MM dd HH:mm:ss" >
                            </p:calendar>
                            <h:outputLabel value="To Date"/>
                            <p:calendar id="forDateS" value="#{staffAdditionalFormController.toDate}"
                                        pattern="yyyy MM dd HH:mm:ss" >
                            </p:calendar>
                            <h:outputLabel value="Staff : "/>
                            <au:completeStaff value="#{staffAdditionalFormController.staff}"/>                                                     
                            <h:outputLabel value="Approved Person"/>
                            <au:completeStaff value="#{staffAdditionalFormController.approvedStaff}"/> 
                            <p:commandButton ajax="false" value="Search Created Date" action="#{staffAdditionalFormController.createAmmendmentTable()}" />
                            <h:panelGroup>
                                <p:commandButton ajax="false" value="Search Approved Date " action="#{staffAdditionalFormController.createAmmendmentTableApprovedDate()}" />
                                <p:commandButton ajax="false" value="Search Shift Date " action="#{staffAdditionalFormController.createAmmendmentTableShiftDate()}" />
                            </h:panelGroup>
                        </h:panelGrid>
                        <p:commandButton ajax="false" value="Excel" styleClass="noPrintButton" onclick="onSubmitButton();" >
                            <pe:exporter type="xlsx" target="gpBillPreview" fileName="hr_report_attendance"  />
                        </p:commandButton>
                        <p:commandButton value="Print" ajax="false" action="#" >
                            <p:printer target="gpBillPreview" ></p:printer>
                        </p:commandButton>
                        
                        <p:dataTable id="gpBillPreview" value="#{staffAdditionalFormController.additionalForms}" 
                                      var="add" 
                                      rowStyleClass="#{add.retired eq true ? 'redText':''}" >


                            <p:column headerText="Form Number">
                                <f:facet name="header">
                                    <h:outputLabel value="Form Number"/>
                                </f:facet>
                                <p:outputLabel value="#{add.code}" ></p:outputLabel>
                            </p:column>
                            
                            <p:column headerText="Code">
                                <f:facet name="header">
                                    <h:outputLabel value="Code"/>
                                </f:facet>
                                <p:outputLabel value="#{add.staff.code}" ></p:outputLabel>
                            </p:column>
                            
                            <p:column headerText="Staff">
                                <f:facet name="header">
                                    <h:outputLabel value="Staff"/>
                                </f:facet>
                                <p:outputLabel value="#{add.staff.person.nameWithTitle}" ></p:outputLabel>
                            </p:column>
                            
                            <p:column headerText="Roster">
                                <f:facet name="header">
                                    <h:outputLabel value="Roster"/>
                                </f:facet>
                                <p:outputLabel value="#{add.staff.roster.name}" ></p:outputLabel>
                            </p:column>

                            <p:column headerText="Shift Start">
                                <f:facet name="header">
                                    <h:outputLabel value="Shift Start"/>
                                </f:facet>
                                <p:outputLabel value="#{add.staffShift.shiftStartTime}" >
                                    <f:convertDateTime pattern="yyyy MM dd HH:mm:ss" />
                                </p:outputLabel>
                            </p:column>
                            
                            <p:column headerText="Shift End">
                                <f:facet name="header">
                                    <h:outputLabel value="Shift End"/>
                                </f:facet>
                                <p:outputLabel value="#{add.staffShift.shiftEndTime}" >
                                    <f:convertDateTime pattern="yyyy MM dd HH:mm:ss" />
                                </p:outputLabel>
                            </p:column>
                            
                            <p:column headerText="Time">
                                <f:facet name="header">
                                    <h:outputLabel value="Time"/>
                                </f:facet>
                                <p:outputLabel value="#{add.times}" ></p:outputLabel>
                            </p:column>
                            
                            <p:column headerText="From">
                                <f:facet name="header">
                                    <h:outputLabel value="From"/>
                                </f:facet>
                                <p:outputLabel value="#{add.fromTime}" >
                                    <f:convertDateTime pattern="yyyy MM dd HH:mm:ss" />
                                </p:outputLabel>
                            </p:column>
                            
                            <p:column headerText="To">
                                <f:facet name="header">
                                    <h:outputLabel value="To"/>
                                </f:facet>
                                <p:outputLabel value="#{add.toTime}" >
                                    <f:convertDateTime pattern="yyyy MM dd HH:mm:ss" />
                                </p:outputLabel>
                            </p:column>

                            <p:column headerText="Aproved By">
                                <f:facet name="header">
                                    <h:outputLabel value="Aproved By"/>
                                </f:facet>
                                <p:outputLabel value="#{add.approvedStaff.person.nameWithTitle}" ></p:outputLabel>
                            </p:column>
                            
                            <p:column headerText="Comment">
                                <f:facet name="header">
                                    <h:outputLabel value="Comment"/>
                                </f:facet>
                                <p:outputLabel value="#{add.comments}" ></p:outputLabel>
                            </p:column>
                            
                            <p:column headerText="Creater">
                                <f:facet name="header">
                                    <h:outputLabel value="Creater"/>
                                </f:facet>
                                <p:outputLabel value="#{add.creater.webUserPerson.nameWithTitle}" ></p:outputLabel>
                                <br></br>
                                <p:outputLabel value="Deleted By  #{add.retirer.webUserPerson.nameWithTitle}" rendered="#{add.retired}" style="color: blue;"></p:outputLabel>
                            </p:column>

                        </p:dataTable>
                    </p:panel>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define> 

</ui:composition>
