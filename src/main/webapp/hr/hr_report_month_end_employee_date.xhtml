<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:hr="http://java.sun.com/jsf/composite/autocomplete">

    <body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">

                <h:form >
                    <p:panel >
                        <f:facet name="header" >
                            <h:outputLabel value="Head Count Report" />
                        </f:facet>
                        <h:panelGrid columns="2" >
                            <h:outputLabel value="From : " />
                            <p:calendar value="#{hrReportController.fromDate}" pattern="dd MMMM yyyy hh:mm:ss a" />
                            <h:outputLabel value="To : " />
                            <p:calendar value="#{hrReportController.toDate}" pattern="dd MMMM yyyy hh:mm:ss a" />
                            <h:outputLabel value="Employee : "/>
                            <hr:completeStaff value="#{hrReportController.reportKeyWord.staff}"/>
                            <h:outputLabel value="Department : "/>
                            <hr:department value="#{hrReportController.reportKeyWord.department}"/>
                            <h:outputLabel value="Staff Category : "/>
                            <hr:completeStaffCategory value="#{hrReportController.reportKeyWord.staffCategory}"/>
                            <h:outputLabel value="Staff Designation : "/>
                            <hr:completeDesignation value="#{hrReportController.reportKeyWord.designation}"/>
                            <h:outputLabel value="Staff Roster : "/>
                            <hr:completeRoster value="#{hrReportController.reportKeyWord.roster}"/>
                        </h:panelGrid>

                        <p:commandButton ajax="false" value="Process" action="#{hrReportController.createMonthEndReport()}"/>
                        <p:commandButton ajax="false" value="Excel" styleClass="noPrintButton" onclick="onSubmitButton();" >
                            <pe:exporter type="xlsx" target="tb1" fileName="hr_report_attendance"  />
                        </p:commandButton>
                        <p:commandButton value="Print" ajax="false" action="#" >
                            <p:printer target="gpBillPreview" ></p:printer>
                        </p:commandButton>
                        <p:panel id="gpBillPreview" >                     
                            <p:dataTable id="tb1" value="#{hrReportController.monthEndRecords}" var="ss">
                                <p:column headerText="Staff Code">
                                    #{ss.staff.codeInterger}
                                </p:column>
                                <p:column headerText="Staff">
                                    #{ss.staff.person.name}
                                </p:column>
                                <p:column headerText="Worked Days">
                                    #{ss.workedDays}
                                </p:column>
                                <p:column headerText="Annual Leave">
                                    #{ss.leave_annual}
                                </p:column>
                                <p:column headerText="Casual Leave">
                                    #{ss.leave_casual}
                                </p:column>
                                <p:column headerText="Medical Leave">
                                    #{ss.leave_medical}
                                </p:column>
                                <p:column headerText="No Pay Leave">
                                    #{ss.leave_nopay-ss.lateNoPays}
                                </p:column>                             
                                <p:column headerText="Late No Pay Days">
                                    #{ss.lateNoPays}
                                </p:column>
                                <p:column headerText="Late Days">
                                    #{ss.latedays}
                                </p:column>
                                <p:column headerText="Off Days">
                                    #{ss.dayoff}
                                </p:column>
                                <p:column headerText="Sleeping Days">
                                    #{ss.sleepingDays}
                                </p:column>
                                <p:column headerText="Poya Days">
                                    #{ss.poyaDays}
                                </p:column>
                                <p:column headerText="Merhcantile Days">
                                    #{ss.merhchantileDays}
                                </p:column>
<!--                                <p:column headerText="Extra Duty Days">
                                    #{ss.extraDutyDays}
                                </p:column>-->


                            </p:dataTable>
                        </p:panel>


                    </p:panel>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
