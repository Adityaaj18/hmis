<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:form>
            <p:panel header="Shift Amendment Slip">
                <p:panel >
                    <h:panelGrid columns="2">
                        <p:panel header="Employee Details">
                            <p:panelGrid columns="2">
                                <h:outputLabel value="From Staff"/>
                                <p:autoComplete id="fromStaff"
                                                value="#{staffAmendmentFormController.currAmendmentForm.fromStaff}"
                                                completeMethod="#{staffController.completeStaffCode}" var="mys" 
                                                itemLabel="#{mys.person.nameWithTitle}" itemValue="#{mys}"
                                                converter="stfcon"   >   
                                </p:autoComplete>                               
                                <h:outputLabel value="From Date "/>
                                <p:calendar id="formFDate" value="#{staffAmendmentFormController.currAmendmentForm.fromDate}"
                                            pattern="yyyy MM dd HH:mm:ss">
                                </p:calendar>   
                                <p:commandButton ajax="false" value="Process Staff Shift" 
                                                 action="#{staffAmendmentFormController.fetchFromStaffShift()}" />
                                <p:selectOneMenu value="#{staffAmendmentFormController.currAmendmentForm.fromStaffShift}"   >
                                    <f:selectItem itemLabel="Select Staff Shift"/>
                                    <f:selectItems value="#{staffAmendmentFormController.fromStaffShifts}"
                                                   var="itm" itemLabel="#{itm.shift.name}" itemValue="#{itm}" />
                                </p:selectOneMenu>
                            </p:panelGrid>
                        </p:panel>
                        <p:panel header="Action Employee Details">
                            <p:panelGrid columns="2">
                                <h:outputLabel value="To Staff "/>
                                <p:autoComplete id="toStaff"
                                                value="#{staffAmendmentFormController.currAmendmentForm.toStaff}"
                                                completeMethod="#{staffController.completeStaffCode}" var="mys" 
                                                itemLabel="#{mys.person.nameWithTitle}" itemValue="#{mys}"
                                                converter="stfcon"   >   
                                </p:autoComplete>                             
                                <h:outputLabel value="To Date "/>
                                <p:calendar id="formFDate" value="#{staffAmendmentFormController.currAmendmentForm.toDate}"
                                            pattern="yyyy MM dd HH:mm:ss">
                                </p:calendar>                                   
                                <p:commandButton ajax="false" value="Process Staff Shift" 
                                                 action="#{staffAmendmentFormController.fetchToStaffShift()}" />
                                <p:selectOneMenu value="#{staffAmendmentFormController.currAmendmentForm.toStaffShift}"   >
                                    <f:selectItem itemLabel="Select Staff Shift"/>
                                    <f:selectItems value="#{staffAmendmentFormController.toStaffShifts}"
                                                   var="itm" itemLabel="#{itm.shift.name}" itemValue="#{itm}" />
                                </p:selectOneMenu>
                            </p:panelGrid> 
                        </p:panel>
                    </h:panelGrid>
                    <p:panel>
                        <p:panelGrid columns="2">
                            <h:outputLabel value="Approved Person"/>
                            <p:autoComplete id="staffApp"  forceSelection="true"
                                            value="#{staffAmendmentFormController.currAmendmentForm.approvedStaff}"
                                            completeMethod="#{staffController.completeStaffCode}" var="mys" 
                                            itemLabel="#{mys.person.nameWithTitle}" itemValue="#{mys}"
                                            converter="stfcon"   >   
                            </p:autoComplete>
                            <h:outputLabel value="Approved Date"/>
                            <p:calendar id="approvedDate" value="#{staffAmendmentFormController.currAmendmentForm.approvedAt}"
                                        pattern="dd MMMM yyyy" >
                            </p:calendar>
                            <h:outputLabel value="Comment"/>
                            <p:inputTextarea value="#{staffAmendmentFormController.currAmendmentForm.comments}" />
                            <p:commandButton id="btnAdd" ajax="false" value="Add" 
                                             action="#{staffAmendmentFormController.saveAmendmentForm()}"/>

                            <p:commandButton ajax="false" value="Clear" action="#{staffAmendmentFormController.clear()}"/>
                        </p:panelGrid>
                    </p:panel>
                </p:panel>
            </p:panel>
        </h:form>
    </ui:define> 

</ui:composition>
