<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <p:panel>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Investigations"></p:outputLabel>
                        <p:autoComplete widgetVar="aPt" id="acPt" forceSelection="true" converter="ixcon"
                                        value="#{investigationValueComponentController.currentInvestigation}" 
                                        completeMethod="#{investigationController.completeInvest}" 
                                        var="apt" itemLabel="#{apt.name}" 
                                        itemValue="#{apt}" size="30"  style="width: 400px;">
                            <p:column>
                                #{apt.name}
                            </p:column>
                            <p:column>
                                #{apt.fullName}
                            </p:column>
                            <p:column>
                                #{apt.department.name}
                            </p:column>
                            <f:ajax listener="#{investigationValueComponentController.listItemValidator()}" render="invalcom" event="itemSelect" execute="acPt"></f:ajax>
                        </p:autoComplete> 
                        <p:outputLabel value="Item Validators"></p:outputLabel>
                        <p:selectOneMenu value="#{investigationValueComponentController.current.investigationItemValidator}" id="invalcom">
                            <f:selectItem value="#{investigationValueComponentController.investigationItemValidators}"></f:selectItem>
                        </p:selectOneMenu>
                        <p:outputLabel value="New Validator"></p:outputLabel>
                        <p:inputText value="#{investigationValueComponentController.newValidatorName}"></p:inputText>
                        
                    </p:panelGrid>
                    <p:commandButton action="#{investigationValueComponentController.addNewValidator()}" value="Save"></p:commandButton>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
