<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">

                <h:form>

                    <h:panelGrid columns="3" columnClasses="grid1 grid1"  >



                        <p:panel header="Manage Investigations"  >
                            <h:panelGrid columns="1"  >
                                <p:commandButton  styleClass="linkButton" ajax="false" value="Lab Investigation List" action="#{investigationController.listAllIxs}" onclick="onSubmitButton();" />
                                <p:commandButton  styleClass="linkButton" ajax="false" value="Lab Investigation List by Category" action="lab_investigation_list_by_category" onclick="onSubmitButton();" />
                                <hr/>
                                <p:commandButton  styleClass="linkButton" ajax="false" value="Investigation Categories" action="lab_investigation_category" onclick="onSubmitButton();" />
                                <p:commandButton  styleClass="linkButton" ajax="false" value="Tubes" action="lab_investigation_tube" onclick="onSubmitButton();" />
                                <p:commandButton  styleClass="linkButton" ajax="false" value="Speciman" action="lab_investigation_speciman" onclick="onSubmitButton();" />
                                
                                <hr/>
                                <p:commandButton  styleClass="linkButton" ajax="false" value="Investigations" action="lab_investigation" onclick="onSubmitButton();" />
                                
                                <p:commandButton  styleClass="linkButton" ajax="false"  rendered="#{webUserController.hasPrivilege('LabReportFormatEditing')}" value="Investigation Formats" action="lab_investigation_format" onclick="onSubmitButton();" />
                                <p:commandButton  styleClass="linkButton" ajax="false" value="Investigation Field Values" action="lab_investigation_item_value" onclick="onSubmitButton();" />  
                                <p:commandButton  styleClass="linkButton" ajax="false" value="Investigation Value Component" action="lab_investigation_value_component" onclick="onSubmitButton();" />
                                <p:commandButton  styleClass="linkButton" ajax="false" value="Replaceable Investigations" action="lab_replaceable_ix" onclick="onSubmitButton();" />
                                <p:commandButton  styleClass="linkButton" ajax="false" value="Investigation Flags" action="lab_flags" onclick="onSubmitButton();" />
                                <p:commandButton  styleClass="linkButton" ajax="false" value="Investigation Calculations" action="lab_calculation" onclick="onSubmitButton();" />
                                <p:commandButton  styleClass="linkButton" ajax="false" value="Investigation Dynamic Labels" action="lab_dynamic_labels" onclick="onSubmitButton();" />
                                <hr/>
                                <p:commandButton  styleClass="linkButton" ajax="false" value="Report Format Categories" action="lab_report_format_category" onclick="onSubmitButton();" />
                                <p:commandButton  styleClass="linkButton" ajax="false" rendered="#{webUserController.hasPrivilege('LabReportFormatEditing')}" value="Report Formats" action="lab_report_format" onclick="onSubmitButton();" />
                                <hr/>
                                <p:commandButton  styleClass="linkButton" ajax="false" value="Antibiotics" action="lab_antibiotic" onclick="onSubmitButton();" />
                                <hr/>

                                <p:commandButton  styleClass="linkButton" ajax="false" value="Other" action="lab_administration_extra" onclick="onSubmitButton();" />

                            </h:panelGrid>
                        </p:panel>

                    </h:panelGrid>



                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
