<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="bill" />
        <cc:attribute name="dup" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <h1>#{channelBillController.current.id}</h1>

        <table >
            <tr>
                <td>
                    <h:outputLabel value="#{sessionController.department.printingName}" ></h:outputLabel>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputLabel value="#{sessionController.department.address}" ></h:outputLabel>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputLabel value="#{sessionController.department.telephone1}" ></h:outputLabel>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputLabel value="--------------------------" ></h:outputLabel>
                </td>
            </tr>
            <td>
                <td>
                    <table >
                        <tr>
                            <td>
                                <h:outputLabel value="Name" ></h:outputLabel>
                            </td>
                            <td>
                                <p:spacer width="10" ></p:spacer>
                            </td>
                            <td>
                                <h:outputLabel value=":" ></h:outputLabel>
                            </td>
                            <td>
                                <h:outputLabel value="#{cc.attrs.bill.patient.person.nameWithTitle}" ></h:outputLabel>
                            </td>

                        </tr>

                        <tr>
                            <td>
                                <h:outputLabel value="Appoinment Number" ></h:outputLabel>
                            </td>
                            <td>
                                <p:spacer width="10" ></p:spacer>
                            </td>
                            <td>
                                <h:outputLabel value=":" ></h:outputLabel>
                            </td>
                            <td>
                                <ui:repeat value="#{cc.attrs.bill.billItems}" var="cbi" >
                                    <h:outputLabel value="#{cbi.billSession.serialNo}" ></h:outputLabel>
                                </ui:repeat>

                            </td>

                        </tr>


                        <tr>
                            <td>
                                <h:outputLabel value="Consultant" ></h:outputLabel>
                            </td>
                            <td>
                                <p:spacer width="10" ></p:spacer>
                            </td>
                            <td>
                                <h:outputLabel value=":" ></h:outputLabel>
                            </td>
                            <td>
                                <ui:repeat value="#{cc.attrs.bill.billItems}" var="cbi" >
                                    <h:outputLabel value="#{cbi.billSession.staff.person.nameWithTitle}" ></h:outputLabel>
                                </ui:repeat>

                            </td>

                        </tr>

                        <ui:repeat value="#{cc.attrs.bill.billbillFees}" var="cbif" >
                            <tr>
                                <td>
                                    <h:outputLabel value="#{cbif.fee.name}" ></h:outputLabel>
                                </td>
                                <td>
                                    <p:spacer width="10" ></p:spacer>
                                </td>
                                <td>
                                    <h:outputLabel value=":" ></h:outputLabel>
                                </td>
                                <td>
                                    <h:outputLabel value="#{cbif.feeValue}" >
                                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                    </h:outputLabel>
                                </td>

                            </tr>
                        </ui:repeat>


                        <tr>
                            <td>
                                <h:outputLabel value="Total" ></h:outputLabel>
                            </td>
                            <td>
                                <p:spacer width="10" ></p:spacer>
                            </td>
                            <td>
                                <h:outputLabel value=":" ></h:outputLabel>
                            </td>
                            <td>
                                <h:outputLabel value="#{cc.attrs.bill.billnetTotal}" >
                                    <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                </h:outputLabel>
                            </td>

                        </tr>

                    </table>
                </td>
            </td>
        </table>


        </h:outputLabel>

    </cc:implementation>
</html>
