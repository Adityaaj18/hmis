<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <!-- INTERFACE -->
    <cc:interface>      
        <cc:attribute name="bill" />  
        <cc:attribute name="duplicate" />
        <cc:attribute name="hosCopy" />        
        <cc:attribute name="showProfessional" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:outputStylesheet library="css" name="printing.css" />
        <div>
            <p:panel   id="gpBillPreview"  style="margin: auto; padding: 0px; font-size: 14px!important;" >
                <div class="a4bill" >

                    <table>
                        <tr >
                            <td >
                                <h:outputLabel value="B.H.T NO" />
                            </td>
                            <td>
                                <h:outputLabel value=":" />
                            </td>
                            <td >
                                <h:outputLabel value="#{cc.attrs.bill.patientEncounter.bhtNo}" />
                            </td>
                            <td>
                                <h:outputLabel value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" />
                            </td>


                            <div>
                                <td >
                                    <h:outputLabel value="Time of Discharged" />
                                </td>
                                <td>
                                    <h:outputLabel value=":" />
                                </td>
                                <td >
                                    <h:outputLabel value="#{cc.attrs.bill.patientEncounter.printingDischargeTime}" >
                                        <f:convertDateTime pattern="dd MM yyyy h:mm a" />
                                    </h:outputLabel>
                                </td>
                            </div>

                            <div>                                
                                <td >
                                    <h:outputLabel value="BILL NO" />
                                </td>
                                <td>
                                    <h:outputLabel value=":" />
                                </td>
                                <td >
                                    <h:outputLabel value="#{cc.attrs.bill.insId}" />
                                </td>
                            </div>

                        </tr>
                        <tr >
                            <td >
                                <h:outputLabel value="Patient Name" />
                            </td>
                            <td>
                                <h:outputLabel value=":" />
                            </td>
                            <td >
                                <h:outputLabel value="#{cc.attrs.bill.patientEncounter.patient.person.nameWithTitle}" />
                            </td>                           
                        </tr>
                        <tr>
                            <td >
                                <h:outputLabel value="Address" />
                            </td>
                            <td>
                                <h:outputLabel value=":" />
                            </td>
                            <td >
                                <h:outputLabel value="#{cc.attrs.bill.patientEncounter.creditCompany.address}" />
                            </td>
                            <td>
                                <h:outputLabel value="" />
                            </td>

                        </tr>

                    </table>

                    <div>
                        <h:outputLabel value="#{cc.attrs.bill.netTotal}"/>
                    </div>

                    <p:spacer height="50px"></p:spacer>
                    <div>
                        <h:outputLabel value="Date"/>
                        <h:outputLabel  value=":"/>
                        <h:outputLabel value="#{cc.attrs.bill.patientEncounter.printingDischargeTime}" >
                            <f:convertDateTime pattern="dd MM yyyy" /></h:outputLabel>
                    </div>
                    <p:spacer height="20px"></p:spacer>
                    <div>
                        <h:outputLabel value ="You Ref"/>
                        <h:outputLabel  value=":"/>  
                    </div>

                    <div>
                        <h:outputLabel value="Manager"/>
                        <h:outputLabel value="#{cc.attrs.bill.patientEncounter.creditCompany.address}" />
                    </div>

                    <p:spacer height="45px"></p:spacer>
                    <div>
                        <h:outputLabel value ="Dear Sir / Madam,"/>
                    </div>

                    <p:spacer height="15px"></p:spacer>
                    <div style="margin-left:6%; text-decoration: underline;">

                        <h:outputLabel value ="SETTLEMENT OF MEDICAL BILL" style="font-size: 12px;"/>

                    </div>
                    <p:spacer height="15px"></p:spacer>
                    <div>
                        <h:outputLabel value ="Settlement of Hospital Charges Against Bill No"/>  
                        <h:outputLabel value =":"/>
                        <h:outputLabel value="#{cc.attrs.bill.insId}" />
                    </div>
                    <p:spacer height="15px"></p:spacer>
                    <div  style="margin-left:8%;">
                        <h:outputLabel value="#{cc.attrs.bill.patientEncounter.patient.person.nameWithTitle}" />
                    </div>

                    <p:spacer height="15px"></p:spacer>
                    <div>
                        <h:outputLabel value ="I wish to inform you that the above person has received treatment at this Hospital."/>

                    </div>
                    <div>
                        <h:outputLabel value ="Enclosed please find our bill for"/>
                        <h:outputLabel value="#{cc.attrs.bill.netTotal}"/> 
                        <h:outputLabel value ="being his / her Hospital charges"/>

                    </div>
                    <p:spacer height="15px"></p:spacer>
                    <div>
                        <h:outputLabel value ="You are kindly requested to remit this amount by cheque written in favour of -"/>
                    </div>
                    <div>
                        <h:outputLabel value='"#{cc.attrs.bill.institution.name} "with least possible'/>
                    </div>

                    <div>
                        <h:outputLabel value="* Please not that Prevailing Bank overdraft interest rate will be applied for all overdue debts"/>
                    </div>
                    <p:spacer height="15px"></p:spacer>
                    <div>
                        <h:outputLabel value ="Thanking You,"/>
                    </div>

                    <p:spacer height="3px"></p:spacer>
                    <div>
                        <h:outputLabel value ="Your's Faithfully,"/>
                    </div>
                    <p:spacer height="10px"></p:spacer>
                    <div>
                        <h:outputLabel value ="#{cc.attrs.bill.institution.name}"/>
                    </div>

                    <p:spacer height="20px"></p:spacer>
                    <div>
                        <h:outputLabel value ="........................"/><br>
                            <h:outputLabel value ="......................................................."/> </br>
                        <br>
                            <h:outputLabel value ="Accountant"/> </br>
                    </div>


                    <p:spacer height="50px"></p:spacer>

                    <h:outputLabel value="Cashier : #{cc.attrs.bill.creater.code}" style="margin-left: 60%; text-decoration: overline;">
                    </h:outputLabel>

                    <h:outputLabel value="     Patient/Gurdian     " style="margin-left: 60%; text-decoration: overline;">
                    </h:outputLabel>

                </div>


            </p:panel>
        </div>
    </cc:implementation>
</html>
