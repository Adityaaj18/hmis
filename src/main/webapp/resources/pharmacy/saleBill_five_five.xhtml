<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="bill" />
        <cc:attribute name="duplicate" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <h:outputStylesheet library="css" name="pharmacypos.css" ></h:outputStylesheet>
        <div class="fiveinchbill">
            
            <p:spacer height="75px"/>

            <div class="institutionName">
                <h:outputLabel value="#{cc.attrs.bill.department.printingName}" />
            </div>
<!--            <div class="institutionContact" >
                <div>
                    <h:outputLabel value="#{cc.attrs.bill.department.address}"/>
                </div>
                <div >
                    <h:outputLabel value="#{cc.attrs.bill.department.telephone1} "/>
                    <h:outputLabel value="#{cc.attrs.bill.department.telephone2}"/>
                </div>
                <div >
                    <h:outputLabel value="#{cc.attrs.bill.department.fax}"/>                                                 
                </div>
            </div>-->

            <div class="headingBill" style="text-align: center;font-weight: bold;">
                <h:outputLabel value="Sale Bill"   />    
                <h:outputLabel value="**Duplicate**"  rendered="#{cc.attrs.duplicate eq true}" /> 
                <h:outputLabel value="**Cancelled**"  rendered="#{cc.attrs.bill.cancelled eq true}" /> 
            </div>

            <div class="billline">
                <h:outputLabel value="-----------------------------------------------------------------------------------------------------------------------------------------"   />                           
            </div>

            <div class="billDetails" >
                <table>
                    <tr>
                        <td style="text-align: left;font-size: 12px;" >
                            <h:outputLabel value="Date" ></h:outputLabel>
                        </td>
                        <td style="text-align: left;font-size: 12px;">:</td>
                        <td style="text-align: left;font-size: 12px;">
                            <!--<h:outputLabel value=": &npsp;" ></h:outputLabel>-->
                            <h:outputLabel value="#{cc.attrs.bill.createdAt}">
                                <f:convertDateTime pattern="dd/MM/yy " ></f:convertDateTime>
                            </h:outputLabel>
                            <h:outputLabel value="#{cc.attrs.bill.createdAt}">
                                <f:convertDateTime pattern="hh:mm a" ></f:convertDateTime>
                            </h:outputLabel>
                        </td>
                        <td>

                        </td>
                        <td>
                            <!--<h:outputLabel value="Time" ></h:outputLabel>-->
                        </td>

                        <td>
                            <!--<h:outputLabel value=": &npsp;" ></h:outputLabel>-->
<!--                            <h:outputLabel value="#{cc.attrs.bill.createdAt}" class="billDetails">
                                <f:convertDateTime pattern="hh:mm a" ></f:convertDateTime>
                            </h:outputLabel>-->
                        </td>

                    </tr>


                    <tr>
                        <td style="text-align: left;font-size: 12px;" >
                            <h:outputLabel value="Inv.No" ></h:outputLabel>
                        </td>
                        <td style="text-align: left;font-size: 12px;">:</td>
                        <td style="text-align: left;font-size: 12px;">
                            <!--<h:outputLabel value=": &npsp;" ></h:outputLabel>-->
                            <h:outputLabel value="#{cc.attrs.bill.deptId}"  >
                            </h:outputLabel>
                        </td>
                        <td>

                        </td>
                        <td>
                            <!--<h:outputLabel value="User" ></h:outputLabel>-->
                        </td>

                        <td style="text-align: left;font-size: 12px;">
                            <!--<h:outputLabel value=": &npsp;" ></h:outputLabel>-->
                            <h:outputLabel value="#{cc.attrs.bill.creater.staff.code}" >
                            </h:outputLabel>
                        </td>

                    </tr>
                    
                    <tr>
                        <td style="text-align: left;font-size: 12px;" >
                            <h:outputLabel value="Order No" ></h:outputLabel>
                        </td>
                        <td style="text-align: left;font-size: 12px;">:</td>
                        <td style="text-align: left;font-size: 12px;">
                            <!--<h:outputLabel value=": &npsp;" ></h:outputLabel>-->
                            <h:outputLabel value="#{cc.attrs.bill.intInvoiceNumber}"  >
                            </h:outputLabel>
                        </td>
                        

                    </tr>
                    
                    <tr>
                        <td style="text-align: left;font-size: 12px;" >
                            <h:outputLabel value="Payment Method" ></h:outputLabel>
                        </td>
                        <td style="text-align: left;font-size: 12px;">:</td>
                        <td style="text-align: left;font-size: 12px;">
                            <!--<h:outputLabel value=": &npsp;" ></h:outputLabel>-->
                            <h:outputLabel value="#{cc.attrs.bill.paymentMethod}"  >
                            </h:outputLabel>
                        </td>

                    </tr>
                    
                    <tr>
                        <td style="text-align: left;font-size: 12px;" >
                            <h:outputLabel value="Payment Scheme"  rendered="#{cc.attrs.bill.paymentScheme}"></h:outputLabel>
                        </td>
                        <td style="text-align: left;font-size: 12px;"><h:outputLabel value=":" rendered="#{cc.attrs.bill.paymentScheme}"></h:outputLabel></td>
                        <td style="text-align: left;font-size: 12px;">
                            <!--<h:outputLabel value=": &npsp;" ></h:outputLabel>-->
                            <h:outputLabel value="#{cc.attrs.bill.paymentScheme.name}"  rendered="#{cc.attrs.bill.paymentScheme}">
                            </h:outputLabel>
                        </td>

                    </tr>

                    <tr>
                        <td style="text-align: left; font-size: 12px;" >
                            <h:outputLabel value="Name"  rendered="#{cc.attrs.bill.patient.person}"></h:outputLabel>
                        </td>
                        <td style="text-align: left;font-size: 12px;"><h:outputLabel value=":" rendered="#{cc.attrs.bill.patient.person}"></h:outputLabel></td>
                        <td style="text-align: left;font-size: 12px;">
                            <!--<h:outputLabel value=": &npsp;" ></h:outputLabel>-->
                            <h:outputLabel value="#{cc.attrs.bill.patient.person.nameWithTitle}"  rendered="#{cc.attrs.bill.patient.person}">
                            </h:outputLabel>
                        </td>
                        
                    </tr>

<!--                    <h:panelGroup rendered="#{cc.attrs.bill.patient ne null}" >
                        <tr>
                            <td style="width: 15% ;text-align: left;" >
                                <h:outputLabel value="Name" ></h:outputLabel>
                            </td>
                            <td>:</td>
                            <td style="width: 30%;" >
                                <h:outputLabel value="#{cc.attrs.bill.patient.person.nameWithTitle}"  >
                                </h:outputLabel>
                            </td>
                            <td style="width: 10%" >
                            </td>
                            <td style="width: 15%" >
                            </td>
                            <td style="width: 30%" >
                            </td>
                        </tr>
                    </h:panelGroup>-->




                    <h:panelGroup rendered="#{cc.attrs.bill.toStaff ne null}" >
                        <tr>
                            <td style="text-align: left;" >
                                <h:outputLabel value="Staff Name" ></h:outputLabel>
                            </td>
                            <td>:</td>
                            <td >
                                <h:outputLabel value="#{cc.attrs.bill.toStaff.person.nameWithTitle}"  >
                                </h:outputLabel>
                            </td>
                            <td>
                            </td>
                            <td>
                            </td>
                            <td>
                            </td>
                        </tr>
                    </h:panelGroup>


                    <h:panelGroup rendered="#{cc.attrs.bill.toDepartment ne null}" >
                        <tr>
                            <td style="text-align: left;" >
                                <h:outputLabel value="To Unit" ></h:outputLabel>
                            </td>
                            <td>:</td>
                            <td>
                                <h:outputLabel value="#{cc.attrs.bill.toDepartment.name}"  >
                                </h:outputLabel>
                            </td>
                            <td>
                            </td>
                            <td>
                            </td>
                            <td>
                            </td>
                        </tr>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{cc.attrs.bill.toInstitution ne null}" >
                        <tr>
                            <td style="width: 15% ;text-align: left;" >
                                <h:outputLabel value="Company" ></h:outputLabel>
                            </td>
                            <td>:</td>
                            <td style="width: 30%;" >
                                <h:outputLabel value="#{cc.attrs.bill.toInstitution.name}"  >
                                </h:outputLabel>
                            </td>
                            <td>
                            </td>
                            <td>
                            </td>
                            <td>
                            </td>
                        </tr>
                    </h:panelGroup>
                </table>


            </div>


            <div class="billline">
                <h:outputLabel value="-----------------------------------------------------------------------------------------------------------------------------------------"   />                           
            </div>


            <div >

                <table width="100%" style="width: 100%;" >
                    <tr>
                        <td style="width:40%!important;">
                            <h:outputLabel value="ITEM" styleClass="itemHeadings" ></h:outputLabel>
                        </td>
                        <td  style="width:10%!important;text-align: right;">
                            <h:outputLabel value="QTY"  styleClass="itemHeadings" ></h:outputLabel>
                        </td>

                        <td  style="width:10%!important;text-align: right; ">
                            <h:outputLabel value="RATE"  styleClass="itemHeadings" ></h:outputLabel>
                        </td>

                        <td  style="width:10%!important;text-align: right; ">
                            <h:outputLabel value="VALUE"  styleClass="itemHeadings" ></h:outputLabel>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="4" style="text-align: center;" >
                            <h:outputLabel value="-----------------------------------------------------------------------------------------------------------------------------------------"   />                           
                        </td>
                    </tr>

                    <ui:repeat value="#{cc.attrs.bill.billItems}" var="bip"   >
                        <tr>
                            <td  style="overflow: visible;">
<!--                                <h:outputLabel value="#{bip.item.code}"  style="text-transform: capitalize;" >
                                </h:outputLabel>
                                -
                                &nbsp;-->
                                <h:outputLabel value="#{bip.searialNo+1} - #{bip.item.name}"  style="text-transform: capitalize!important;"  >
                                </h:outputLabel>
                            </td>
                            <td style="text-align: right;" >
                                <h:outputLabel    value="#{bip.qty}">
                                    <f:convertNumber integerOnly="true" />
                                </h:outputLabel>
                            </td>
                            <td  styleClass="itemsBlockRight"  style="text-align: right;" >
                                <h:outputLabel    value="#{bip.rate}"     >
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                            </td>
                            <td  styleClass="itemsBlockRight" style="text-align: right;" >
                                <h:outputLabel    value="#{bip.grossValue}"    >
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                            </td>

                        </tr>




                    </ui:repeat>




                </table>


            </div>


            <div class="billline">
                <h:outputLabel value="-----------------------------------------------------------------------------------------------------------------------------------------"   />                           
            </div>



            <div  >

                <table style="width: 100%;">

                    <tr>
                        <td class="totalsBlock" style="text-align: left; width: 60%;">
                            <h:outputLabel value="Total" />
                        </td>
                        <td  class="totalsBlock" style="text-align: right!important; width: 40%; padding-right: 30px;">
                            <h:outputLabel value="#{cc.attrs.bill.total}" >
                                <f:convertNumber pattern="#,##0.00" />
                            </h:outputLabel>
                        </td>
                    </tr>
                    <tr>
                        <td  class="totalsBlock" style="text-align: left;">
                            <h:outputLabel  rendered="#{cc.attrs.bill.discount ne 0.0}" value="Discount " style="font-weight: bolder!important;"/>
                        </td>
                        <td  class="totalsBlock" style="text-align: right!important; ; padding-right: 30px;">
                            <h:outputLabel rendered="#{cc.attrs.bill.discount ne 0.0}"   value="#{-cc.attrs.bill.discount}" style="font-weight: bolder!important;" >
                                <f:convertNumber pattern="#,##0.00" />
                            </h:outputLabel>
                        </td>
                    </tr>
                    <tr>
                        <td  class="totalsBlock" style="text-align: left;">
                            <h:outputLabel  rendered="#{cc.attrs.bill.discount ne 0.0}"    value="Net Total" />
                        </td>
                        <td  class="totalsBlock" style="text-align: right!important;font-weight: bold; ; padding-right: 30px; ">
                            <h:outputLabel  rendered="#{cc.attrs.bill.discount ne 0.0}"    value="#{cc.attrs.bill.netTotal}">
                                <f:convertNumber pattern="#,##0.00" />
                            </h:outputLabel>
                        </td>
                    </tr>
                    
                    <tr>
                        <td class="totalsBlock" style="text-align: left; width: 60%;">
                            <h:outputLabel value="Balance" />
                        </td>
                        <td  class="totalsBlock" style="text-align: right!important; width: 40%; padding-right: 30px;">
                            <h:outputLabel value="#{cc.attrs.bill.cashPaid-cc.attrs.bill.netTotal}" >
                                <f:convertNumber pattern="#,##0.00" />
                            </h:outputLabel>
                        </td>
                    </tr>
                    
                    <tr>
                        <td  class="totalsBlock" style="text-align: left;">
                            <h:outputLabel   value="Number of Items Count" />
                        </td>
                        <td  class="totalsBlock">
                            <h:outputLabel   value="#{cc.attrs.bill.billItems.size()}">
                                <f:convertNumber pattern="#,##0.00" />
                            </h:outputLabel>
                        </td>
                    </tr>


                </table>

            </div>


            <div class="footer" style="text-align: center;">
                <br/>
                THANK YOU. PLEASE COME AGAIN<br/><h:outputLabel value="#{sessionController.institutionPreference.pharmacyBillFooter}" ></h:outputLabel>
                <h:panelGroup  rendered="#{sessionController.institutionPreference.pharmacyBillFooter ne null}"><br/>                   
                </h:panelGroup>
                Software by www.lakmedi.com - 0776285007<br/>
            </div>



        </div>
    </cc:implementation>
</html>
