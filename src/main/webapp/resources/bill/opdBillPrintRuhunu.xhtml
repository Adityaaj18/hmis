<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="bill" />
        <cc:attribute name="dup"/>
        <cc:attribute name="refund"/>
        <cc:attribute name="cancell"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>


        <h:panelGroup>

            <p:commandButton value="Print" ajax="false" action="#"  >
                <p:printer target="gpBillPreview" ></p:printer>
            </p:commandButton>
            
            <p:commandButton value="New Bill" ajax="false" action="#{billController.prepareNewBill()}" >
            </p:commandButton>
            
            <p:commandButton ajax="false" value="Batch Cancel"  action="#{billController.cancellAll}" style="float: right;"
                                         onclick="if (!confirm('Are you sure you want to Cancel This Bill ?'))
                                                     return false;"/>


            <h:outputStylesheet library="css" name="printingOpd.css"></h:outputStylesheet>

            <h:panelGroup id="gpBillPreview" >

                <div class="fiveinchbillBreak" >

                    <div >


                        <div class="receiptnoPrinting" >
                            <h:outputLabel value="#{cc.attrs.bill.insId}">
                            </h:outputLabel>
                        </div>

                        <div class="billdatePrinting" >
                            <h:outputLabel value="#{cc.attrs.bill.billDate}">
                                <f:convertDateTime pattern="dd/MM/yy"/>
                            </h:outputLabel>
                        </div>

                        <div class="paymentPrinting" >
                            <h:panelGroup>
                                <h:outputLabel value="#{cc.attrs.bill.paymentMethod}" />
                                <h:outputLabel value=" : "/>
                                <h:outputLabel value="#{cc.attrs.bill.chequeRefNo}" />
                            </h:panelGroup>
                        </div>

                        <div class="billtimePrinting" >
                            <h:outputLabel value="#{cc.attrs.bill.billTime}"
                                           >
                                <f:convertDateTime pattern="hh:mm a"/>
                            </h:outputLabel>
                        </div>

                        <div class="ptnamePrinting" >
                            <h:outputLabel value="#{cc.attrs.bill.patient.person.nameWithTitle}"
                                           >
                            </h:outputLabel>
                        </div>

                        <div class="phonePrinting" >
                            <h:outputLabel value="#{cc.attrs.bill.patient.person.phone}"
                                           >
                            </h:outputLabel>
                        </div>

                        <div class="cashierPrinting" >
                            <h:outputLabel value="Cashier : #{cc.attrs.bill.creater.code}">
                            </h:outputLabel>
                        </div>

                        <div class="consultPrinting" >
                            <h:outputLabel value="#{cc.attrs.bill.collectingCentre.name}" />
                            <h:outputLabel value="#{cc.attrs.bill.creditCompany.name}" />
                        </div>



                        <div class="itemsPrinting" >
                            <h:dataTable value="#{cc.attrs.bill.lstBillEntries}" var="bip"   >
                                <h:column >
                                    <h:outputLabel rendered="#{bip.billItem.item.department.id eq bill.toDepartment.id}" value="#{bip.billItem.item.printName}" style="margin: 4px; font-size: 11px!important;" >
                                    </h:outputLabel>
                                    <h:panelGroup rendered="#{bip.billItem.item.department.id eq bill.toDepartment.id and bip.billItem.billSession ne null }"  >
                                        <br/>
                                        <h:panelGroup rendered="#{bip.billItem.item.sessionNumberType ne null}">
                                            <h:outputLabel value="Session No . " ></h:outputLabel>
                                            <h:outputLabel value="#{bip.billItem.billSession.serialNo}" style="margin: 4px; font-size: 11px!important;" >
                                            </h:outputLabel>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                </h:column>
                            </h:dataTable>
                        </div>

                        <div class="ratesPrinting"  >
                            <h:dataTable value="#{cc.attrs.bill.lstBillEntries}" var="bip1"  >
                                <h:column >
                                    <h:outputLabel  rendered="#{bip1.billItem.bill.id eq bill.id}"  value="#{bip1.billItem.grossValue}"  style="font-size: 11px!important;" >
                                        <f:convertNumber pattern="#,000.00" />
                                    </h:outputLabel>
                                </h:column>
                            </h:dataTable>
                        </div>

                        <div class="totalsPrinting">

                            <table>
                                <tr>
                                    <td>
                                        <br/>
                                        <br/>
                                    </td>
                                    <td>
                                        <br/>
                                        <br/>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="text-align: left; min-width: 3cm;">
                                        <h:outputLabel value="TOTAL" style="  text-align: right!important; font-weight: bold; font-size: 15px!important;   "/>
                                    </td>
                                    <td style="text-align: right!important; ">
                                        <h:outputLabel value="#{cc.attrs.bill.total}"  style=" font-weight: bold ; text-align: right!important; font-size: 15px!important; ">
                                            <f:convertNumber pattern="#,000.00" />
                                        </h:outputLabel>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="text-align: left;">
                                        <h:outputLabel  rendered="#{cc.attrs.bill.discount ne 0.0}" style=" text-align: right!important;  font-size: 15px!important;   "  value="Discount"/>
                                    </td>
                                    <td style="text-align: right!important; ">
                                        <h:outputLabel rendered="#{cc.attrs.bill.discount ne 0.0}"   value="#{cc.attrs.bill.discount}"  style=" text-align: right!important;  font-size: 15px!important;   ">
                                            <f:convertNumber pattern="#,000.00" />
                                        </h:outputLabel>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="text-align: left;">
                                        <h:outputLabel  rendered="#{cc.attrs.bill.discount ne 0.0}"    value="Net Total" style=" text-align: right!important;  font-size: 15px!important;   "/>
                                    </td>
                                    <td style="text-align: right!important; ">
                                        <h:outputLabel  rendered="#{cc.attrs.bill.discount ne 0.0}"    value="#{cc.attrs.bill.netTotal}"  style="font-weight: bold ; text-align: right!important; font-size: 15px!important;    ">
                                            <f:convertNumber pattern="#,000.00" />
                                        </h:outputLabel>
                                    </td>
                                </tr>


                            </table>

                        </div>

                    </div>

                </div>



            </h:panelGroup>
        </h:panelGroup>                









    </cc:implementation>
</html>
