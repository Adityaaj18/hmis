<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <h:panelGroup rendered ="#{!sessionController.logged and !sessionController.firstLogin}"  >
            <ui:insert name="login"   >
                <p:panel header="Please login" id="loginbox" 
                         style="text-align: center; " styleClass="nonPrintBlock verticalAndHorizontalCentering">
                    <h:panelGrid columns="2" >
                        <h:panelGroup >
                            <h:graphicImage  library="image" name="lock.png" />
                        </h:panelGroup>
                        <h:panelGroup >
                            <h:form id="formLogin">
                                <h:panelGrid columns="2">
                                    <h:outputLabel value="Username"  style="text-align: left; margin: 5px; padding: 5px;"  ></h:outputLabel>
                                    <p:inputText autocomplete="off" id="txtUserName"
                                                 value="#{sessionController.userName}"
                                                 style="text-align: left; margin: 5px; padding: 5px;" ></p:inputText>
                                    <h:outputLabel value="Password"  style="text-align: left; margin: 5px; padding: 5px;" ></h:outputLabel>
                                    <p:password id="txtPassword" value="#{sessionController.passord }"  style="text-align: left; margin: 5px; padding: 5px;" ></p:password>
                                    <h:outputLabel value=""  style="text-align: left; margin: 5px; padding: 5px;" ></h:outputLabel>
                                    <p:commandButton value="Login" 
                                                     id="btnLogin"
                                                     ajax="false"
                                                     action="#{sessionController.loginActionWithoutDepartment()}" >
                                    </p:commandButton>
                                </h:panelGrid>

                            </h:form>

                        </h:panelGroup>
                    </h:panelGrid>

                    <p:spacer height="5" ></p:spacer>

                    <p:panelGrid columns="3" rendered="true" style="width: 100%;" >
                        <f:facet name="header" >
                            <p:outputLabel value="Demo Accounts" >
                            </p:outputLabel>
                        </f:facet>
                        <p:outputLabel value="Role" style="font-weight: bold;" ></p:outputLabel>
                        <p:outputLabel value="Username"  style="font-weight: bold;"></p:outputLabel>
                        <p:outputLabel value="Password"  style="font-weight: bold;"></p:outputLabel>

                        <p:outputLabel value="System Administrator"  ></p:outputLabel>
                        <p:outputLabel value="sysadm"  ></p:outputLabel>
                        <p:outputLabel value="XyZ987#&amp;"  ></p:outputLabel>

                        <p:outputLabel value="Pharmacist"  ></p:outputLabel>
                        <p:outputLabel value="cpharm"  ></p:outputLabel>
                        <p:outputLabel value="XyZ987#&amp;"  ></p:outputLabel>

                        <p:outputLabel value="MLT"  ></p:outputLabel>
                        <p:outputLabel value="mlt"  ></p:outputLabel>
                        <p:outputLabel value="XyZ987#&amp;"  ></p:outputLabel>


                        <p:outputLabel value="Cashier"  ></p:outputLabel>
                        <p:outputLabel value="mcash"  ></p:outputLabel>
                        <p:outputLabel value="XyZ987#&amp;"  ></p:outputLabel>

                    </p:panelGrid>

                </p:panel>




                <h:form>
                    <p:commandButton rendered="false" value="Desrypt User Names" action="#{sessionController.decryptAllUsers()}" ajax="false" ></p:commandButton>
                </h:form>

            </ui:insert>
        </h:panelGroup>


    </cc:implementation>
</html>
