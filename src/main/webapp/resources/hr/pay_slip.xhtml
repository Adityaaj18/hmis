<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="bill" />
        <cc:attribute name="duplicate" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <h:outputStylesheet library="css" name="paySheet.css" ></h:outputStylesheet>
        <div style="position: relative!important;
             /*padding-left: 0.5%!important;*/
             height:50%!important;
             width:100%!important; 
             overflow:hidden!important; 
             font-family: monospace!important; 
             font-size: 12px!important; 
             margin:1px!important; 
             padding: 1px!important;
             background-size: 100% auto!important; 
             border: 1px solid!important;
             font-size: 100%;
             line-height: 2!important;" class="a4HalfPaysheet">

            <div class="institutionName" style="text-align: center!important;
                 font-weight: bold!important;
                 font-size: 15px!important;
                 font-weight: bold;">

            </div>
            <div class="institutionContact" >
                <div>
                    <h:outputText value="Pay Advance Slip"/> 
                </div>

                <table>                    
                    <tr>
                        <td style="text-align: left;">
                            <h:outputText value="Month" style="text-align: left;"/> 
                        </td>
                        <td style="width: 5px;">
                            <h:outputLabel value=":"/>
                        </td>
                        <td style="text-align: right;">
                            <h:outputText value="#{cc.attrs.bill.salaryCycle.salaryToDate}" class="textAlignRight">
                                <f:convertDateTime pattern="MMMM yyyy" ></f:convertDateTime> 
                            </h:outputText>
                        </td>
                        <td></td>
                        
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    
                    <tr>
                        <td style="text-align: left;">
                            <h:outputText value="E.M.P. No." style="text-align: left;"/> 
                        </td>
                        <td>
                            <h:outputLabel value=":"/>
                        </td>
                        <td style="text-align: right;">
                            <h:outputText value="#{cc.attrs.bill.staff.code}">                                 
                            </h:outputText>
                        </td>
                        <td></td>
                        
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    
                    <tr>
                        <td style="text-align: left;">
                            <h:outputText value="E.P.F. No." style="text-align: left;"/> 
                        </td>
                        <td>
                            <h:outputLabel value=":"/>
                        </td>
                        <td style="text-align: right;">
                            <h:outputText value="#{cc.attrs.bill.staff.epfNo}">                                 
                            </h:outputText>
                        </td>
                        <td></td>
                        
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    
                    <tr>
                        <td style="text-align: left;">
                            <h:outputText value="Name" style="text-align: left;"/> 
                        </td>
                        <td>
                            <h:outputLabel value=":"/>
                        </td>
                        <td style="text-align: right;">
                            <h:outputText value="#{cc.attrs.bill.staff.person.name}">                                 
                            </h:outputText>
                        </td>
                        <td></td>
                        
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>                        
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>                        
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    
                    <tr>
                        <td style="text-align: left;">
                            <h:outputText value="Basic Salary" style="text-align: left;"/> 
                        </td>
                        <td>
                            <h:outputLabel value=":"/>
                        </td>
                        <td style="text-align: right;">
                            <h:outputText value="#{cc.attrs.bill.basicValue}">                                 
                            </h:outputText>
                        </td>
                        <td></td>
                        
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    
                    <tr>
                        <td colspan="3">
                            <h:dataTable value="#{cc.attrs.bill.staffSalaryComponants}" var="i" >                       

                        <h:column>
                            <h:outputLabel value="#{i.staffPaysheetComponent.paysheetComponent.name}"/>
                        </h:column>
                        
                        <h:column>                        
                              
                                <f:facet name="output">
                                    <h:outputLabel value="#{i.componantValue}">
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputLabel>
                                </f:facet>
                                <f:facet name="input">
                                    <h:outputText value="#{i.componantValue}"/>
                                </f:facet>
                            
                            <f:facet name="footer">
                                <h:outputLabel value="#{cc.attrs.bill.transGrossSalary}"/>
                            </f:facet>
                        </h:column>
                        <h:column>
                            <h:outputLabel  value="#{i.epfValue}"/>
                            <f:facet name="footer">
                                <h:outputLabel value="#{cc.attrs.bill.epfStaffValue}"/>
                            </f:facet>
                        </h:column>       
                        <h:column>
                            <h:outputLabel value="#{i.epfCompanyValue}"/>
                            <f:facet name="footer">
                                <h:outputLabel value="#{cc.attrs.bill.epfCompanyValue}"/>
                            </f:facet>
                        </h:column>
                        <h:column>
                            <h:outputLabel value="#{i.etfCompanyValue}"/>
                            <f:facet name="footer">
                                <h:outputLabel value="#{cc.attrs.bill.etfCompanyValue}"/>
                            </f:facet>
                        </h:column>
                    </h:dataTable>
                            
                        </td>
                        <td></td>
                        
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>





            </div>
        </div>
    </cc:implementation>
</html>
