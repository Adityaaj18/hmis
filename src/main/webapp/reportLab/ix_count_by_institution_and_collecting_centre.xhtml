<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">


    <ui:define name="content">
        <h:outputStylesheet library="css" name="printing.css"></h:outputStylesheet>
        <h:form>

            <p:panel id="panelPrint"  styleClass="noBorder summeryBorder" header="Investigation Count By Institution and Collecting Centre">

                <p:panelGrid columns="2"  >

                    <h:outputLabel value="From Date"/>

                    <p:calendar id="frmDate" value="#{investigationMonthSummeryOwnControllerSession.fromDate}"  pattern="dd MMMM yyyy" >
                    </p:calendar>

                    <h:outputLabel value="To Date"/>
                    <p:calendar id="toDate" value="#{investigationMonthSummeryOwnControllerSession.toDate}" pattern="dd MMMM yyyy" >
                    </p:calendar>

                    <h:outputLabel value="Institution"/>
                    <p:autoComplete 
                        forceSelection="true" 
                        value="#{investigationMonthSummeryOwnControllerSession.institution}" 
                        completeMethod="#{institutionController.completeIns}"
                        var="ins"
                        itemLabel="#{ins.name}"
                        itemValue="#{ins}"
                        >
                        
                        <p:column>
                            #{ins.name}
                        </p:column>
                        <p:column>
                            #{ins.institutionCode}
                        </p:column>
                    </p:autoComplete>

                    <h:outputLabel value="Collecting Centre"/>
                    <p:autoComplete 
                        forceSelection="true" 
                        value="#{investigationMonthSummeryOwnControllerSession.collectingCentre}" 
                        completeMethod="#{collectingCentreController.completeCollecting}"
                        var="coc"
                        itemLabel="#{coc.name}"
                        itemValue="#{coc}"
                        >
                        <p:column>
                            #{coc.name}
                        </p:column>
                        <p:column>
                            #{coc.institutionCode}
                        </p:column>
                    </p:autoComplete>

                    <h:outputLabel value="Investigation"/>
                    <p:autoComplete 
                        forceSelection="true" 
                        value="#{investigationMonthSummeryOwnControllerSession.item}" 
                        completeMethod="#{investigationController.completeInvest}"
                        var="ix" converter="ixcon"
                        itemLabel="#{ix.name}"
                        itemValue="#{ix}"
                        >
                    </p:autoComplete>

                </p:panelGrid>

                <p:panelGrid columns="3"  >
                    <p:commandButton ajax="false" value="Print"  styleClass="noPrintButton" style="float: right;" >
                        <p:printer target="panelPrint" />
                    </p:commandButton>
                    <p:commandButton ajax="false" value="Excel"  styleClass="noPrintButton" style="float: right;" >
                        <p:dataExporter type="xls" target="tbl"  fileName="Collecting_Centre_Sale_Report_byItem" />
                    </p:commandButton> 
                    <p:commandButton ajax="false" value="Process" action="#{investigationMonthSummeryOwnControllerSession.createIxCountByInstitutionAndCollectingCentre()}" ></p:commandButton>

                </p:panelGrid>


                <p:dataTable id="tbl" 
                             value="#{investigationMonthSummeryOwnControllerSession.insInvestigationCountRows}" 
                             var="c" 
                             paginator="true" paginatorAlwaysVisible="true"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10,30,50"
                             rows="50"
                             rowKey="#{c.id}"
                             >

                    <f:facet name="header">
                        <h2>
                        <h:outputLabel value="Investigation Counts By Institution and Collecting Centre"/>
                        </h2>
                        <h:outputLabel rendered="#{investigationMonthSummeryOwnControllerSession.institution ne null}" value="Institution - #{investigationMonthSummeryOwnControllerSession.institution.name} "/>
                        <h:outputLabel rendered="#{investigationMonthSummeryOwnControllerSession.collectingCentre ne null}" value="Collecting Centre - #{investigationMonthSummeryOwnControllerSession.collectingCentre.name} "/>
                        <p:outputLabel value="#{investigationMonthSummeryOwnControllerSession.fromDate} ">
                            <f:convertDateTime pattern="dd MMMM yyyy" />
                        </p:outputLabel>
                        <p:outputLabel value="#{investigationMonthSummeryOwnControllerSessionSession.toDate} ">
                            <f:convertDateTime pattern="dd MMMM yyyy" />
                        </p:outputLabel>
                    </f:facet>
                    
                    <p:column headerText="No" sortBy="id" >
                        <h:outputLabel value="#{c.id}"  />
                    </p:column>
                    <p:column headerText="Institution" sortBy="institution.name" >
                        <h:outputLabel value="#{c.institution.name}"  />
                    </p:column>
                    <p:column headerText="Collecting Centre" >
                        <h:outputLabel value="#{c.collectingCentre.name}"  />
                    </p:column>
                    <p:column headerText="Investigation Name" >
                        <h:outputLabel value="#{c.item.name}"  />
                    </p:column>
                    <p:column headerText="Count" >
                        <h:outputLabel value="#{c.count}" />
                    </p:column>
                </p:dataTable>
            </p:panel>   

        </h:form>

    </ui:define>

</ui:composition>
