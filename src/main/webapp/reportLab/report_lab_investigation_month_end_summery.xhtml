<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">


    <ui:define name="content">
        <h:outputStylesheet library="css" name="printing.css"></h:outputStylesheet>

        <h:panelGroup rendered="true" >
            <h:form>


                <p:panel 
                         header="Investigation Month End Summary">
                    <f:facet name="header" >
                        <p:outputLabel value="Investigation Month End Summary" 
                                       styleClass="noPrintButton"/>
                    </f:facet> 
                    <h:panelGrid columns="2" styleClass="noPrintButton">
                        <h:outputLabel value="From :"/>
                        <p:calendar id="frmDate" value="#{investigationMonthSummeryOwnControllerSession.fromDate}" pattern="dd MMMM yyyy " >
                        </p:calendar>

                        <h:outputLabel value="To &emsp;:"/>
                        <p:calendar id="toDate" value="#{investigationMonthSummeryOwnControllerSession.toDate}" pattern="dd MMMM yyyy " >
                        </p:calendar>
                    </h:panelGrid>
                    <p:panel>
                        <h:panelGrid columns="4" styleClass="noPrintButton">
                            <p:spacer height="1" width="30"/>
                            <p:commandButton ajax="false"  value="Process"  
                                             action="#{investigationMonthSummeryOwnControllerSession.createInvestigationMonthEndSummeryCounts}"
                                             styleClass="noPrintButton" style="float: right;" />
                            <p:commandButton ajax="false" value="Print" styleClass="noPrintButton" style="float:right;">
                                <p:printer target="panelPrint" />
                            </p:commandButton>

                            <p:commandButton value="Excel" ajax="false" styleClass="noPrintButton" style="float: right;" >
                                <pe:exporter type="xlsx" target="tbl" fileName="Investigation Month End Summary From #{investigationMonthSummeryOwnControllerSession.fromDate} To #{investigationMonthSummeryOwnControllerSession.toDate}"
                                             facetBackground="#008000" facetFontSize="15" 
                                             facetFontColor="#FFFFFF" facetFontStyle="BOLD" cellFontColor="#0000FF" cellFontSize="12"  cellFontStyle="NORMAL"  
                                             fontName="Courier New"  />
                            </p:commandButton>      


                        </h:panelGrid>
                    </p:panel>
                    <p:panel id="panelPrint" styleClass="noBorder">

                        <p:dataTable id="tbl"  value="#{investigationMonthSummeryOwnControllerSession.items}" var="c" 
                                     rows="20"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="20, 50, 100"
                                     >

                            <f:facet name="header">

                                <h:outputLabel value="Investigation Month End Summary "/>
                                <br/>
                                    <h:outputLabel value="FROM : "/>
                                    <h:outputLabel value="#{investigationMonthSummeryOwnControllerSession.fromDate}">
                                        <f:convertDateTime pattern="dd MMMM yyyy" />
                                    </h:outputLabel>
                                    <h:outputLabel value="&emsp;&emsp;TO : "/>
                                    <h:outputLabel value="#{investigationMonthSummeryOwnControllerSession.toDate}">
                                        <f:convertDateTime pattern="dd MMMM yyyy" />
                                    </h:outputLabel>
                               
                            </f:facet>

                            <p:column headerText="Test Name" 
                                      sortBy="#{c.investigation.name}" 
                                      filterBy="#{c.investigation.name}"
                                      filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputLabel value="Test Name"/>
                                </f:facet>
                                <h:outputLabel value="#{c.investigation.name}"  />
                            </p:column>
                            <p:column headerText="Count" style="text-align:right" 
                                      sortBy="#{c.count}">
                                <h:outputLabel value="#{c.count}" />
                            </p:column>
                            <p:columnGroup type="footer">  
                                <p:row>                              
                                    <p:column footerText="Total" colspan="1"/>
                                    <p:column footerText="#{investigationMonthSummeryOwnControllerSession.countTotal}"  style="text-align:right">
                                        <f:facet name="footer">
                                            <h:outputLabel value="#{investigationMonthSummeryOwnControllerSession.countTotal}">

                                            </h:outputLabel>
                                        </f:facet>
                                    </p:column>                             
                                </p:row>  
                            </p:columnGroup> 

                        </p:dataTable>
                    </p:panel>
                </p:panel>        
            </h:form>
        </h:panelGroup>
    </ui:define>

</ui:composition>
