<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:panelGroup>

            <h:form id="form1">
                <p:panel header="Get Income Summery">

                    <h:panelGrid columns="2">

                        <h:outputLabel   value="From Date" />
                        <p:calendar styleClass="noPrintButton" value="#{investigationMonthSummeryOwnControllerSession.fromDate}" pattern="dd MMMM yyyy hh:mm:ss a" >
                        </p:calendar>

                        <h:outputLabel   value="To Date" />
                        <p:calendar styleClass="noPrintButton" value="#{investigationMonthSummeryOwnControllerSession.toDate}" pattern="dd MMMM yyyy hh:mm:ss a" >
                        </p:calendar>  
                    </h:panelGrid>
                    <h:panelGrid columns="2" id="pan1">
                        <p:outputLabel value="Select the summery type:" />
                        <h:selectOneRadio value="#{investigationMonthSummeryOwnControllerSession.summeryType}">
                            <f:selectItem itemLabel="As Items" itemValue="1" />
                            <f:selectItem itemLabel="As Departments" itemValue="2" />
                            <f:selectItem itemLabel="As Bills" itemValue="3" />
                            
                            <f:ajax execute="@this" render="@form"/>
                        </h:selectOneRadio>
                        
                        <h:panelGrid columns="2" id="pan" rendered="#{investigationMonthSummeryOwnControllerSession.summeryType ne '2'}">
                            <p:outputLabel value="Department:"/>
                            <p:autoComplete styleClass="noPrintButton mediuminput"  value="#{investigationMonthSummeryOwnControllerSession.department}"  
                                            style="text-align: left; "  completeMethod="#{departmentController.completeDept}" var="dep" itemValue="#{dep}" itemLabel="#{dep.name}" forceSelection="true" rendered="true">
                            </p:autoComplete>
                        </h:panelGrid>
                    </h:panelGrid>
                    <h:panelGrid columns="2" id="pan2">
                        <p:outputLabel value="Get total:" />
                        <h:selectOneRadio value="#{investigationMonthSummeryOwnControllerSession.totalType}" >
                            <f:selectItem itemLabel="As Billed Department" itemValue="1" />
                            <f:selectItem itemLabel="As Income Department" itemValue="2" />
                        </h:selectOneRadio>
                    </h:panelGrid>
                    <p:commandButton value="Process" ajax="false" action="#{investigationMonthSummeryOwnControllerSession.createIncomeSummery()}"/>
                    <p:panel>
                        <p:dataTable value="#{investigationMonthSummeryOwnControllerSession.bills}" var="b" rowIndexVar="i" rendered="#{investigationMonthSummeryOwnControllerSession.summeryType eq '3'}">
                            <p:column >
                                <f:facet name="header">
                                    <p:outputLabel value="No"/>
                                </f:facet>
                                 <p:outputLabel value="#{i+1}"/>
                            </p:column>
                            <p:column >
                                <f:facet name="header">
                                    <p:outputLabel value="Bill No"/>
                                </f:facet>
                                <p:outputLabel value="#{b.deptId}"/>
                            </p:column>
                            <p:column >
                                <f:facet name="header">
                                    <p:outputLabel value="Total"/>
                                </f:facet>
                                <p:outputLabel value="#{b.total}"/>
                            </p:column>
                            <p:column >
                                <f:facet name="header">
                                    <p:outputLabel value="Discount"/>
                                </f:facet>
                                <p:outputLabel value="#{b.discount}"/>
                            </p:column>
                            <p:column >
                                <f:facet name="header">
                                    <p:outputLabel value="Net Total"/>
                                </f:facet>
                                <p:outputLabel value="#{b.netTotal}"/>
                            </p:column>
                        
                        </p:dataTable>
                    </p:panel>
                    <p:panel>
                        <p:dataTable value="#{investigationMonthSummeryOwnControllerSession.incomeSummeryRows}" var="isr" rowIndexVar="i" 
                                     rendered="#{investigationMonthSummeryOwnControllerSession.summeryType ne '3'}">
                            <p:column >
                                <f:facet name="header">
                                    <p:outputLabel value="No"/>
                                </f:facet>
                                 <p:outputLabel value="#{i+1}"/>
                            </p:column>
                            <p:column rendered="#{investigationMonthSummeryOwnControllerSession.summeryType eq '1'}">
                                <f:facet name="header">
                                    <p:outputLabel value="Item"/>
                                </f:facet>
                               <p:outputLabel value="#{isr.item1.name}"/>
                            </p:column>
                            
                           <p:column rendered="#{investigationMonthSummeryOwnControllerSession.summeryType eq '2'}">
                                <f:facet name="header">
                                    <p:outputLabel value="Department"/>
                                </f:facet>
                               <p:outputLabel value="#{isr.dept.name}"/>
                            </p:column>
                            <p:column >
                                <f:facet name="header">
                                    <p:outputLabel value="Count"/>
                                </f:facet>
                                <p:outputLabel value="#{isr.count}"/>
                            </p:column>
                            
                            <p:column >
                                <f:facet name="header">
                                    <p:outputLabel value="Net Value"/>
                                </f:facet>
                                <p:outputLabel value="#{isr.netValue}"/>
                            </p:column>
                            
                          
                           
                        
                        </p:dataTable>
                    </p:panel>
                   

                </p:panel>
            </h:form>
        </h:panelGroup>
    </ui:define>



</ui:composition>
