<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:body>

        <h:outputStylesheet library="css" name="stickerprints.css" />

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="title">
                Sample Collection
            </ui:define>

            <ui:define name="content">



                <h:form>


                    <p:panel header="Sample Collection" ></p:panel>
                    <h:panelGrid columns="3" >
                        <p:outputLabel value="Enter Bill ID" ></p:outputLabel>
                        <p:inputText value="#{patientInvestigationController.inputBillId}" ></p:inputText>
                        <p:commandButton value="Search" ajax="false" action="#{patientInvestigationController.prepareSampleCollection()}" ></p:commandButton>
                    </h:panelGrid>
                    <table >
                        <tr>
                            <th>
                                Name
                            </th>
                            <th>
                                Dept
                            </th>
                            <th>
                                Sample
                            </th>
                            <th>
                                Tests
                            </th>

                        </tr>

                        <ui:repeat value="#{patientInvestigationController.patientSamples}" var="ps" >
                            <tr>
                                <th>
                                    #{ps.bill.patient}
                                </th>
                                <th>
                                    #{ps.patientInvestigation.investigation.department}
                                </th>
                                <th>
                                    #{ps.test.name}
                                </th>
                                <th>
                                    Tests
                                </th>

                            </tr>
                        </ui:repeat>
                    </table>


                </h:form>


            </ui:define>


        </ui:composition>

    </h:body>
</html>
