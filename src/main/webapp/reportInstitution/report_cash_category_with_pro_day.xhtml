<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ca="http://java.sun.com/jsf/composite/cashSummery"                
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="content">
        <h:form id="panelPrint" styleClass="noBorder summeryBorder">

            <p:panel>
                <f:facet name="header" >
                    <h:outputLabel value="Book Keeping Summery With Pro (DAY)"  styleClass="noPrintButton" />
                    <p:commandButton value="Refresh" ajax="false"  styleClass="noPrintButton" style="float: right;"
                                     action="#{bookKeepingSummery.createCashCategoryWithProDay}"/>

                    <p:commandButton ajax="false" value="Print"  styleClass="noPrintButton" style="float: right;" >
                        <p:printer target="panelPrint" />
                    </p:commandButton>
                    <p:commandButton value="Excel" ajax="false" styleClass="noPrintButton" style="float: right;">
                        <pe:exporter type="xlsx" target="
                                     opd,outSide,
                                     pharmacy,inward,
                                     agent,creditCompany,
                                     col,depPro,
                                     inwPro,card,
                                     slip,cheque,
                                     finalSum" 
                                     fileName="Book_Keeping_Summery_without_pro_day"
                                     facetFontStyle="BOLD"   cellFontStyle="NORMAL"  
                                     fontName="Courier New"  />
                    </p:commandButton>

                    <h:panelGrid columns="6"  styleClass="noPrintButton" style="min-width: 100%;" >
                        <h:outputLabel value="From Date"/>
                        <p:calendar id="frmDate" value="#{bookKeepingSummery.fromDate}" navigator="true"  pattern="dd MM yyyy HH:mm:ss" >
                        </p:calendar>

                        <h:outputLabel value="To Date"/>
                        <p:calendar id="toDate" value="#{bookKeepingSummery.toDate}" navigator="true" pattern="dd MM yyyy HH:mm:ss" >
                        </p:calendar>

                        <h:outputLabel value="Select Institution"/>

                        <p:autoComplete completeMethod="#{institutionController.completeCompany}" required="true" 
                                        forceSelection="true"
                                        requiredMessage="Please Select Institution" value="#{bookKeepingSummery.institution}"
                                        var="pta" itemLabel="#{pta.name}" itemValue="#{pta}" />
                    </h:panelGrid>

                </f:facet>
            </p:panel>
            <!--            <p:spacer height="30" />-->




            <p:dataTable id="opd1" value="#{bookKeepingSummery.bookKeepingSummeryRows}" var="sr" >
                <p:column  headerText="Category">
                    <p:outputLabel value="#{sr.categoryName}" rendered="#{sr.catRow}" ></p:outputLabel>
                </p:column>
                <p:column headerText="Item/Service" >
                    #{sr.itemName}
                </p:column>
                <p:column headerText="Count" >
                    <p:outputLabel value=" #{sr.catCount}" rendered="#{!sr.catRow and !sr.totalRow}" ></p:outputLabel>
                   
                </p:column>
                <p:column headerText="Hospital Fee" styleClass="numberCol" >
                    <p:outputLabel value="&lt;b&gt;" rendered="#{sr.totalRow}" escape="false" ></p:outputLabel>
                    <p:outputLabel value="#{sr.hosFee}" rendered="#{!sr.catRow}" >
                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                    </p:outputLabel>
                    <p:outputLabel value="&lt;b&#47;&gt;" rendered="#{sr.totalRow}"  escape="false"  ></p:outputLabel>
                </p:column>
                <p:column headerText="Professional Fee"  styleClass="numberCol" >
                    <p:outputLabel value="&lt;b&gt;" rendered="#{sr.totalRow}" escape="false" ></p:outputLabel>
                    <p:outputLabel value="#{sr.proFee}" rendered="#{!sr.catRow}" >
                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                    </p:outputLabel>
                    <p:outputLabel value="&lt;b&#47;&gt;" rendered="#{sr.totalRow}"  escape="false"  ></p:outputLabel>
                </p:column>
                <p:column  headerText="Total Fee"  styleClass="numberCol" >
                    <p:outputLabel value="&lt;b&gt;" rendered="#{sr.totalRow}" escape="false" />
                    <p:outputLabel value="#{sr.hosFee+sr.proFee}" rendered="#{!sr.catRow}" >
                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                    </p:outputLabel>
                    <p:outputLabel value="&lt;b&#47;&gt;" rendered="#{sr.totalRow}"  escape="false"  ></p:outputLabel>
                    <f:facet name="footer">
                        <h:outputLabel value="#{bookKeepingSummery.opdHospitalTotal}">
                            <f:convertNumber pattern="#,000.00"/>
                        </h:outputLabel>
                    </f:facet>
                </p:column>
            </p:dataTable>

            <p:dataTable id="opd"  value="#{bookKeepingSummery.opdList}" var="d" 
                         rendered="#{bookKeepingSummery.opdList.size()>0}">                   
                <f:facet name="header">
                    <p:outputLabel value="#{sessionController.institution.name}"/><h:outputLabel/>
                    <p:outputLabel value="Book Keeping Summary "/><h:outputLabel/>   
                    <h:outputLabel/><h:outputLabel/>
                    <h:outputLabel value=" From : "  />
                    <h:outputLabel  value="#{bookKeepingSummery.fromDate}" >
                        <f:convertDateTime pattern="dd MM yy HH:mm:ss "/>
                    </h:outputLabel>

                    <h:outputLabel value=" To : "/> 
                    <h:outputLabel  value="#{bookKeepingSummery.toDate}">
                        <f:convertDateTime pattern="dd MM yy HH:mm:ss "/>
                    </h:outputLabel>
                    <br></br>
                    <h:outputLabel value="OPD Service"/>     

                </f:facet>       
                <p:column headerText="Item Name" style="text-align: left;">
                    <h:outputLabel value="#{d.string}" rendered="#{d.summery eq false}" />
                    <h:outputLabel value="#{d.string}" rendered="#{d.summery eq true}" style="font-weight: bold;" />
                </p:column>                   
                <p:column headerText="Count">
                    <h:outputLabel value="#{d.value1}" />
                </p:column>
                <p:column style="text-align: right;"  headerText="Hospital Fee">                               
                    <h:outputLabel value="#{d.value2}" rendered="#{d.summery eq false}" >
                        <f:convertNumber pattern="#,000.00"/>
                    </h:outputLabel>
                </p:column>   
                <p:column style="text-align: right;"  headerText="Professional Fee">                               
                    <h:outputLabel value="#{d.value3}" rendered="#{d.summery eq false}" >
                        <f:convertNumber pattern="#,000.00"/>
                    </h:outputLabel>
                </p:column>  
                <p:column headerText="Sub Total" style="text-align: right;">
                    <h:outputLabel value="#{d.value3}" rendered="#{d.summery eq true}" style="font-weight: bold;">
                        <f:convertNumber pattern="#,000.00"/>
                    </h:outputLabel>
                </p:column>
                <p:columnGroup type="footer">
                    <p:row>
                        <p:column colspan="4" footerText="Total OPD Service Collection"/>
                        <p:column style="text-align: right;" footerText="#{bookKeepingSummery.opdHospitalTotal}" >
                            <f:facet name="footer">
                                <h:outputLabel value="#{bookKeepingSummery.opdHospitalTotal}">
                                    <f:convertNumber pattern="#,000.00"/>
                                </h:outputLabel>
                            </f:facet>
                        </p:column>
                    </p:row>
                </p:columnGroup>


            </p:dataTable> 

            <p:spacer height="30"/>

            <p:dataTable id="outSide" value="#{bookKeepingSummery.outSideFees}" var="th" 
                         rendered="#{bookKeepingSummery.outSideFees.size()>0}">
                <f:facet name="header">
                    <h:outputLabel value="Out Side Institution"/>
                </f:facet>
                <p:column headerText="Institution ">
                    <h:outputLabel value="#{th.string}"/>
                </p:column>
                <p:column style="text-align: right;">
                    <f:facet name="header">
                        <h:outputLabel value="Hospital Fee"/>
                    </f:facet>
                    <h:outputLabel value="#{th.value1}">
                        <f:convertNumber pattern="#,000.00"/>
                    </h:outputLabel>
                </p:column>  
                <p:column style="text-align: right;">
                    <f:facet name="header">
                        <h:outputLabel value="Professional Fee"/>
                    </f:facet>
                    <h:outputLabel value="#{th.value2}">
                        <f:convertNumber pattern="#,000.00"/>
                    </h:outputLabel>
                </p:column>  
                <p:column style="text-align: right;">
                    <f:facet name="header">
                        <h:outputLabel value="Total Fee"/>
                    </f:facet>
                    <h:outputLabel value="#{th.value1+th.value2}">
                        <f:convertNumber pattern="#,000.00"/>
                    </h:outputLabel>
                </p:column>  
                <p:columnGroup type="footer">
                    <p:row>
                        <p:column colspan="3" footerText="Total Out Side Total"/>
                        <p:column style="text-align: right;" footerText="#{bookKeepingSummery.outSideFeeTotal}" >
                            <f:facet name="footer">
                                <h:outputLabel value="#{bookKeepingSummery.outSideFeeTotal}">
                                    <f:convertNumber pattern="#,000.00"/>
                                </h:outputLabel>
                            </f:facet>
                        </p:column>
                    </p:row>
                </p:columnGroup>
            </p:dataTable>

            <p:spacer height="30"/>

            <p:dataTable id="pharmacy" value="#{bookKeepingSummery.pharmacySales}" var="str"
                         rendered="#{bookKeepingSummery.pharmacySales.size()>0}">
                <f:facet name="header">
                    <h:outputLabel value="Pharmacy Collection"/>
                </f:facet>
                <p:column style="text-align: left;">
                    <f:facet name="header">
                        <h:outputLabel value="Department Name"/>
                    </f:facet>
                    <h:outputLabel value="#{str.string}"/>
                </p:column>
                <p:column style="text-align: right;">
                    <f:facet name="header">
                        <h:outputLabel value="Value"/>
                    </f:facet>
                    <h:outputLabel value="#{str.value1}">
                        <f:convertNumber pattern="#,000.00"/>
                    </h:outputLabel>
                </p:column>    
                <p:columnGroup type="footer">
                    <p:row>
                        <p:column colspan="1" footerText="Total Pharmacy Total"/>
                        <p:column style="text-align: right;" footerText="#{bookKeepingSummery.pharmacyTotal}" >
                            <f:facet name="footer">
                                <h:outputLabel value="#{bookKeepingSummery.pharmacyTotal}">
                                    <f:convertNumber pattern="#,000.00"/>
                                </h:outputLabel>
                            </f:facet>
                        </p:column>
                    </p:row>
                </p:columnGroup>
            </p:dataTable>



            <p:spacer height="30"/>

            <p:dataTable id="inward" widgetVar="iw" 
                         value="#{bookKeepingSummery.inwardCollections}"
                         var="inw" rendered="#{bookKeepingSummery.inwardCollections.size()>0}">
                <f:facet name="header">
                    Inward Collection
                </f:facet>               
                <p:column headerText="Bht No">
                    <f:facet name="header">
                        <h:outputLabel value="Bht No"/>
                    </f:facet>
                    <h:outputLabel value="#{inw.string1}" rendered="#{inw.summery ne true}" />                   
                    <h:outputLabel value="#{inw.string1}" rendered="#{inw.summery eq true}" style="font-weight: bold;"/>                   
                </p:column>
                <p:column headerText="Bill No">
                    <f:facet name="header">
                        <h:outputLabel value="Bill No"/>
                    </f:facet>
                    <h:outputLabel value="#{inw.string2}"></h:outputLabel>
                </p:column>
                <p:column headerText="Patient Name">
                    <f:facet name="header">
                        <h:outputLabel value="Patient Name"/>
                    </f:facet>
                    <h:outputLabel value="#{inw.string3}"></h:outputLabel>
                </p:column>
                <p:column style="text-align: right;"  headerText="Payment">
                    <f:facet name="header">
                        <h:outputLabel value="Payment"/>
                    </f:facet>
                    <h:outputLabel value="#{inw.value1}" > 
                        <f:convertNumber pattern="#,000.00"/>
                    </h:outputLabel>
                </p:column>
                <p:column style="text-align: right;"  headerText="Total">
                    <f:facet name="header">
                        <h:outputLabel value="Total"/>
                    </f:facet>
                    <h:outputLabel value="#{inw.value2}" style="font-weight: bolder;">   
                        <f:convertNumber pattern="#,000.00"/>
                    </h:outputLabel>
                </p:column>
                <p:columnGroup type="footer">
                    <p:row>
                        <p:column colspan="4" footerText="Inward Collection Total"/>
                        <p:column style="text-align: right;" footerText="#{bookKeepingSummery.inwardPaymentTotal}" >
                            <f:facet name="footer">
                                <h:outputLabel value="#{bookKeepingSummery.inwardPaymentTotal}">
                                    <f:convertNumber pattern="#,000.00"/>
                                </h:outputLabel>
                            </f:facet>
                        </p:column>
                    </p:row>
                </p:columnGroup>
            </p:dataTable>



            <p:spacer height="30"/>
            <p:dataTable id="agent" value="#{bookKeepingSummery.agentCollections}" var="a" 
                         rendered="#{bookKeepingSummery.agentCollections.size()>0}" 
                         sortBy="#{a.institution.id}" >
                <f:facet name="header">               
                    <p:outputLabel value="Agent Collection"/>                 
                </f:facet>
                <p:column headerText="Bill Id">
                    <h:outputLabel value="#{a.insId}"/>
                </p:column>
                <p:column headerText="Agent Name">
                    <h:outputLabel value="#{a.fromInstitution.name}" />
                </p:column>
                <p:column headerText="Agent Code">
                    <h:outputLabel value="#{a.fromInstitution.institutionCode}"/>
                </p:column>

                <p:column headerText="Comment">
                    <h:outputLabel value="#{a.comments}"/>
                </p:column>

                <p:column style="text-align: right;" headerText="Total">
                    <h:outputLabel value="#{a.netTotal}">
                        <f:convertNumber pattern="#,000.00"/>
                    </h:outputLabel>
                </p:column>
                <p:columnGroup type="footer">
                    <p:row>
                        <p:column colspan="3" footerText="Agent Collection Total"/>
                        <p:column style="text-align: right;" footerText="#{bookKeepingSummery.agentPaymentTotal}" >
                            <f:facet name="footer">
                                <h:outputLabel value="#{bookKeepingSummery.agentPaymentTotal}">
                                    <f:convertNumber pattern="#,000.00"/>
                                </h:outputLabel>
                            </f:facet>
                        </p:column>
                    </p:row>
                </p:columnGroup>

            </p:dataTable>

            <p:spacer height="30"/>


            <p:dataTable id="creditCompany" value="#{bookKeepingSummery.creditCompanyCollections}"
                         var="c"
                         rendered="#{bookKeepingSummery.creditCompanyCollections.size()>0}">
                <f:facet name="header">
                    <p:outputLabel value="Credit Company Collection"/>    
                </f:facet>                               
                <p:column style="width: 200px;">  
                    <p:outputLabel value="#{c.referenceBill.insId}(opd)" rendered="#{c.patientEncounter eq null}"/>
                    <p:outputLabel value="#{c.patientEncounter.bhtNo}(bht)" rendered="#{c.patientEncounter ne null}"/>
                </p:column>                                    
                <p:column headerText="Patient Name" style="width: 40%;">
                    <p:outputLabel value="#{c.referenceBill.patient.person.name}" rendered="#{c.patientEncounter eq null}"/>
                    <p:outputLabel value="#{c.patientEncounter.patient.person.name}" rendered="#{c.patientEncounter ne null}"/>
                </p:column>                                    
                <p:column headerText="Total" style="width: 200px;text-align: right;">
                    <h:outputLabel value="#{c.netValue}">
                        <f:convertNumber pattern="#,000.00"/>
                    </h:outputLabel>
                </p:column> 
                <p:columnGroup type="footer">
                    <p:row>
                        <p:column colspan="1" footerText="Credit Company Collection Total"/>
                        <p:column style="text-align: right;" footerText="#{bookKeepingSummery.creditCompanyTotal}" >
                            <f:facet name="footer">
                                <h:outputLabel value="#{bookKeepingSummery.creditCompanyTotal}">
                                    <f:convertNumber pattern="#,000.00"/>
                                </h:outputLabel>
                            </f:facet>
                        </p:column>
                    </p:row>
                </p:columnGroup>

            </p:dataTable>


            <p:spacer height="30"/>


            <p:dataTable id="col"  value="#{bookKeepingSummery.collections2Hos}" var="sm">
                <p:column >
                    <h:outputLabel value="#{sm.string}" ></h:outputLabel>
                </p:column>
                <p:column style="text-align: right;" >
                    <h:outputLabel value="#{sm.value1}" > 
                        <f:convertNumber pattern="#,000.00"/>
                    </h:outputLabel>
                </p:column>
            </p:dataTable>

            <p:spacer height="30"/>

            <p:dataTable id="depPro" value="#{bookKeepingSummery.departmentProfessionalPayments}" var="a" 
                         rendered="#{bookKeepingSummery.departmentProfessionalPayments.size()!=0}"  >
                <f:facet name="header">               
                    <p:outputLabel value="Professional Payment" />    
                </f:facet>
                <p:column>
                    <h:outputLabel value="#{a.department.name}" rendered="#{a.totalPayment!=0}"/>
                </p:column>
                <p:column style="text-align: right;">
                    <h:outputLabel value="#{0-a.totalPayment}" rendered="#{a.totalPayment!=0}" >
                        <f:convertNumber pattern="#,000.00"/>
                    </h:outputLabel>
                </p:column>                
                <p:columnGroup type="footer">
                    <p:row>
                        <p:column colspan="1" footerText="Department Payment Total"/>
                        <p:column style="text-align: right;" footerText="#{0-bookKeepingSummery.departmentProfessionalPaymentTotal}">
                            <f:facet name="footer">
                                <h:outputLabel value="#{0-bookKeepingSummery.departmentProfessionalPaymentTotal}">
                                    <f:convertNumber pattern="#,000.00"/>
                                </h:outputLabel>   
                            </f:facet>
                        </p:column>
                    </p:row>
                </p:columnGroup>

            </p:dataTable>   

            <p:spacer height="30"/>

            <p:dataTable id="inwPro" value="#{bookKeepingSummery.inwardProfessionalPayments}" var="b" rendered="#{bookKeepingSummery.inwardProfessionalPayments.size()!=0}" >
                <f:facet name="header">               
                    <p:outputLabel value="Inward Professional Payment" />    
                </f:facet>
                <p:column>
                    <h:outputLabel value="#{b.string}" rendered="#{b.value1!=0}"/>
                </p:column> 
                <p:column style="text-align: right;">
                    <h:outputLabel value="#{0-b.value1}" rendered="#{b.value1!=0}">
                        <f:convertNumber pattern="#,000.00"/>
                    </h:outputLabel>
                </p:column> 
                <p:columnGroup type="footer">
                    <p:row>
                        <p:column>
                            <f:facet name="footer">
                                Total Inward Professions
                            </f:facet>
                        </p:column>
                        <p:column style="text-align: right;">
                            <f:facet name="footer">
                                <h:outputLabel value="#{0-bookKeepingSummery.inwardProfessionalPaymentTotal}">
                                    <f:convertNumber pattern="#,000.00"/>
                                </h:outputLabel>
                            </f:facet>
                        </p:column>
                    </p:row>
                </p:columnGroup>
            </p:dataTable>

            <p:spacer height="30"/>

            <p:dataTable id="card" value="#{bookKeepingSummery.creditCardBill}" var="ch" sortBy="#{ch.billClass}" 
                         rendered="#{bookKeepingSummery.creditCardBill.size()>0}">
                <f:facet name="header">              
                    <p:outputLabel value="Credit Card Transactions"/>    
                </f:facet>
                <p:column headerText="Bill No" style="width: 20%;">
                    <f:facet name="header">              
                        <p:outputLabel value="Bill No"/>    
                    </f:facet>
                    <h:outputLabel value="#{ch.insId}"/>                            
                </p:column>                            
                <p:column headerText="Credit Card No" >
                    <f:facet name="header">              
                        <p:outputLabel value="Credit Card No"/>    
                    </f:facet>
                    <h:outputLabel value="#{ch.creditCardRefNo}">                        
                    </h:outputLabel>
                </p:column>
                <p:column headerText="Bank">
                    <f:facet name="header">              
                        <p:outputLabel value="Bank"/>    
                    </f:facet>
                    <h:outputLabel value="#{ch.bank.name}" />                            
                </p:column>

                <p:column headerText="Memo" style="width: 20%">
                    <f:facet name="header">              
                        <p:outputLabel value="Memo"/>    
                    </f:facet>
                    <h:outputLabel value="#{ch.comments}" style="width: 20%" />                            
                </p:column>

                <p:column headerText="Total" style="width: 20%; text-align: right;">
                    <f:facet name="header">              
                        <p:outputLabel value="Total"/>    
                    </f:facet>
                    <h:outputLabel value="#{0-ch.netTotal}">
                        <f:convertNumber pattern="#,000.00"/>
                    </h:outputLabel>      
                </p:column>

                <p:column headerText="" style="width: 10%!important; text-align: right;">
                    <f:facet name="header">
                        <h:outputLabel value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"/>
                    </f:facet>
                    <h:outputLabel value="">
                    </h:outputLabel>      
                </p:column>

                <p:columnGroup type="footer">
                    <p:row>
                        <p:column colspan="4" footerText="Total" />
                        <p:column style="text-align: right;" footerText="#{0-bookKeepingSummery.creditCardTotal}" >
                            <f:facet name="footer">
                                <h:outputLabel value="#{0-bookKeepingSummery.creditCardTotal}" >
                                    <f:convertNumber pattern="#,000.00"/>
                                </h:outputLabel>   
                            </f:facet>
                        </p:column>

                        <p:column style="text-align: right; width: 50px; vertical-align: bottom; padding-bottom: 0px;margin-bottom: 0px;">
                            <f:facet name="footer">
                                <h:outputLabel value="------------">
                                </h:outputLabel>   
                            </f:facet>
                        </p:column>
                    </p:row>
                </p:columnGroup>
            </p:dataTable>


            <p:spacer height="30"/>

            <p:dataTable id="slip" value="#{bookKeepingSummery.slipBill}" var="ch" sortBy="#{ch.billClass}" 
                         rendered="#{bookKeepingSummery.slipBill.size()>0}">
                <f:facet name="header">

                    <p:outputLabel value="Slip Transactions"/>    
                </f:facet>
                <p:column headerText="Bill No"  style="width: 20%; text-align: right;" >
                    <f:facet name="header">
                        <h:outputLabel value="Bill No"/>
                    </f:facet>
                    <h:outputLabel value="#{ch.insId}" />                            
                </p:column>                        
                <p:column headerText="Invoice No" style="width: 20%; "> 
                    <f:facet name="header">
                        <h:outputLabel value="Invoice No"/>
                    </f:facet>
                    <h:outputLabel value="#{ch.comments}"/>                            
                </p:column>

                <p:column headerText="Agent Name/Code" style="width: 20%; "> 
                    <f:facet name="header">
                        <h:outputLabel value="Agent Name/Code"/>
                    </f:facet>
                    <h:outputLabel value="#{ch.fromInstitution.name} (#{ch.fromInstitution.institutionCode})"/>                            
                </p:column>

                <p:column headerText="Bank">
                    <f:facet name="header">
                        <h:outputLabel value="Bank"/>
                    </f:facet>
                    <h:outputLabel value="#{ch.bank.name}"/>                            
                </p:column>
                <p:column headerText="Slip Date" style="width: 20%;"> 
                    <f:facet name="header">
                        <h:outputLabel value="Slip Date"/>
                    </f:facet>
                    <h:outputLabel value="#{ch.chequeDate}">                                
                        <f:convertDateTime pattern="dd MM yy"/>
                    </h:outputLabel>  
                </p:column> 
                <p:column headerText="Total" style="width: 20%; text-align: right;">
                    <f:facet name="header">
                        <h:outputLabel value="Total"/>
                    </f:facet>
                    <h:outputLabel value="#{0-ch.netTotal}">
                        <f:convertNumber pattern="#,000.00"/>
                    </h:outputLabel>      
                </p:column>

                <p:columnGroup type="footer">
                    <p:row>
                        <p:column colspan="4" footerText="Total"/>
                        <p:column style="text-align: right;" footerText="#{0-bookKeepingSummery.slipTotal}">
                            <f:facet name="footer">
                                <h:outputLabel value="#{0-bookKeepingSummery.slipTotal}">
                                    <f:convertNumber pattern="#,000.00"/>
                                </h:outputLabel>   
                            </f:facet>
                        </p:column>
                    </p:row>
                </p:columnGroup>
            </p:dataTable>



            <p:spacer height="30"/>
