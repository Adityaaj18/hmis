<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./resources/template/template.xhtml">

            <ui:define name="title">
                Manage Dashboards
            </ui:define>

            <ui:define name="content">
                <h:form >
                    <p:panel >
                        <f:facet name="header" >
                            <p:outputLabel value="Manage Dashboards" ></p:outputLabel>
                            <p:commandButton ajax="false" value="Back" action="#{webUserController.backToViewUsers()}" >
                            </p:commandButton>
                        </f:facet>
                        
                        <h:panelGrid columns="2" >
                            <p:outputLabel value="Name" ></p:outputLabel>
                            <p:outputLabel value="#{webUserController.current.webUserPerson.name}" ></p:outputLabel>
                            
                            <p:outputLabel value="Dashboard" ></p:outputLabel>
                            <p:outputLabel value="#{enumController.dashboardTypes}" ></p:outputLabel>
                            
                            
                            
                            
                        </h:panelGrid>
                        
                        <p:dataTable value="#{webUserController}" >
                        </p:dataTable>
                        
                        
                        
                    </p:panel>

                </h:form>
            </ui:define>



        </ui:composition>

    </body>
</html>
