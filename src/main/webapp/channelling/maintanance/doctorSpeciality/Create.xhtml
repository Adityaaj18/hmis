<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DoctorSpecialityCreateDlg" widgetVar="DoctorSpecialityCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDoctorSpecialityTitle}">
            <h:form id="DoctorSpecialityCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{doctorSpecialityController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDoctorSpecialityLabel_categoryClass}" for="categoryClass" />
                        <p:inputText id="categoryClass" value="#{doctorSpecialityController.selected.categoryClass}" title="#{bundle.CreateDoctorSpecialityTitle_categoryClass}" />
                        <p:outputLabel value="#{bundle.CreateDoctorSpecialityLabel_symanticType}" for="symanticType" />
                        <p:inputText id="symanticType" value="#{doctorSpecialityController.selected.symanticType}" title="#{bundle.CreateDoctorSpecialityTitle_symanticType}" />
                        <p:outputLabel value="#{bundle.CreateDoctorSpecialityLabel_code}" for="code" />
                        <p:inputText id="code" value="#{doctorSpecialityController.selected.code}" title="#{bundle.CreateDoctorSpecialityTitle_code}" />
                        <p:outputLabel value="#{bundle.CreateDoctorSpecialityLabel_saleMargin}" for="saleMargin" />
                        <p:inputText id="saleMargin" value="#{doctorSpecialityController.selected.saleMargin}" title="#{bundle.CreateDoctorSpecialityTitle_saleMargin}" />
                        <p:outputLabel value="#{bundle.CreateDoctorSpecialityLabel_wholeSaleMargin}" for="wholeSaleMargin" />
                        <p:inputText id="wholeSaleMargin" value="#{doctorSpecialityController.selected.wholeSaleMargin}" title="#{bundle.CreateDoctorSpecialityTitle_wholeSaleMargin}" />
                        <p:outputLabel value="#{bundle.CreateDoctorSpecialityLabel_dblValue}" for="dblValue" />
                        <p:inputText id="dblValue" value="#{doctorSpecialityController.selected.dblValue}" title="#{bundle.CreateDoctorSpecialityTitle_dblValue}" />
                        <p:outputLabel value="#{bundle.CreateDoctorSpecialityLabel_longValue}" for="longValue" />
                        <p:inputText id="longValue" value="#{doctorSpecialityController.selected.longValue}" title="#{bundle.CreateDoctorSpecialityTitle_longValue}" />
                        <p:outputLabel value="#{bundle.CreateDoctorSpecialityLabel_parentCategory}" for="parentCategory" />
                        <p:selectOneMenu id="parentCategory" value="#{doctorSpecialityController.selected.parentCategory}" >
                            <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"
                                           var="parentCategoryItem"
                                           itemValue="#{parentCategoryItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDoctorSpecialityLabel_createdAt}" for="createdAt" />
                        <p:calendar id="createdAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{doctorSpecialityController.selected.createdAt}" title="#{bundle.EditDoctorSpecialityTitle_createdAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateDoctorSpecialityLabel_creater}" for="creater" />
                        <p:selectOneMenu id="creater" value="#{doctorSpecialityController.selected.creater}" >
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="createrItem"
                                           itemValue="#{createrItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDoctorSpecialityLabel_description}" for="description" />
                        <p:inputText id="description" value="#{doctorSpecialityController.selected.description}" title="#{bundle.CreateDoctorSpecialityTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateDoctorSpecialityLabel_name}" for="name" />
                        <p:inputText id="name" value="#{doctorSpecialityController.selected.name}" title="#{bundle.CreateDoctorSpecialityTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateDoctorSpecialityLabel_retireComments}" for="retireComments" />
                        <p:inputText id="retireComments" value="#{doctorSpecialityController.selected.retireComments}" title="#{bundle.CreateDoctorSpecialityTitle_retireComments}" />
                        <p:outputLabel value="#{bundle.CreateDoctorSpecialityLabel_retiredAt}" for="retiredAt" />
                        <p:calendar id="retiredAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{doctorSpecialityController.selected.retiredAt}" title="#{bundle.EditDoctorSpecialityTitle_retiredAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateDoctorSpecialityLabel_retirer}" for="retirer" />
                        <p:selectOneMenu id="retirer" value="#{doctorSpecialityController.selected.retirer}" >
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="retirerItem"
                                           itemValue="#{retirerItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDoctorSpecialityLabel_orderNo}" for="orderNo" />
                        <p:inputText id="orderNo" value="#{doctorSpecialityController.selected.orderNo}" title="#{bundle.CreateDoctorSpecialityTitle_orderNo}" />
                        <p:outputLabel value="#{bundle.CreateDoctorSpecialityLabel_id}" for="id" />
                        <p:inputText id="id" value="#{doctorSpecialityController.selected.id}" title="#{bundle.CreateDoctorSpecialityTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateDoctorSpecialityLabel_tName}" for="tName" />
                        <p:inputText id="tName" value="#{doctorSpecialityController.selected.tName}" title="#{bundle.CreateDoctorSpecialityTitle_tName}" />
                        <p:outputLabel value="#{bundle.CreateDoctorSpecialityLabel_sName}" for="sName" />
                        <p:inputText id="sName" value="#{doctorSpecialityController.selected.sName}" title="#{bundle.CreateDoctorSpecialityTitle_sName}" />
                        <p:outputLabel value="#{bundle.CreateDoctorSpecialityLabel_entityClass}" for="entityClass" />
                        <p:inputText id="entityClass" value="#{doctorSpecialityController.selected.entityClass}" title="#{bundle.CreateDoctorSpecialityTitle_entityClass}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{doctorSpecialityController.create}" value="#{bundle.Save}" update="display,:DoctorSpecialityListForm:datalist,:growl" oncomplete="handleSubmit(args,'DoctorSpecialityCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DoctorSpecialityCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
