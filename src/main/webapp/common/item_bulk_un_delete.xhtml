<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">

        <h:panelGroup >
            <h:form id="form"  >
                <p:growl autoUpdate="true" />
                
                <p:commandButton value="Fill Deleted Services" action="#{serviceController.listDeletedServices()}" ajax="false" ></p:commandButton>
                <p:commandButton value="Un-Delete Selected Services" action="#{serviceController.undeleteSelectedServices()}" ajax="false" ></p:commandButton>

                <p:panel header="Service Bulk Un-Delete" >
                
                    <p:dataTable value="#{serviceController.deletedServices}" var="item" rowKey="#{item.id}"
                                 paginator="true" paginatorAlwaysVisible="true"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10,30,50,100,250"
                                 rows="50"
                                 selection="#{serviceController.deletingServices}">
                        <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                        <p:column >
                            <p:outputLabel value="#{item.category.name}"
                        </p:column>
                        <p:column >
                            <p:outputLabel value="#{item.department.name}"
                        </p:column>
                        <p:column >
                            <p:outputLabel value="#{item.name}"
                        </p:column>
                    </p:dataTable>
                    
                </p:panel>
            </h:form>

        </h:panelGroup>

        <h:form>




        </h:form>


    </ui:define>

</ui:composition>
