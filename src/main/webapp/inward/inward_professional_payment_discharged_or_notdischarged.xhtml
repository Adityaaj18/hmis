<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:outputStylesheet library="css" name="printing.css" />

                <h:form>
                    <p:panel header="Search Bills" >

                        <h:panelGrid columns="8" >
                            <h:outputLabel value="From Date"/>
                            <p:spacer width="30"/>
                            <p:calendar styleClass="dateTimePicker" id="fromDate" value="#{inwardStaffPaymentBillController.fromDate}" navigator="false" pattern="dd MMMM yyyy hh mm ss a" >      
                            </p:calendar>
                            <p:spacer width="70"/>
                            <h:outputLabel value="To Date"/>
                            <p:spacer width="30"/>
                            <p:calendar id="toDate" value="#{inwardStaffPaymentBillController.toDate}" navigator="false" pattern="dd MMMM yyyy hh mm ss a" >                                                                              
                            </p:calendar>
                        </h:panelGrid>

                        <h:panelGrid columns="6">
                            <p:spacer height="30"/><h:outputLabel/><h:outputLabel/>
                            <h:outputLabel/><h:outputLabel/> <h:outputLabel/>
                            <h:outputLabel value="Opd Bill No"/>
                            <h:outputLabel value="Patient Name"/>
                            <h:outputLabel value="Speciality"/> 
                            <h:outputLabel value="Doctor Name"/>      
                            <h:outputLabel value="Service Name"/>  
                            <h:outputLabel value="Charges"/>
                            <p:inputText autocomplete="off"  value="#{inwardStaffPaymentBillController.searchKeyword.billNo}" />
                            <p:inputText autocomplete="off" value="#{inwardStaffPaymentBillController.searchKeyword.patientName}" />
                            <p:inputText autocomplete="off"  value="#{inwardStaffPaymentBillController.searchKeyword.speciality}" />
                            <p:inputText autocomplete="off"  value="#{inwardStaffPaymentBillController.searchKeyword.staffName}" />
                            <p:inputText autocomplete="off"  value="#{inwardStaffPaymentBillController.searchKeyword.itemName}" />
                            <p:inputText autocomplete="off" value="#{inwardStaffPaymentBillController.searchKeyword.total}"/>

                        </h:panelGrid>
                        <h:panelGrid columns="3">
                            <p:commandButton id="btnSearch" ajax="false" value="Search" action="#{inwardStaffPaymentBillController.fillDocPayDischargeAndNotDischargeWithBHT}"/>
                            <p:commandButton value="Print" ajax="false" action="#" >
                                <p:printer target="tblFee1" ></p:printer>
                            </p:commandButton>

                            <p:commandButton ajax="false" value="Excel" styleClass="noPrintButton" onclick="onSubmitButton();" actionListener="#{inwardStaffPaymentBillController.fillDocPayDischargeAndNotDischargeWithBHT}">
                                <pe:exporter type="xlsx" target="tblFee1" fileName="BHT_payment_For_Doctor"  />
                            </p:commandButton> 
                        </h:panelGrid>


                        <br/><br/>

                        <p:defaultCommand target="btnSearch" />

                        <p:panelGrid styleClass="alignTop" columns="1">

                            <p:dataTable rowIndexVar="i"  id="tblFee1" value="#{inwardStaffPaymentBillController.docFeeListDischarged}" var="bf"   >

                                <f:facet name="header">
                                    <h:outputLabel value="Doctor Payments For Discharged patients"/>
                                </f:facet>
                                <p:column headerText="No" styleClass="alignTop">
                                    <h:outputLabel value="#{i+1}"/>
                                </p:column>

                                <p:column headerText="Speciality"> 
                                    <f:facet name="header">
                                        <h:outputLabel value="Speciality"/>
                                    </f:facet>
                                    <h:commandLink action="payment_staff_bill" >

                                        <h:outputLabel value="#{bf.staff.speciality.name}"/>


                                        <f:setPropertyActionListener value="#{bf.staff}" target="#{staffPaymentBillController.currentStaff}"/>
                                    </h:commandLink>
                                </p:column>

                                <p:column headerText="Doctor" >
                                    <h:commandLink action="payment_staff_bill" >
                                        <h:outputLabel value="#{bf.staff.person.name}">
                                        </h:outputLabel>
                                        <f:setPropertyActionListener value="#{bf.staff}" target="#{staffPaymentBillController.currentStaff}"/>
                                    </h:commandLink>
                                </p:column>

                                <p:column headerText="Patient" >
                                    <h:commandLink action="payment_staff_bill" >
                                        <h:outputLabel value="#{bf.bill.patient.person.nameWithTitle}"/>                                   

                                        <f:setPropertyActionListener value="#{bf.staff}" target="#{staffPaymentBillController.currentStaff}"/>
                                    </h:commandLink>
                                </p:column>

                                <p:column headerText="Bill No">
                                    <h:commandLink action="payment_staff_bill" >
                                        <h:outputLabel value="#{bf.bill.insId}">
                                        </h:outputLabel>
                                        <f:setPropertyActionListener value="#{bf.staff}" target="#{staffPaymentBillController.currentStaff}"/>
                                    </h:commandLink>
                                </p:column>

                                <p:column headerText="BHT No">
                                    <h:commandLink action="payment_staff_bill" >
                                        <h:outputLabel value="#{bf.bill.patientEncounter.bhtNo}">
                                        </h:outputLabel>
                                        <f:setPropertyActionListener value="#{bf.staff}" target="#{staffPaymentBillController.currentStaff}"/>
                                    </h:commandLink>
                                </p:column>

                                <p:column headerText="BilledAt" >
                                    <h:commandLink action="payment_staff_bill" >
                                        <h:outputLabel value="#{bf.bill.createdAt}">
                                        </h:outputLabel>
                                        <f:setPropertyActionListener value="#{bf.staff}" target="#{staffPaymentBillController.currentStaff}"/>
                                    </h:commandLink>
                                </p:column>


                                <p:column headerText="Test" >
                                    <h:commandLink action="payment_staff_bill" >
                                        <h:outputLabel value="#{bf.billItem.item.name}" />
                                        <f:setPropertyActionListener value="#{bf.staff}" target="#{staffPaymentBillController.currentStaff}"/>
                                    </h:commandLink>
                                </p:column>

                                <p:column style="text-align: right;" headerText="Charge">
                                    <h:commandLink action="payment_staff_bill" >
                                        <h:outputLabel value="#{bf.feeValue}" >
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>

                                        <f:setPropertyActionListener value="#{bf.staff}" target="#{staffPaymentBillController.currentStaff}"/>
                                    </h:commandLink>
                                </p:column>

                                <p:columnGroup type="footer">
                                    <p:row>
                                        <p:column/>
                                        <p:column footerText="Total  "/>
                                        <p:column/>
                                        <p:column/>
                                        <p:column/>
                                        <p:column/>
                                        <p:column/>
                                        <p:column/>
                                        <p:column footerText="#{inwardStaffPaymentBillController.totalDocFeeListDischarged}" style="text-align: right;">
                                            <f:facet name="footer" >
                                                <h:outputLabel value="#{inwardStaffPaymentBillController.totalDocFeeListDischarged}">
                                                    <f:convertNumber pattern="#,##0.00" />
                                                </h:outputLabel>
                                            </f:facet>
                                        </p:column>
                                    </p:row>
                                </p:columnGroup>

                            </p:dataTable>

                            <p:spacer width="30px"></p:spacer>
                            <p:dataTable rowIndexVar="i"  id="tblFee2" value="#{inwardStaffPaymentBillController.docFeeListNotDischarged}" var="bf"   >

                                <f:facet name="header">
                                    <h:outputLabel value="Doctor Payments For Not Discharged patients"/>
                                </f:facet>                                
                                <p:column headerText="No" styleClass="alignTop">
                                    <h:outputLabel value="#{i+1}"/>
                                </p:column>

                                <p:column headerText="Speciality"> 
                                    <f:facet name="header">
                                        <h:outputLabel value="Speciality"/>
                                    </f:facet>
                                    <h:commandLink action="payment_staff_bill" >

                                        <h:outputLabel value="#{bf.staff.speciality.name}"/>


                                        <f:setPropertyActionListener value="#{bf.staff}" target="#{staffPaymentBillController.currentStaff}"/>
                                    </h:commandLink>
                                </p:column>

                                <p:column headerText="Doctor" >
                                    <h:commandLink action="payment_staff_bill" >
                                        <h:outputLabel value="#{bf.staff.person.name}">
                                        </h:outputLabel>
                                        <f:setPropertyActionListener value="#{bf.staff}" target="#{staffPaymentBillController.currentStaff}"/>
                                    </h:commandLink>
                                </p:column>

                                <p:column headerText="Patient" >
                                    <h:commandLink action="payment_staff_bill" >
                                        <h:outputLabel value="#{bf.bill.patient.person.nameWithTitle}"/>                                   

                                        <f:setPropertyActionListener value="#{bf.staff}" target="#{staffPaymentBillController.currentStaff}"/>
                                    </h:commandLink>
                                </p:column>

                                <p:column headerText="Bill No">
                                    <h:commandLink action="payment_staff_bill" >
                                        <h:outputLabel value="#{bf.bill.insId}">
                                        </h:outputLabel>
                                        <f:setPropertyActionListener value="#{bf.staff}" target="#{staffPaymentBillController.currentStaff}"/>
                                    </h:commandLink>
                                </p:column>

                                <p:column headerText="BHT No">
                                    <h:commandLink action="payment_staff_bill" >
                                        <h:outputLabel value="#{bf.bill.patientEncounter.bhtNo}">
                                        </h:outputLabel>
                                        <f:setPropertyActionListener value="#{bf.staff}" target="#{staffPaymentBillController.currentStaff}"/>
                                    </h:commandLink>
                                </p:column>

                                <p:column headerText="BilledAt" >
                                    <h:commandLink action="payment_staff_bill" >
                                        <h:outputLabel value="#{bf.bill.createdAt}">
                                        </h:outputLabel>
                                        <f:setPropertyActionListener value="#{bf.staff}" target="#{staffPaymentBillController.currentStaff}"/>
                                    </h:commandLink>
                                </p:column>


                                <p:column headerText="Test" >
                                    <h:commandLink action="payment_staff_bill" >
                                        <h:outputLabel value="#{bf.billItem.item.name}" />
                                        <f:setPropertyActionListener value="#{bf.staff}" target="#{staffPaymentBillController.currentStaff}"/>
                                    </h:commandLink>
                                </p:column>

                                <p:column style="text-align: right;" headerText="Charge">
                                    <h:commandLink action="payment_staff_bill" >
                                        <h:outputLabel value="#{bf.feeValue}" >
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>

                                        <f:setPropertyActionListener value="#{bf.staff}" target="#{staffPaymentBillController.currentStaff}"/>
                                    </h:commandLink>
                                </p:column>

                                <p:columnGroup type="footer">
                                    <p:row>
                                        <p:column/>
                                        <p:column footerText="Total  "/>
                                        <p:column/>
                                        <p:column/>
                                        <p:column/>
                                        <p:column/>
                                        <p:column/>
                                        <p:column/>
                                        <p:column footerText="#{inwardStaffPaymentBillController.totalDocFeeListNotDischarged}" style="text-align: right;">
                                            <f:facet name="footer" >
                                                <h:outputLabel value="#{inwardStaffPaymentBillController.totalDocFeeListNotDischarged}">
                                                    <f:convertNumber pattern="#,##0.00" />
                                                </h:outputLabel>
                                            </f:facet>
                                        </p:column>
                                    </p:row>
                                </p:columnGroup>

                            </p:dataTable>
                        </p:panelGrid>
                    </p:panel>
                    <p:panel>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Doctor payment Total for Discharged Patients"></p:outputLabel>
                            <p:outputLabel value="#{inwardStaffPaymentBillController.totalDocFeeListDischarged}"></p:outputLabel>
                            <p:outputLabel value="Doctor payment Total for Not Discharged"></p:outputLabel>
                            <p:outputLabel value="#{inwardStaffPaymentBillController.totalDocFeeListNotDischarged}"></p:outputLabel>
                            <p:outputLabel value="Net Total"></p:outputLabel>
                            <p:outputLabel style="color: blue; font-style: italic;" value="#{inwardStaffPaymentBillController.totalDocFeeListDischarged + inwardStaffPaymentBillController.totalDocFeeListNotDischarged}"></p:outputLabel>
                        </p:panelGrid>
                    </p:panel>

                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
