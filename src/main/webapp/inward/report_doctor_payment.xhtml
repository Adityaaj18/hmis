<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:bi="http://java.sun.com/jsf/composite/bill"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panel header="Doctor Payment" >
                        <p:panel>
                            <p:outputLabel value="From" />
                            <p:calendar id="fdate" pattern="dd MMMM yyyy hh:mm:ss a" value="#{inwardStaffPaymentBillController.fromDate}"></p:calendar>
                            <p:outputLabel value="To" />
                            <p:calendar id="tdate" pattern="dd MMMM yyyy hh:mm:ss a" value="#{inwardStaffPaymentBillController.toDate}"></p:calendar>
                            <h:outputLabel  value="Speciality" ></h:outputLabel>
                            <p:autoComplete style="min-width: 400px!important;" forceSelection="true" value="#{inwardStaffPaymentBillController.speciality}" id="acSpeciality"
                                            completeMethod="#{specialityController.completeSpeciality}" var="mysp" itemLabel="#{mysp.name}" itemValue="#{mysp}"
                                            converter="specilityCon"   >
                            </p:autoComplete>
                            <h:outputLabel  value="Staff / Doctor" ></h:outputLabel>
                            <p:autoComplete style="width: 400px;" forceSelection="true" value="#{inwardStaffPaymentBillController.currentStaff}" id="scStaff"
                                            completeMethod="#{staffPaymentBillController.completeStaff}" var="mys" itemLabel="#{mys.person.nameWithTitle}" itemValue="#{mys}"
                                            converter="stfcon"   >
                            </p:autoComplete>
                            <p:watermark for="fdate" value="From Date" />
                            <p:watermark for="tdate" value="To Date" />
                            <p:watermark for="acSpeciality" value="Speciality" />
                            <p:watermark for="scStaff" value="Staff / Doctor" />
                        </p:panel>
                        <p:panel>
                            <p:commandButton ajax="false" value="Fill" action="#{inwardStaffPaymentBillController.fillDocPayingBillFee()}" onclick="onSubmitButton();"  ></p:commandButton>
                            <p:commandButton value="Print" ajax="false" action="#" >
                                <p:printer target="gpBillPreview" ></p:printer>
                            </p:commandButton>

                            <p:commandButton ajax="false" value="Excel" styleClass="noPrintButton" onclick="onSubmitButton();" action="#{inwardStaffPaymentBillController.fillDocPayingBillFee()}" >
                                <pe:exporter type="xlsx" target="tbl" fileName="docter_payments"  />
                            </p:commandButton>
                        </p:panel>
                        <p:panel id="gpBillPreview">
                            <p:panelGrid columns="3" style="width: 100%;">
                                <p:dataTable id="tbl" value="#{inwardStaffPaymentBillController.docPayingBillFee}" var="bf" >
                                    <p:column headerText="Date">
                                        <f:facet name="header">
                                            <p:outputLabel value="Date" />
                                        </f:facet>
                                        <p:outputLabel value="#{bf.createdAt}" >
                                            <f:convertDateTime pattern="dd MM yyyy" />
                                        </p:outputLabel>
                                    </p:column>

                                    <p:column headerText="BHT">
                                        <f:facet name="header">
                                            <p:outputLabel value="BHT" />
                                        </f:facet>
                                        <p:outputLabel value="#{bf.bill.patientEncounter.bhtNo}" >
                                            <f:convertDateTime pattern="dd MM yyyy" />
                                        </p:outputLabel>
                                    </p:column>

                                    <p:column headerText="Name">
                                        <f:facet name="header">
                                            <p:outputLabel value="Name" />
                                        </f:facet>
                                        <p:outputLabel value="#{bf.staff.person.nameWithTitle}" >
                                        </p:outputLabel>
                                    </p:column>
                                    
                                    <p:column headerText="Code">
                                        <f:facet name="header">
                                            <p:outputLabel value="Code" />
                                        </f:facet>
                                        <p:outputLabel value="#{bf.staff.code}" >
                                        </p:outputLabel>
                                    </p:column>

                                    <p:column headerText="Speciality">
                                        <f:facet name="header">
                                            <p:outputLabel value="Speciality" />
                                        </f:facet>
                                        <p:outputLabel value="#{bf.speciality.name}" >
                                        </p:outputLabel>
                                    </p:column>

                                    <p:column headerText="Paid Amount" style="text-align: right;">
                                        <f:facet name="header">
                                            <p:outputLabel value="Paid Amount" />
                                        </f:facet>
                                        <p:outputLabel value="#{bf.feeValue}" >
                                            <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                        </p:outputLabel>
                                        <f:facet name="footer">
                                            <h:outputLabel value="#{inwardStaffPaymentBillController.totalPaying}" >
                                                <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                            </h:outputLabel>
                                        </f:facet>
                                    </p:column>
                                </p:dataTable>
                            </p:panelGrid>
                        </p:panel>
                    </p:panel>
                </h:form>
            </ui:define>


        </ui:composition>

    </h:body>
</html>
