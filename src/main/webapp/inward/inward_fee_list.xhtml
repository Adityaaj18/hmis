<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">
                <h:form>

                    <p:commandButton value="Process" action="#{inwardReportController1.processForItemsWithInwardMatrix}" ajax="false" ></p:commandButton>
                    <p:commandButton value="Calculate Inward Prices"  ajax="false" action="#{inwardReportController1.calculateItemForInwardMatrix}" ></p:commandButton>

                    <p:panelGrid columns="2" >

                        <p:dataTable selection="#{inwardReportController1.items}" var="item" value="#{itemController.items}"
                                     rowKey="#{item.id}"
                                     rows="10"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15"
                                     >
                            <p:column selectionMode="multiple" style="width:16px;text-align:center"/>

                            <p:column >
                                <f:facet name="header" >
                                    <p:outputLabel value="Category" >
                                    </p:outputLabel>
                                </f:facet>
                                <p:outputLabel value="#{item.category.name}" >
                                </p:outputLabel>                        
                            </p:column>
                            <p:column >
                                <f:facet name="header" >
                                    <p:outputLabel value="Item" >
                                    </p:outputLabel>
                                </f:facet>
                                <p:outputLabel value="#{item.name}" >
                                </p:outputLabel>                        
                            </p:column>

                        </p:dataTable>


                        <p:dataTable value="#{inwardReportController1.itemRateRows}" var="item" 
                                     rowKey="#{item.item.id}"
                                     rows="10"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15">

                            <p:column >
                                <f:facet name="header" >
                                    <p:outputLabel value="Name" >
                                    </p:outputLabel>
                                </f:facet>
                                <p:outputLabel value="#{item.item.name}" >
                                </p:outputLabel>                        
                            </p:column>
                            <p:column >
                                <f:facet name="header" >
                                    <p:outputLabel value="Margin Rate" >
                                    </p:outputLabel>
                                </f:facet>
                                <p:outputLabel value="#{item.rate}" >
                                    <f:convertNumber pattern="#,###0.00" ></f:convertNumber>
                                </p:outputLabel>                        
                            </p:column>

                        </p:dataTable>

                    </p:panelGrid>

                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
