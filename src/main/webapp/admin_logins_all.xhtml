<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panel id="panelReport" >
                        <f:facet name ="header" >
                            <h:outputLabel   value="Logins Details" />
                        </f:facet>

                        <p:panelGrid columns="2" >
                            <h:outputLabel value="From" />
                            <p:calendar  value="#{loginController.fromDate}" pattern="dd MMMM yyyy hh:mm:ss a" >
                            </p:calendar>
                            <h:outputLabel value="To" />
                            <p:calendar  value="#{loginController.toDate}" pattern="dd MMMM yyyy hh:mm:ss a" >
                            </p:calendar>
                        </p:panelGrid>

                        <p:panelGrid columns="3" >
                            <p:commandButton id="btnRefresh" actionListener="#{loginController.fillLogins()}"
                                             value="Process"
                                             ajax="false" 
                                             onclick="onSubmitButton();">                               
                            </p:commandButton>
                            <p:commandButton  value="Print" ajax="false" >
                                <p:printer target="tblLogins" />
                            </p:commandButton>
                            <p:commandButton  value="Excel" ajax="false" >
                                <p:dataExporter target="tblLogins" type="xls" fileName="logins" ></p:dataExporter>
                            </p:commandButton>
                        </p:panelGrid>

                        <p:dataTable id="tblLogins" value="#{loginController.logins}" var="b" 
                                     rowKey="#{b.id}"
                                     paginator="true"
                                     rows="10"
                                     rowsPerPageTemplate="10,20,30,40,50">
                            <f:facet name="header">
                                <h:outputLabel value="Login Details Report " />
                                <h:outputLabel value="From : " />
                                <h:outputLabel value="#{loginController.fromDate}"  >
                                    <f:convertDateTime pattern="dd MMMM yyyy hh:mm:ss a" />
                                </h:outputLabel>
                                <h:outputLabel value=" To : "  ></h:outputLabel>
                                <h:outputLabel value="#{loginController.toDate}" >
                                    <f:convertDateTime pattern="dd MMMM yyyy hh:mm:ss a" />
                                </h:outputLabel>
                            </f:facet>
                            <p:column headerText="Institution" >
                                <h:outputLabel value="#{b.institution.name}" ></h:outputLabel>
                            </p:column>
                            <p:column headerText="Department">
                                <h:outputLabel value="#{b.department.name}" ></h:outputLabel>
                            </p:column>
                            <p:column headerText="Code">
                                <h:outputLabel value="#{b.webUser.code}" >
                                </h:outputLabel>
                            </p:column>
                            <p:column headerText="Name">
                                <h:outputLabel value="#{b.webUser.webUserPerson.name}" >
                                </h:outputLabel>
                            </p:column>
                            <p:column headerText="Login At">
                                <h:outputLabel value="#{b.logedAt}" >
                                    <f:convertDateTime pattern="dd MM yy hh:mm:ss a" />
                                </h:outputLabel>
                            </p:column>
                            <p:column headerText="Log out at">
                                <h:outputLabel value="#{b.logoutAt}" >
                                    <f:convertDateTime pattern="dd MM yy hh:mm:ss a" />
                                </h:outputLabel>
                            </p:column>
                             <p:column headerText="Duration (Minutes)">
                                 <h:outputLabel value="#{(b.logoutAt.time - b.logedAt.time)/(1000*60)}" >
                                     <f:convertNumber pattern="#" ></f:convertNumber>
                                </h:outputLabel>
                            </p:column>
                            <p:column headerText="IP">
                                <h:outputLabel value="#{b.ipaddress}" >
                                </h:outputLabel>
                            </p:column>

                        </p:dataTable>

                    </p:panel>

                </h:form>
            </ui:define>



        </ui:composition>

    </h:body>
</html>
